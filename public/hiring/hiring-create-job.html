<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job - HIRE WITH US</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
        .form-input {
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            --tw-ring-color: rgb(99 102 241 / 0.4);
            border-color: #6366F1;
            box-shadow: 0 0 0 3px var(--tw-ring-color);
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white shadow-lg">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="Logo">
                <span class="ml-3 text-2xl font-bold">HIRE WITH US</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto" id="sidebar-nav">
                </nav>
        </div>

        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-8 sticky top-0 z-10">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Create New Job Posting</h1>
                    <p class="text-sm text-gray-500">Fill in the details below to publish a new job opportunity.</p>
                </div>
                <div id="user-menu-container"></div>
            </header>

            <main class="p-4 sm:p-6 lg:p-8">
                <form id="create-job-form" class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg space-y-8">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="job-title" class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                            <input type="text" id="job-title" required class="form-input" placeholder="e.g., Senior Frontend Developer">
                        </div>
                        <div>
                            <label for="application-deadline" class="block text-sm font-medium text-gray-700 mb-1">Application Deadline</label>
                            <input type="datetime-local" id="application-deadline" required class="form-input">
                        </div>
                    </div>

                    <div>
                        <label for="job-description" class="block text-sm font-medium text-gray-700 mb-1">Job Description</label>
                        <textarea id="job-description" rows="8" required class="form-input" placeholder="Provide a detailed job description, responsibilities, and requirements..."></textarea>
                    </div>
                    
                    <div>
                        <label for="college-search" class="block text-sm font-medium text-gray-700 mb-1">Eligible Colleges</label>
                        <div id="colleges-container" class="flex flex-wrap gap-2 mb-3 empty:mb-0">
                            </div>
                        <div class="relative">
                            <input type="text" id="college-search" class="form-input" placeholder="Search and select colleges...">
                            <div id="college-dropdown" class="hidden absolute z-20 w-full bg-white border border-gray-300 rounded-md mt-1 shadow-lg max-h-60 overflow-y-auto">
                                </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-3">Hiring Timeline</h3>
                        <div id="timeline-container" class="space-y-3">
                            </div>
                        <button type="button" id="add-round-btn" class="mt-4 inline-flex items-center gap-2 text-sm font-semibold text-indigo-600 hover:text-indigo-800 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
                            Add Round
                        </button>
                    </div>

                    <div class="flex justify-end pt-6 border-t border-gray-200">
                         <button type="submit" id="submit-btn" class="inline-flex items-center justify-center py-3 px-8 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                             Create Job
                         </button>
                    </div>
                </form>
                 <div id="message" class="mt-4 text-center max-w-4xl mx-auto"></div>
            </main>
        </div>
    </div>
    
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            initializePage('Create Job');

            const token = localStorage.getItem('token');
            const createJobForm = document.getElementById('create-job-form');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');

            // --- College Selection UI ---
            const collegeSearchInput = document.getElementById('college-search');
            const collegeDropdown = document.getElementById('college-dropdown');
            const collegesContainer = document.getElementById('colleges-container');
            let allColleges = [];
            let selectedColleges = new Set();

            const renderTags = () => {
                collegesContainer.innerHTML = '';
                selectedColleges.forEach(collegeName => {
                    const tag = document.createElement('div');
                    tag.className = 'flex items-center gap-2 bg-indigo-100 text-indigo-700 text-sm font-medium px-3 py-1 rounded-full';
                    tag.innerHTML = `
                        <span>${collegeName}</span>
                        <button type="button" class="remove-college-btn text-indigo-500 hover:text-indigo-800" data-name="${collegeName}">&times;</button>
                    `;
                    collegesContainer.appendChild(tag);
                });
            };
            
            collegeSearchInput.addEventListener('input', () => {
                const query = collegeSearchInput.value.toLowerCase();
                if (query.length < 1) {
                    collegeDropdown.classList.add('hidden');
                    return;
                }
                const filtered = allColleges.filter(c => c.collegeName.toLowerCase().includes(query) && !selectedColleges.has(c.collegeName));
                collegeDropdown.innerHTML = '';
                if (filtered.length > 0) {
                    filtered.forEach(college => {
                        const item = document.createElement('div');
                        item.className = 'px-4 py-2 hover:bg-indigo-50 cursor-pointer';
                        item.textContent = college.collegeName;
                        item.addEventListener('click', () => {
                            selectedColleges.add(college.collegeName);
                            renderTags();
                            collegeSearchInput.value = '';
                            collegeDropdown.classList.add('hidden');
                        });
                        collegeDropdown.appendChild(item);
                    });
                    collegeDropdown.classList.remove('hidden');
                } else {
                    collegeDropdown.classList.add('hidden');
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!collegeSearchInput.contains(e.target)) collegeDropdown.classList.add('hidden');
                if (e.target.classList.contains('remove-college-btn')) {
                    const collegeName = e.target.getAttribute('data-name');
                    selectedColleges.delete(collegeName);
                    renderTags();
                }
            });

            try {
                const response = await fetch('/api/hiring/colleges', { headers: { 'x-auth-token': token } });
                if (!response.ok) throw new Error('Could not fetch your colleges.');
                allColleges = await response.json();
                if (allColleges.length === 0) {
                    collegeSearchInput.placeholder = 'Please add colleges in "Manage Colleges" first.';
                    collegeSearchInput.disabled = true;
                }
            } catch (error) {
                collegeSearchInput.placeholder = `Error: ${error.message}`;
                collegeSearchInput.disabled = true;
            }

            // --- Timeline UI ---
            const timelineContainer = document.getElementById('timeline-container');
            const addRoundBtn = document.getElementById('add-round-btn');
            let roundCounter = 0;

            const addTimelineRound = () => {
                roundCounter++;
                const roundDiv = document.createElement('div');
                roundDiv.className = 'flex items-center gap-3 p-3 border rounded-lg bg-gray-50/70';
                roundDiv.innerHTML = `
                    <span class="font-semibold text-gray-500 text-sm">#${roundCounter}</span>
                    <input type="text" placeholder="Round Name (e.g., Technical Interview)" class="form-input text-sm py-2 flex-grow" required>
                    <input type="datetime-local" class="form-input text-sm py-2" required>
                    <button type="button" class="remove-round-btn text-gray-400 hover:text-red-500 p-1 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                `;
                timelineContainer.appendChild(roundDiv);
            };

            timelineContainer.addEventListener('click', e => {
                if (e.target.closest('.remove-round-btn')) {
                    e.target.closest('.flex').remove();
                }
            });

            addRoundBtn.addEventListener('click', addTimelineRound);
            addTimelineRound(); // Add one round by default

            // --- Form Submission ---
            createJobForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageDiv.textContent = '';
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    Creating...
                `;
                
                const timeline = Array.from(timelineContainer.children).map(div => ({
                    round: div.children[1].value,
                    date: div.children[2].value,
                }));

                const payload = {
                    title: document.getElementById('job-title').value,
                    description: document.getElementById('job-description').value,
                    eligibleColleges: Array.from(selectedColleges),
                    applicationDeadline: document.getElementById('application-deadline').value,
                    hiringTimeline: timeline,
                };
                
                try {
                    const response = await fetch('/api/hiring/jobs', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify(payload),
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);

                    messageDiv.className = 'p-4 rounded-md bg-green-50 text-green-700 font-semibold';
                    messageDiv.textContent = 'Job created successfully! Redirecting...';
                    setTimeout(() => window.location.href = 'hiring-jobs.html', 2000);

                } catch (error) {
                    messageDiv.className = 'p-4 rounded-md bg-red-50 text-red-700 font-semibold';
                    messageDiv.textContent = `Error: ${error.message}`;
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Create Job';
                }
            });
        });
    </script>
</body>
</html>
