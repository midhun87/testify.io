<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Colleges - HIRE WITH US</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="Logo">
                <span class="ml-3 text-2xl font-bold">HIRE WITH US</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto" id="sidebar-nav">
                <!-- Links will be injected by common.js -->
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6">
                <h1 class="text-2xl font-bold text-gray-800">Manage Colleges</h1>
                <div id="user-menu-container"></div>
            </div>

            <div class="p-6">
                <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Add College Form -->
                    <div class="bg-white p-8 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Add New College</h2>
                        <form id="add-college-form" class="space-y-4">
                            <div>
                                <label for="college-name" class="block text-sm font-medium text-gray-700">College Name</label>
                                <input type="text" id="college-name" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                    Add College
                                </button>
                            </div>
                        </form>
                        <div id="form-message" class="mt-4 text-center"></div>
                    </div>

                    <!-- College List -->
                    <div class="bg-white p-8 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Your College List</h2>
                        <div id="college-list-container" class="space-y-3 h-96 overflow-y-auto">
                           <!-- Colleges will be loaded here -->
                           <div class="text-center p-4 text-gray-500">Loading colleges...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            initializePage('Manage Colleges');
            const token = localStorage.getItem('token');

            const addCollegeForm = document.getElementById('add-college-form');
            const formMessage = document.getElementById('form-message');
            const collegeListContainer = document.getElementById('college-list-container');

            const fetchAndRenderColleges = async () => {
                try {
                    const response = await fetch('/api/hiring/colleges', {
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) throw new Error('Could not fetch colleges.');
                    const colleges = await response.json();
                    
                    collegeListContainer.innerHTML = '';
                    if (colleges.length === 0) {
                        collegeListContainer.innerHTML = '<p class="text-gray-500 text-center p-4">You haven\'t added any colleges yet.</p>';
                    } else {
                        colleges.forEach(college => {
                            const div = document.createElement('div');
                            div.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-md';
                            div.innerHTML = `
                                <span class="text-gray-800">${college.collegeName}</span>
                                <button data-id="${college.collegeId}" class="delete-btn text-red-500 hover:text-red-700">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            `;
                            collegeListContainer.appendChild(div);
                        });

                        document.querySelectorAll('.delete-btn').forEach(button => {
                            button.addEventListener('click', handleDeleteCollege);
                        });
                    }
                } catch (error) {
                    collegeListContainer.innerHTML = `<p class="text-red-500 text-center p-4">${error.message}</p>`;
                }
            };

            addCollegeForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                formMessage.textContent = '';
                const collegeName = document.getElementById('college-name').value;

                try {
                    const response = await fetch('/api/hiring/colleges', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify({ collegeName })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);

                    formMessage.textContent = result.message;
                    formMessage.className = 'mt-4 text-center text-green-600';
                    addCollegeForm.reset();
                    fetchAndRenderColleges(); // Refresh list
                } catch (error) {
                    formMessage.textContent = `Error: ${error.message}`;
                    formMessage.className = 'mt-4 text-center text-red-600';
                }
            });

            async function handleDeleteCollege(e) {
                const collegeId = e.currentTarget.dataset.id;
                // Using a custom modal/confirm dialog would be better in a real app,
                // but window.confirm is used here for simplicity as per original file.
                if (!window.confirm('Are you sure you want to delete this college?')) return;

                try {
                    const response = await fetch(`/api/hiring/colleges/${collegeId}`, {
                        method: 'DELETE',
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) throw new Error('Failed to delete college.');
                    fetchAndRenderColleges(); // Refresh list
                } catch (error) {
                    alert(error.message);
                }
            }

            fetchAndRenderColleges();
        });
    </script>
</body>
</html>
