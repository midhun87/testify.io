<!DOCTYPE html>

        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }

</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
                <span class="ml-3 text-2xl font-bold">HIRE WITH US</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto">
                <a href="hiring-dashboard.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="hiring-create-test.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    <span class="ml-3">Create Test</span>
                </a>
                <a href="hiring-assign-test.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span class="ml-3">Assign Test</span>
                </a>
                <a href="hiring-test-history.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="ml-3">Test History</span>
                </a>
                <a href="hiring-manage-colleges.html" class="sidebar-link active flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg>
                    <span class="ml-3">Manage Colleges</span>
                </a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6">
                <h1 class="text-2xl font-bold text-gray-800">Manage Colleges</h1>
                <div id="user-menu-container"></div>
            </div>

            <div class="p-6">
                <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Add College Form -->
                    <div class="bg-white p-8 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Add New College</h2>
                        <form id="add-college-form" class="space-y-4">
                            <div>
                                <label for="college-name" class="block text-sm font-medium text-gray-700">College Name</label>
                                <input type="text" id="college-name" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                    Add College
                                </button>
                            </div>
                        </form>
                        <div id="form-message" class="mt-4 text-center"></div>
                    </div>

                    <!-- College List -->
                    <div class="bg-white p-8 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Your College List</h2>
                        <div id="college-list-container" class="space-y-3 h-96 overflow-y-auto">
                           <!-- Colleges will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            const token = localStorage.getItem('token');

            if (!token || !user || user.role !== 'Hiring Moderator') {
                window.location.href = 'hiring-moderator-login.html';
                return;
            }
            
            // Standard user menu setup
            const userMenuContainer = document.getElementById('user-menu-container');
            userMenuContainer.innerHTML = `
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center space-x-2">
                        <span class="font-semibold text-gray-700">${user.fullName}</span>
                        <svg class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                        <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>`;
            document.getElementById('user-menu-button').addEventListener('click', () => {
                document.getElementById('user-menu').classList.toggle('hidden');
            });
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = 'hiring-moderator-login.html';
            });

            const addCollegeForm = document.getElementById('add-college-form');
            const formMessage = document.getElementById('form-message');
            const collegeListContainer = document.getElementById('college-list-container');

            const fetchAndRenderColleges = async () => {
                try {
                    const response = await fetch('/api/hiring/colleges', {
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) throw new Error('Could not fetch colleges.');
                    const colleges = await response.json();
                    
                    collegeListContainer.innerHTML = '';
                    if (colleges.length === 0) {
                        collegeListContainer.innerHTML = '<p class="text-gray-500">You haven\'t added any colleges yet.</p>';
                    } else {
                        colleges.forEach(college => {
                            const div = document.createElement('div');
                            div.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-md';
                            div.innerHTML = `
                                <span class="text-gray-800">${college.collegeName}</span>
                                <button data-id="${college.collegeId}" class="delete-btn text-red-500 hover:text-red-700">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            `;
                            collegeListContainer.appendChild(div);
                        });

                        document.querySelectorAll('.delete-btn').forEach(button => {
                            button.addEventListener('click', handleDeleteCollege);
                        });
                    }
                } catch (error) {
                    collegeListContainer.innerHTML = `<p class="text-red-500">${error.message}</p>`;
                }
            };

            addCollegeForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                formMessage.textContent = '';
                const collegeName = document.getElementById('college-name').value;

                try {
                    const response = await fetch('/api/hiring/colleges', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify({ collegeName })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);

                    formMessage.textContent = result.message;
                    formMessage.className = 'mt-4 text-center text-green-600';
                    addCollegeForm.reset();
                    fetchAndRenderColleges(); // Refresh list
                } catch (error) {
                    formMessage.textContent = `Error: ${error.message}`;
                    formMessage.className = 'mt-4 text-center text-red-600';
                }
            });

            async function handleDeleteCollege(e) {
                const collegeId = e.currentTarget.dataset.id;
                if (!confirm('Are you sure you want to delete this college?')) return;

                try {
                    const response = await fetch(`/api/hiring/colleges/${collegeId}`, {
                        method: 'DELETE',
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) throw new Error('Failed to delete college.');
                    fetchAndRenderColleges(); // Refresh list
                } catch (error) {
                    alert(error.message);
                }
            }

            fetchAndRenderColleges();
        });
    </script>
</body>
</html>
