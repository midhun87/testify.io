<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Dashboard - HIRE WITH US</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
        .placeholder-glow {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="Logo">
                <span class="ml-3 text-2xl font-bold">HIRE WITH US</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto" id="sidebar-nav">
                <!-- Links will be injected by common.js -->
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6">
                <h1 class="text-2xl font-bold text-gray-800">Hiring Dashboard</h1>
                <div id="user-menu-container"></div>
            </div>

            <div class="p-6" id="dashboard-content">
                <!-- Stat Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Stat Card 1: Jobs Posted -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4">
                        <div class="bg-blue-100 p-3 rounded-full">
                           <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-500">Jobs Posted</p>
                            <p id="total-jobs" class="text-3xl font-bold text-gray-800">...</p>
                        </div>
                    </div>
                    <!-- Stat Card 2: Total Applicants -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4">
                        <div class="bg-green-100 p-3 rounded-full">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm-3 3a2 2 0 11-4 0 2 2 0 014 0zM17 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-500">Total Applicants</p>
                            <p id="total-applicants" class="text-3xl font-bold text-gray-800">...</p>
                        </div>
                    </div>
                    <!-- Stat Card 3: Shortlisted -->
                     <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4">
                        <div class="bg-yellow-100 p-3 rounded-full">
                           <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-500">Shortlisted</p>
                            <p id="total-shortlisted" class="text-3xl font-bold text-gray-800">...</p>
                        </div>
                    </div>
                    <!-- Stat Card 4: In Progress -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4">
                         <div class="bg-indigo-100 p-3 rounded-full">
                           <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-500">In Progress</p>
                            <p id="total-in-progress" class="text-3xl font-bold text-gray-800">...</p>
                        </div>
                    </div>
                </div>

                 <!-- Charts Section -->
                <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h3 class="font-semibold text-gray-800 text-lg">Applicants by Job</h3>
                        <div class="relative h-80 mt-4 placeholder-glow bg-gray-200 rounded-lg flex items-center justify-center">
                            <canvas id="applicantsChart"></canvas>
                        </div>
                    </div>
                     <div class="bg-white p-6 rounded-xl shadow-md">
                        <h3 class="font-semibold text-gray-800 text-lg">Application Status Overview</h3>
                        <div class="relative h-80 mt-4 placeholder-glow bg-gray-200 rounded-lg flex items-center justify-center">
                            <canvas id="statusChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
             <div id="error-container" class="p-6 hidden"></div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            initializePage('Dashboard');
            
            const token = localStorage.getItem('token');
            const dashboardContent = document.getElementById('dashboard-content');
            const errorContainer = document.getElementById('error-container');
            
            async function fetchDashboardData() {
                try {
                    const response = await fetch('/api/hiring/dashboard-data', {
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message || `Request failed with status ${response.status}`);
                    }
                    const data = await response.json();

                    // Populate Stat Cards
                    document.getElementById('total-jobs').textContent = data.stats.totalJobs;
                    document.getElementById('total-applicants').textContent = data.stats.totalApplicants;
                    document.getElementById('total-shortlisted').textContent = data.stats.totalShortlisted;
                    document.getElementById('total-in-progress').textContent = data.stats.totalInProgress;
                    
                    // Render Charts
                    renderApplicantsChart(data.applicantsByJob);
                    renderStatusChart(data.statusDistribution);

                } catch (error) {
                    console.error('Error fetching dashboard data:', error);
                    dashboardContent.classList.add('hidden');
                    errorContainer.classList.remove('hidden');
                    errorContainer.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"><strong class="font-bold">Error:</strong><span class="block sm:inline"> ${error.message}</span></div>`;
                }
            }

            function renderApplicantsChart(chartData) {
                const canvas = document.getElementById('applicantsChart');
                canvas.parentElement.classList.remove('placeholder-glow', 'bg-gray-200');
                const ctx = canvas.getContext('2d');
                if(window.myApplicantsChart) {
                    window.myApplicantsChart.destroy();
                }
                window.myApplicantsChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: '# of Applicants',
                            data: chartData.counts,
                            backgroundColor: 'rgba(79, 70, 229, 0.8)',
                            borderColor: 'rgba(67, 56, 202, 1)',
                            borderWidth: 1,
                            borderRadius: 5
                        }]
                    },
                    options: { 
                        responsive: true, 
                        maintainAspectRatio: false,
                        indexAxis: 'y',
                        scales: { 
                            x: { 
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            } 
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (context) => `${context.raw} Applicants`
                                }
                            }
                        }
                    }
                });
            }
            
            function renderStatusChart(chartData) {
                const canvas = document.getElementById('statusChart');
                canvas.parentElement.classList.remove('placeholder-glow', 'bg-gray-200');
                const ctx = canvas.getContext('2d');
                if(window.myStatusChart) {
                    window.myStatusChart.destroy();
                }
                window.myStatusChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: 'Application Status',
                            data: chartData.counts,
                            backgroundColor: [
                                'rgba(16, 185, 129, 0.8)', // Emerald
                                'rgba(245, 158, 11, 0.8)', // Amber
                                'rgba(99, 102, 241, 0.8)', // Indigo
                                'rgba(239, 68, 68, 0.8)',   // Red
                                'rgba(107, 114, 128, 0.8)' // Gray
                            ],
                            borderColor: '#fff',
                            borderWidth: 2
                        }]
                    },
                    options: { 
                        responsive: true, 
                        maintainAspectRatio: false,
                         plugins: {
                            legend: {
                                position: 'top',
                            },
                        }
                    }
                });
            }

            await fetchDashboardData();
        });
    </script>
</body>
</html>
