<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reports - HIRE WITH US</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
        .modal-overlay { background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
        .CodeMirror { height: 40vh; border-radius: 0.5rem; font-size: 14px; }
        
        .tab-btn {
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            color: #4b5563;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            color: #4F46E5;
            border-bottom-color: #4F46E5;
        }
        .tab-btn:hover {
            background-color: #f3f4f6;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.35s ease-in-out;
        }
        .accordion-header .chevron-icon {
            transition: transform 0.35s ease-in-out;
        }
        .accordion-header.open .chevron-icon {
            transform: rotate(180deg);
        }
        .spinner { animation: rotate 1s linear infinite; }
        @keyframes rotate { to { transform: rotate(360deg); } }
        .progress-bar-bg { background-color: #e5e7eb; }
        .progress-bar-fg { background-color: #4f46e5; transition: width 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="Logo">
                <span class="ml-3 text-2xl font-bold">HIRE WITH US</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto" id="sidebar-nav"></nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6 sticky top-0 z-10">
                <h1 id="page-title" class="text-2xl font-bold text-gray-800">Test Reports</h1>
                <div id="user-menu-container"></div>
            </div>

            <main class="p-4 sm:p-6 lg:p-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Tabs -->
                    <div class="mb-6 border-b border-gray-200">
                        <nav class="flex -mb-px">
                            <button class="tab-btn active" data-tab="aptitude">Aptitude Test Reports</button>
                            <button class="tab-btn" data-tab="coding">Coding Test Reports</button>
                        </nav>
                    </div>

                    <!-- Aptitude Reports Tab -->
                    <div id="tab-aptitude" class="tab-content active">
                        <div id="aptitude-loader" class="text-center py-10">
                            <svg class="spinner h-12 w-12 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <p class="mt-4 text-gray-600">Loading Aptitude Reports...</p>
                        </div>
                        <div id="aptitude-message" class="text-center py-16 bg-white rounded-lg shadow-sm hidden"></div>
                        <div id="aptitude-reports-container" class="space-y-4"></div>
                    </div>

                    <!-- Coding Reports Tab -->
                    <div id="tab-coding" class="tab-content">
                        <div id="coding-loader" class="text-center py-10">
                           <svg class="spinner h-12 w-12 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <p class="mt-4 text-gray-600">Loading Coding Reports...</p>
                        </div>
                        <div id="coding-message" class="text-center py-16 bg-white rounded-lg shadow-sm hidden"></div>
                        <div id="coding-reports-container" class="space-y-4"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Details Modal (Aptitude & Coding) -->
    <div id="details-modal" class="hidden fixed inset-0 z-50 modal-overlay flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modal-title" class="text-xl font-bold">Submission Details</h2>
                <div class="flex items-center space-x-2">
                    <button id="download-report-btn" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200" title="Download Full Report (PDF)">
                       <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    </button>
                    <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
                </div>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto bg-gray-50">
                <!-- Detailed content injected here -->
            </div>
        </div>
    </div>

    <!-- Code Viewer Modal -->
     <div id="code-modal" class="hidden fixed inset-0 z-[60] modal-overlay flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="code-modal-title" class="text-xl font-bold">Submitted Code</h2>
                <button id="close-code-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
            </div>
            <div class="p-4 flex-grow"><textarea id="code-viewer"></textarea></div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializePage('Test Reports');
            const token = localStorage.getItem('token');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            const detailsModal = document.getElementById('details-modal');
            const codeModal = document.getElementById('code-modal');
            const downloadReportBtn = document.getElementById('download-report-btn');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            
            let codeViewer = null;
            let allReportData = { aptitude: {}, coding: {} };
            let currentDetailedResult = null;
            let originalTestsCache = new Map();

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const tab = button.dataset.tab;
                    tabContents.forEach(content => {
                        content.style.display = content.id === `tab-${tab}` ? 'block' : 'none';
                    });
                });
            });

            async function imageToBase64(url) {
                 try {
                    if (!url) return null;
                    const response = await fetch(url, { cache: "force-cache" });
                    if (!response.ok) return null;
                    const blob = await response.blob();
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(blob);
                    });
                } catch(e) { return null; }
            }
            
            async function getOriginalTest(testId, type) {
                if (originalTestsCache.has(testId)) return originalTestsCache.get(testId);
                const endpoint = type === 'coding' ? `/api/hiring/coding-tests/${testId}` : `/api/hiring/aptitude-tests/${testId}`;
                try {
                    const response = await fetch(endpoint, { headers: { 'x-auth-token': token } });
                    if (!response.ok) throw new Error('Failed to fetch original test');
                    const testData = await response.json();
                    originalTestsCache.set(testId, testData);
                    return testData;
                } catch (error) { return null; }
            }

            async function fetchReports(type) {
                const loader = document.getElementById(`${type}-loader`);
                const messageEl = document.getElementById(`${type}-message`);
                const container = document.getElementById(`${type}-reports-container`);
                const endpoint = type === 'coding' ? '/api/hiring/coding-test-results' : '/api/hiring/test-history';
                
                loader.style.display = 'block';
                messageEl.style.display = 'none';
                container.innerHTML = '';

                try {
                    const response = await fetch(endpoint, { headers: { 'x-auth-token': token } });
                    const reports = await response.json();
                    if (!reports || reports.length === 0) {
                        messageEl.innerHTML = `<h3 class="mt-2 text-lg font-medium text-gray-900">No reports found</h3>`;
                        messageEl.style.display = 'block';
                        return;
                    }
                    allReportData[type] = reports.reduce((acc, report) => { if(report.testId) acc[report.testId] = report; return acc; }, {});
                    const originalTestPromises = reports.map(report => getOriginalTest(report.testId, type));
                    await Promise.all(originalTestPromises);
                    renderReportAccordions(reports, container, type);
                } catch (error) {
                    messageEl.innerHTML = `<p class="text-red-500 text-center py-8">Error loading reports: ${error.message}</p>`;
                    messageEl.style.display = 'block';
                } finally { loader.style.display = 'none'; }
            }

            function renderReportAccordions(reports, container, type) {
                container.innerHTML = reports.map(report => {
                    const reportArray = report?.report || []; 
                    const totalAssigned = reportArray.length;
                    const totalAttempted = reportArray.filter(r => r.status === 'Attempted').length;
                    return `
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200">
                        <div class="accordion-header flex justify-between items-center p-4 cursor-pointer hover:bg-gray-50 transition-colors duration-200" data-testid="${report.testId}" data-type="${type}">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">${report.title || 'Untitled Test'}</h3>
                                <p class="text-sm font-medium text-gray-500">${totalAttempted} / ${totalAssigned} Candidates Attempted</p>
                            </div>
                            <svg class="chevron-icon w-6 h-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                        <div class="accordion-content">
                            <div class="p-4 border-t border-gray-200 bg-gray-50">
                                <div class="overflow-x-auto rounded-md border border-gray-200">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-100">
                                            <tr>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Candidate Email</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Result</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200">
                                            ${reportArray.map(r => `
                                                <tr class="${r.status === 'Attempted' ? 'hover:bg-indigo-50' : 'bg-gray-100 opacity-70'}">
                                                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${r.candidateEmail}</td>
                                                    <td class="px-6 py-4 text-sm"><span class="px-2 py-0.5 rounded-full text-xs font-medium ${r.status === 'Attempted' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${r.status}</span></td>
                                                    <td class="px-6 py-4 text-sm font-bold text-indigo-700">${r.score ?? 'N/A'}</td>
                                                    <td class="px-6 py-4 text-sm">
                                                        ${r.status === 'Attempted' ? `<button class="view-details-btn text-indigo-600 font-semibold" data-result-id="${r.resultId}" data-type="${type}">View Report</button>` : 'N/A'}
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            }

            document.body.addEventListener('click', (e) => {
                const header = e.target.closest('.accordion-header');
                if (header) {
                    header.classList.toggle('open');
                    const content = header.nextElementSibling;
                    content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                    return;
                }
                const button = e.target.closest('button');
                if (button?.classList.contains('view-details-btn')) showDetailsModal(button.dataset.resultId, button.dataset.type);
            });

            async function showDetailsModal(resultId, type) {
                modalTitle.textContent = 'Loading...';
                modalContent.innerHTML = '<div class="text-center py-6">Loading Details...</div>';
                detailsModal.classList.remove('hidden');
                try {
                    const response = await fetch(`/api/hiring/test-results/${resultId}`, { headers: { 'x-auth-token': token } });
                    const result = await response.json();
                    result.testType = type;
                    currentDetailedResult = result;
                    modalTitle.textContent = `Details: ${result.fullName || result.candidateEmail}`;
                    
                    let submissionsHtml = '';
                    if (type === 'coding' && result.submissions) {
                        submissionsHtml = `
                            <div class="mt-6">
                                <h3 class="text-lg font-bold mb-3 border-b pb-1">Submitted Code</h3>
                                ${result.submissions.map(sub => `
                                    <div class="mb-6 p-4 bg-white rounded-lg shadow-sm border">
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="font-bold text-indigo-700">${sub.problemTitle || 'Unnamed Problem'}</span>
                                            <span class="text-xs bg-gray-100 px-2 py-1 rounded">Language: ${sub.language}</span>
                                        </div>
                                        <div class="text-xs text-gray-500 mb-2">Score: ${sub.calculatedScore} / ${sub.score} | Passed: ${sub.passedCases}/${sub.totalCases}</div>
                                        <pre class="bg-gray-800 text-gray-100 p-3 rounded overflow-x-auto text-xs leading-relaxed font-mono">${sub.code || '// No code submitted'}</pre>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }

                    modalContent.innerHTML = `
                        <div class="space-y-4">
                            <div class="flex items-center gap-4 bg-white p-4 rounded-lg shadow-sm border">
                                <img src="${result.profileImageUrl || 'https://placehold.co/128x128/E2E8F0/4A5568?text=Photo'}" class="w-20 h-20 rounded-full border shadow-sm">
                                <div><p class="font-bold text-lg">${result.fullName || 'N/A'}</p><p class="text-sm text-gray-500">${result.candidateEmail}</p></div>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow-sm border">
                                <p class="text-sm"><strong>College:</strong> ${result.collegeName || 'N/A'}</p>
                                <p class="text-sm"><strong>Department:</strong> ${result.department || 'N/A'}</p>
                                <p class="text-sm"><strong>Overall Score:</strong> ${result.score} / ${result.totalMarks || 0}</p>
                            </div>
                            ${submissionsHtml}
                            <p class="text-xs text-gray-400 italic mt-4 text-center">Click the download icon to view full detailed PDF report.</p>
                        </div>`;
                } catch (e) { modalContent.innerHTML = 'Error loading details.'; }
            }

            async function generateIndividualPdfReport() {
                if (!currentDetailedResult) return alert("Data not loaded.");
                const res = currentDetailedResult;
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.width;
                const pageHeight = doc.internal.pageSize.height;
                const margin = 15;
                let curY = 20;

                const checkPage = (heightNeeded) => {
                    if (curY + heightNeeded > pageHeight - margin) {
                        doc.addPage();
                        curY = margin;
                        return true;
                    }
                    return false;
                };

                // Load Assets
                const [logo, profile] = await Promise.all([
                    imageToBase64('https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png'),
                    imageToBase64(res.profileImageUrl || 'https://placehold.co/128x128/E2E8F0/4A5568?text=Photo')
                ]);

                // 1. Header
                if(logo) doc.addImage(logo, 'PNG', margin, 15, 18, 18);
                doc.setFontSize(18); doc.setFont('helvetica', 'bold');
                doc.text('CANDIDATE DETAILED REPORT', pageWidth / 2 + 10, 27, { align: 'center' });
                curY = 45;

                // 2. Personal Info Box
                if(profile) doc.addImage(profile, 'PNG', margin, curY, 35, 35);
                
                const drawField = (label, val, x, y, width) => {
                    doc.setFontSize(9); doc.setFont('helvetica', 'bold'); doc.setTextColor(100, 100, 100);
                    doc.text(label.toUpperCase(), x, y);
                    doc.setFontSize(10); doc.setFont('helvetica', 'normal'); doc.setTextColor(0, 0, 0);
                    const splitVal = doc.splitTextToSize(val || 'N/A', width);
                    doc.text(splitVal, x, y + 5);
                    return splitVal.length * 5 + 7;
                };

                const dataStartX = margin + 42;
                const colW = (pageWidth - dataStartX - margin) / 2;

                const h1 = drawField('Name', res.fullName, dataStartX, curY + 5, colW);
                const h2 = drawField('Roll No', res.rollNumber, dataStartX + colW + 5, curY + 5, colW);
                curY += Math.max(h1, h2);

                const h3 = drawField('College', res.collegeName, dataStartX, curY + 5, colW * 2);
                curY += h3;

                const h4 = drawField('Email', res.candidateEmail, dataStartX, curY + 5, colW);
                const h5 = drawField('Department', res.department, dataStartX + colW + 5, curY + 5, colW);
                curY += Math.max(h4, h5);

                curY += 10;
                doc.setFillColor(243, 244, 246); doc.rect(margin, curY, pageWidth - margin * 2, 15, 'F');
                doc.setFontSize(11); doc.setFont('helvetica', 'bold');
                doc.text(`OVERALL SCORE: ${res.score} / ${res.totalMarks || 0}`, margin + 5, curY + 10);
                doc.text(`RESULT: ${res.result || 'N/A'}`, pageWidth - margin - 5, curY + 10, { align: 'right' });
                curY += 25;

                // 3. Submission Breakup Table
                doc.setFontSize(14); doc.text('Submission Breakup', margin, curY);
                curY += 5;

                const tableData = [];
                if (res.testType === 'coding') {
                    res.submissions?.forEach(sub => tableData.push([sub.problemTitle || 'Coding Problem', sub.language || 'N/A', `${sub.passedCases}/${sub.totalCases}`, sub.calculatedScore]));
                    doc.autoTable({
                        startY: curY, head: [['Problem', 'Language', 'Test Cases', 'Score']], body: tableData,
                        theme: 'striped', headStyles: { fillColor: [79, 70, 229] }, margin: { left: margin, right: margin }
                    });
                } else {
                    res.originalTestSections?.forEach(sec => tableData.push([sec.title, 'Section', '-', '-']));
                    doc.autoTable({
                        startY: curY, head: [['Section Name', 'Type', 'Questions', 'Score']], body: tableData,
                        theme: 'grid', headStyles: { fillColor: [79, 70, 229] }
                    });
                }
                curY = doc.lastAutoTable.finalY + 15;

                // 4. Source Code Section (Only for Coding Tests)
                if (res.testType === 'coding' && res.submissions && res.submissions.length > 0) {
                    checkPage(20);
                    doc.setFontSize(14); doc.setFont('helvetica', 'bold');
                    doc.text('Source Code Submissions', margin, curY);
                    curY += 10;

                    res.submissions.forEach((sub, index) => {
                        checkPage(30);
                        doc.setFontSize(11); doc.setFont('helvetica', 'bold');
                        doc.text(`${index + 1}. ${sub.problemTitle}`, margin, curY);
                        doc.setFontSize(9); doc.setFont('helvetica', 'normal'); doc.setTextColor(100, 100, 100);
                        doc.text(`Language: ${sub.language} | Score: ${sub.calculatedScore}/${sub.score}`, pageWidth - margin, curY, { align: 'right' });
                        doc.setTextColor(0, 0, 0);
                        curY += 6;

                        // Draw code block
                        const codeLines = doc.splitTextToSize(sub.code || '// No code submitted', pageWidth - (margin * 2) - 10);
                        const blockHeight = (codeLines.length * 4.5) + 10;
                        
                        // We need to print lines individually to handle page breaks within code
                        doc.setFont('courier', 'normal'); doc.setFontSize(8);
                        codeLines.forEach(line => {
                            if (checkPage(6)) {
                                doc.setFont('courier', 'normal'); doc.setFontSize(8);
                            }
                            doc.text(line, margin + 5, curY);
                            curY += 4.5;
                        });
                        curY += 10;
                        doc.setFont('helvetica', 'normal');
                    });
                }

                doc.save(`Report_${(res.fullName || 'Candidate').replace(/\s/g, '_')}.pdf`);
            }

            function showCodeModal(sub) {
                document.getElementById('code-modal-title').textContent = `Code: ${sub.problemTitle}`;
                if (!codeViewer) codeViewer = CodeMirror.fromTextArea(document.getElementById('code-viewer'), { lineNumbers: true, theme: 'material-darker', readOnly: true });
                codeViewer.setValue(sub.code || '');
                codeModal.classList.remove('hidden');
                setTimeout(() => codeViewer.refresh(), 10);
            }

            downloadReportBtn.addEventListener('click', generateIndividualPdfReport);
            document.getElementById('close-modal-btn').onclick = () => detailsModal.classList.add('hidden');
            document.getElementById('close-code-modal-btn').onclick = () => codeModal.classList.add('hidden');
            fetchReports('aptitude'); fetchReports('coding');
        });
    </script>
</body>
</html>
