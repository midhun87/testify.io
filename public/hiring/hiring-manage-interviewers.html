<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Interviewers - HIRE WITH US</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
        .form-input, .form-select {
            @apply block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png" alt="Logo">
                <span class="ml-3 text-2xl font-bold">HIRE WITH US</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto" id="sidebar-nav"></nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6 sticky top-0 z-10">
                <h1 id="page-title" class="text-2xl font-bold text-gray-800">Manage Interviewers</h1>
                <div id="user-menu-container"></div>
            </div>

            <!-- Main Content Area -->
            <div class="p-4 md:p-6 lg:p-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <!-- Left Column: Create Interviewer -->
                    <div class="lg:col-span-1">
                        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
                            <h2 class="text-xl font-bold text-gray-900 mb-4">Create New Interviewer</h2>
                            <p class="text-sm text-gray-600 mb-6">Create a new login for an interviewer who will be conducting interviews.</p>
                            <form id="create-interviewer-form" class="space-y-4">
                                <div>
                                    <label for="interviewer-name" class="form-label">Full Name <span class="text-red-600">*</span></label>
                                    <input type="text" id="interviewer-name" class="form-input" required>
                                </div>
                                <div>
                                    <label for="interviewer-email" class="form-label">Email Address <span class="text-red-600">*</span></label>
                                    <input type="email" id="interviewer-email" class="form-input" required>
                                </div>
                                <div>
                                    <label for="interviewer-password" class="form-label">Password <span class="text-red-600">*</span></label>
                                    <input type="password" id="interviewer-password" class="form-input" required>
                                </div>
                                <div>
                                    <button type="submit" id="create-btn" class="w-full inline-flex justify-center items-center px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 disabled:bg-gray-400 text-sm">
                                        <i class="fas fa-plus mr-2"></i>
                                        Create Account
                                    </button>
                                </div>
                                <div id="form-message" class="text-sm text-center"></div>
                            </form>
                        </div>
                    </div>

                    <!-- Right Column: Interviewer List -->
                    <div class="lg:col-span-2">
                        <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
                            <div class="p-4 border-b">
                                <h2 class="text-xl font-bold text-gray-900">Existing Interviewers</h2>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200" id="interviewers-table">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="interviewers-tbody" class="bg-white divide-y divide-gray-200">
                                        <!-- JS will populate this -->
                                        <tr>
                                            <td colspan="3" class="px-6 py-6 text-center text-gray-500" id="loading-row">
                                                <i class="fas fa-spinner fa-spin mr-2"></i> Loading interviewers...
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- DYNAMIC DATA ---
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));

            // --- UPDATED Page guard ---
            // Allow both 'Admin' and 'Hiring Moderator' to access this page
            if (!token || !user || (user.role !== 'Admin' && user.role !== 'Hiring Moderator')) {
                // Redirect non-privileged users away
                console.warn('Access denied. User role is not Admin or Hiring Moderator.');
                window.location.href = 'hiring-dashboard.html'; // or to a login
                return;
            }

            initializePage('Manage Interviewers');

            // --- Page Elements ---
            const form = document.getElementById('create-interviewer-form');
            const formMessage = document.getElementById('form-message');
            const createBtn = document.getElementById('create-btn');
            const tableBody = document.getElementById('interviewers-tbody');
            const loadingRow = document.getElementById('loading-row');

            // --- Function to Fetch Interviewers ---
            async function fetchInterviewers() {
                try {
                    // This endpoint now accepts requests from both Admins and Hiring Moderators (due to backend change)
                    const response = await fetch('/api/admin/interviewers', {
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) {
                         const err = await response.json();
                         throw new Error(err.message || 'Failed to fetch');
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error(error);
                    tableBody.innerHTML = `<tr><td colspan="3" class="px-6 py-6 text-center text-red-500">Error loading interviewers: ${error.message}</td></tr>`;
                    return [];
                }
            }

            // --- Function to Create Interviewer ---
            async function createInterviewer(name, email, password) {
                 try {
                    // This endpoint now accepts requests from both Admins and Hiring Moderators (due to backend change)
                    const response = await fetch('/api/admin/interviewers', {
                        method: 'POST',
                        headers: { 'x-auth-token': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fullName: name, email: email, password: password })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    return result;
                } catch (error) {
                    throw error;
                }
            }
            
            // --- Function to Delete Interviewer ---
            async function deleteInterviewer(email, name) {
                if (!confirm(`Are you sure you want to delete the account for "${name}"? This action cannot be undone.`)) {
                    return;
                }
                
                try {
                    // This endpoint now accepts requests from both Admins and Hiring Moderators (due to backend change)
                    const response = await fetch(`/api/admin/interviewers/${email}`, {
                        method: 'DELETE',
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) {
                         const err = await response.json();
                        throw new Error(err.message || 'Failed to delete');
                    }
                    // Re-fetch and render list to show removal
                    const interviewers = await fetchInterviewers();
                    renderTable(interviewers);
                    
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }


            // --- Render Table ---
            function renderTable(interviewers) {
                if (interviewers.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="3" class="px-6 py-6 text-center text-gray-500">No interviewers created yet.</td></tr>`;
                    return;
                }
                tableBody.innerHTML = interviewers.map(user => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${user.fullName}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-600">${user.email}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="delete-btn text-red-600 hover:text-red-900" data-email="${user.email}" data-name="${user.fullName}">
                                <i class="fas fa-trash-alt mr-1"></i>Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            // --- Form Submit Listener ---
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                createBtn.disabled = true;
                createBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';
                formMessage.textContent = '';
                
                const name = document.getElementById('interviewer-name').value;
                const email = document.getElementById('interviewer-email').value;
                const password = document.getElementById('interviewer-password').value;

                try {
                    const newInterviewer = await createInterviewer(name, email, password);
                    formMessage.textContent = 'Account created successfully!';
                    formMessage.className = 'text-sm text-center text-green-600';
                    form.reset();
                    // Re-fetch and render list
                    const interviewers = await fetchInterviewers();
                    renderTable(interviewers);
                } catch (error) {
                    formMessage.textContent = `Error: ${error.message}`;
                    formMessage.className = 'text-sm text-center text-red-600';
                } finally {
                    createBtn.disabled = false;
                    createBtn.innerHTML = '<i class="fas fa-plus mr-2"></i>Create Account';
                }
            });

            // --- Table Action Listener (Delete) ---
            tableBody.addEventListener('click', (e) => {
                const deleteButton = e.target.closest('button.delete-btn');
                if (deleteButton) {
                    const email = deleteButton.dataset.email;
                    const name = deleteButton.dataset.name;
                    deleteInterviewer(email, name);
                }
            });

            // --- Initial Load ---
            const interviewers = await fetchInterviewers();
            renderTable(interviewers);

        });
    </script>
</body>
</html>
