<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Test Results - HIRE WITH US</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
        .modal-overlay { background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
        .CodeMirror { height: 40vh; border-radius: 0.5rem; font-size: 14px; }
        
        /* Accordion Styles */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.35s ease-in-out;
        }
        .accordion-header .chevron-icon {
            transition: transform 0.35s ease-in-out;
        }
        .accordion-header.open .chevron-icon {
            transform: rotate(180deg);
        }

        /* Spinner Animation */
        .spinner {
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="Logo">
                <span class="ml-3 text-2xl font-bold">HIRE WITH US</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto" id="sidebar-nav"></nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6 sticky top-0 z-10">
                <h1 id="page-title" class="text-2xl font-bold text-gray-800">Coding Test Results</h1>
                <div id="user-menu-container"></div>
            </div>

            <main class="p-4 sm:p-6 lg:p-8">
                <div class="max-w-7xl mx-auto">
                    <div id="results-container" class="space-y-4">
                        <!-- Accordion results will be loaded here -->
                    </div>
                    <div id="loader" class="text-center py-10">
                         <!-- SVG Spinner -->
                        <svg class="spinner h-12 w-12 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-4 text-gray-600">Loading results...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Details Modal -->
    <div id="details-modal" class="hidden fixed inset-0 z-50 modal-overlay flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modal-title" class="text-xl font-bold">Submission Details</h2>
                <div class="flex items-center space-x-2">
                    <button id="download-report-btn" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200" title="Download Full Report">
                       <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    </button>
                    <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
                </div>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto bg-gray-50"></div>
        </div>
    </div>

    <!-- Code Viewer Modal -->
     <div id="code-modal" class="hidden fixed inset-0 z-[60] modal-overlay flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="code-modal-title" class="text-xl font-bold">Submitted Code</h2>
                <button id="close-code-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
            </div>
            <div class="p-4 flex-grow"><textarea id="code-viewer"></textarea></div>
        </div>
    </div>

    <script src="common.js"></script>
    <!-- Libraries for Export Functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializePage('Coding Test Results'); 
            const token = localStorage.getItem('token');
            const resultsContainer = document.getElementById('results-container');
            const loader = document.getElementById('loader');
            
            const detailsModal = document.getElementById('details-modal');
            const codeModal = document.getElementById('code-modal');
            const downloadReportBtn = document.getElementById('download-report-btn');

            let codeViewer = null;
            let groupedResults = {};
            let currentDetailedResult = null;

            async function imageToBase64(url) {
                try {
                    const response = await fetch(url, { cache: "force-cache" });
                    const blob = await response.blob();
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(blob);
                    });
                } catch(e) {
                    console.error("Image to Base64 conversion failed:", e);
                    return null;
                }
            }
            
            async function fetchResults() {
                try {
                    const response = await fetch('/api/hiring/coding-test-results', { headers: { 'x-auth-token': token } });
                    if (!response.ok) throw new Error((await response.json()).message);
                    const results = await response.json();
                    renderResults(results);
                } catch (error) {
                    resultsContainer.innerHTML = `<p class="text-red-500 text-center">Error: ${error.message}</p>`;
                } finally {
                    loader.style.display = 'none';
                }
            }

            function renderResults(results) {
                if (results.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="text-center py-16 bg-white rounded-lg shadow-sm">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" /></svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">No results found</h3>
                            <p class="mt-1 text-sm text-gray-500">There are currently no coding test submissions to display.</p>
                        </div>`;
                    return;
                }

                groupedResults = results.reduce((acc, result) => {
                    (acc[result.testId] = acc[result.testId] || { title: result.testTitle, results: [] }).results.push(result);
                    return acc;
                }, {});

                resultsContainer.innerHTML = Object.entries(groupedResults).map(([testId, data]) => `
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <div class="accordion-header flex justify-between items-center p-4 cursor-pointer hover:bg-gray-50 transition-colors duration-200">
                            <h3 class="text-lg font-bold text-gray-800">${data.title} <span class="text-sm font-medium text-gray-500">(${data.results.length} submissions)</span></h3>
                            <svg class="chevron-icon w-6 h-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                        <div class="accordion-content">
                            <div class="p-4 border-t border-gray-200">
                                <div class="flex justify-end items-center mb-4 space-x-3">
                                    <button class="export-pdf-btn flex items-center gap-2 bg-red-50 hover:bg-red-100 text-red-700 font-semibold py-2 px-4 rounded-lg text-sm transition-colors duration-200" data-testid="${testId}" data-test-title="${data.title}">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                        Export PDF
                                    </button>
                                    <button class="export-excel-btn flex items-center gap-2 bg-green-50 hover:bg-green-100 text-green-700 font-semibold py-2 px-4 rounded-lg text-sm transition-colors duration-200" data-testid="${testId}" data-test-title="${data.title}">
                                       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                        Export Excel
                                    </button>
                                </div>
                                <div class="overflow-x-auto">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Candidate</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">College</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted At</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200">
                                            ${data.results.map((r, index) => `
                                                <tr class="${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'} hover:bg-indigo-50 transition-colors duration-200">
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${r.fullName || r.candidateEmail}</td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${r.collegeName || 'N/A'}</td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${r.department || 'N/A'}</td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold">${r.score} / ${r.totalMarks || 0}</td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(r.submittedAt).toLocaleString()}</td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                                                        <button class="view-details-btn text-indigo-600 hover:text-indigo-900 font-semibold" data-result-id="${r.resultId}">View Details</button>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                resultsContainer.querySelectorAll('.accordion-header').forEach(header => {
                    header.addEventListener('click', () => {
                        header.classList.toggle('open');
                        const content = header.nextElementSibling;
                        content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                    });
                });
            }

            resultsContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                if (button.classList.contains('view-details-btn')) {
                    showDetailsModal(button.dataset.resultId);
                } else if (button.classList.contains('export-pdf-btn')) {
                    exportToPdf(button.dataset.testid, button.dataset.testTitle);
                } else if (button.classList.contains('export-excel-btn')) {
                    exportToExcel(button.dataset.testid, button.dataset.testTitle);
                }
            });

            async function showDetailsModal(resultId) {
                const modalTitle = document.getElementById('modal-title');
                const content = document.getElementById('modal-content');
                modalTitle.textContent = 'Loading details...';
                content.innerHTML = '<p class="text-center">Loading...</p>';
                detailsModal.classList.remove('hidden');

                try {
                    const response = await fetch(`/api/hiring/test-results/${resultId}`, { headers: { 'x-auth-token': token } });
                    if (!response.ok) throw new Error((await response.json()).message);
                    
                    currentDetailedResult = await response.json();
                    
                    modalTitle.textContent = `Details for ${currentDetailedResult.fullName || currentDetailedResult.candidateEmail}`;
                    
                    content.innerHTML = `
                        <div class="mb-6 pb-6 border-b">
                            <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6">
                                <img src="${currentDetailedResult.profileImageUrl || 'https://placehold.co/400x400/E2E8F0/4A5568?text=Photo'}" alt="Candidate Photo" class="w-32 h-32 object-cover rounded-full shadow-md flex-shrink-0">
                                <div class="w-full grid grid-cols-2 gap-x-6 gap-y-4 text-sm">
                                    <div><strong class="block text-gray-500">Name</strong> <span class="text-gray-800">${currentDetailedResult.fullName || 'N/A'}</span></div>
                                    <div><strong class="block text-gray-500">Roll Number</strong> <span class="text-gray-800">${currentDetailedResult.rollNumber || 'N/A'}</span></div>
                                    <div><strong class="block text-gray-500">College</strong> <span class="text-gray-800">${currentDetailedResult.collegeName || 'N/A'}</span></div>
                                    <div><strong class="block text-gray-500">Department</strong> <span class="text-gray-800">${currentDetailedResult.department || 'N/A'}</span></div>
                                    <div class="col-span-2"><strong class="block text-gray-500">Email</strong> <span class="text-gray-800">${currentDetailedResult.candidateEmail}</span></div>
                                    <div class="col-span-2"><strong class="block text-gray-500">Submitted</strong> <span class="text-gray-800">${new Date(currentDetailedResult.submittedAt).toLocaleString()}</span></div>
                                </div>
                            </div>
                        </div>
                        <h3 class="text-lg font-bold mb-4">Submission Breakup</h3>
                        ${(currentDetailedResult.submissions && currentDetailedResult.submissions.length > 0) ? currentDetailedResult.submissions.map(sub => `
                            <div class="mb-4 p-4 border rounded-lg bg-white">
                                <div class="flex justify-between items-center">
                                    <h4 class="font-bold text-gray-800">${sub.problemTitle || 'Unnamed Problem'}</h4>
                                    <span class="font-semibold text-lg text-indigo-600">${sub.calculatedScore} / ${sub.score || 0}</span>
                                </div>
                                <p class="text-sm text-gray-600">Passed ${sub.passedCases} of ${sub.totalCases} test cases.</p>
                                <button class="view-code-btn mt-2 text-sm text-blue-600 hover:underline font-semibold" data-submission='${JSON.stringify(sub)}'>View Code</button>
                            </div>
                        `).join('') : '<p class="text-gray-600">Detailed submission data is not available.</p>'}`;

                } catch (error) {
                    content.innerHTML = `<p class="text-red-500 text-center">Error: ${error.message}</p>`;
                }
            }
            
            async function exportToPdf(testId, testTitle) {
                const testData = groupedResults[testId];
                if (!testData) return;

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'landscape' });

                try {
                    const [hireWithUsLogo, testifyLogo] = await Promise.all([
                        imageToBase64('https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png'),
                        imageToBase64('https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png')
                    ]);

                    if (testifyLogo) doc.addImage(testifyLogo, 'PNG', 15, 12, 25, 25);
                    if (hireWithUsLogo) doc.addImage(hireWithUsLogo, 'PNG', doc.internal.pageSize.getWidth() - 40, 12, 25, 25);
                    doc.setFontSize(20);
                    doc.setFont('helvetica', 'bold');
                    doc.text('Coding Test Report', doc.internal.pageSize.getWidth() / 2, 25, { align: 'center' });
                    doc.setFontSize(14);
                    doc.setFont('helvetica', 'normal');
                    doc.text(testTitle, doc.internal.pageSize.getWidth() / 2, 35, { align: 'center' });

                    const tableColumn = ["Candidate", "Email", "College", "Department", "Score", "Submitted At"];
                    const tableRows = testData.results.map(r => [
                        r.fullName || 'N/A', r.candidateEmail, r.collegeName || 'N/A', r.department || 'N/A',
                        `${r.score} / ${r.totalMarks}`, new Date(r.submittedAt).toLocaleString()
                    ]);

                    doc.autoTable({
                        head: [tableColumn], body: tableRows, startY: 50, theme: 'grid',
                        headStyles: { fillColor: [79, 70, 229] }
                    });

                    const pageCount = doc.internal.getNumberOfPages();
                    for (let i = 1; i <= pageCount; i++) {
                        doc.setPage(i);
                        doc.setFontSize(10);
                        doc.text(`Page ${i} of ${pageCount}`, doc.internal.pageSize.getWidth() - 15, doc.internal.pageSize.getHeight() - 10, { align: 'right' });
                        doc.text(`Report Generated: ${new Date().toLocaleDateString()}`, 15, doc.internal.pageSize.getHeight() - 10);
                    }
                    doc.save(`${testTitle.replace(/\s/g, '_')}_Results.pdf`);
                } catch (error) {
                    console.error("Error generating PDF:", error);
                    alert("Failed to generate PDF. Could not load required resources.");
                }
            }
            
            function exportToExcel(testId, testTitle) {
                const testData = groupedResults[testId];
                if (!testData) return;

                const worksheetData = [
                    ["Candidate", "Email", "College", "Department", "Score", "Total Marks", "Submitted At"],
                    ...testData.results.map(r => [
                        r.fullName || 'N/A', r.candidateEmail, r.collegeName || 'N/A', r.department || 'N/A',
                        r.score, r.totalMarks || 0, new Date(r.submittedAt).toLocaleString()
                    ])
                ];

                const ws = XLSX.utils.aoa_to_sheet(worksheetData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Results");
                XLSX.writeFile(wb, `${testTitle.replace(/\s/g, '_')}_Results.xlsx`);
            }

            async function generateIndividualPdfReport() {
                if (!currentDetailedResult) {
                    alert("Candidate data has not been loaded. Please close and reopen the details view.");
                    return;
                }
                
                const result = currentDetailedResult;
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                try {
                    const [hireWithUsLogo, testifyLogo, profileImage] = await Promise.all([
                        imageToBase64('https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png'),
                        imageToBase64('https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png'),
                        imageToBase64(result.profileImageUrl || 'https://placehold.co/400x400/E2E8F0/4A5568?text=Photo')
                    ]);

                    // Header
                    if (testifyLogo) doc.addImage(testifyLogo, 'PNG', 15, 12, 25, 25);
                    if (hireWithUsLogo) doc.addImage(hireWithUsLogo, 'PNG', doc.internal.pageSize.getWidth() - 40, 12, 25, 25);
                    doc.setFontSize(18);
                    doc.setFont('helvetica', 'bold');
                    doc.text('Candidate Detailed Report', doc.internal.pageSize.getWidth() / 2, 25, { align: 'center' });
                    
                    // Candidate Info
                    if(profileImage) doc.addImage(profileImage, 'PNG', 15, 45, 40, 40);
                    
                    doc.setFontSize(11);
                    doc.setFont('helvetica', 'bold');
                    doc.text('Name:', 65, 50);
                    doc.text('Roll Number:', 65, 57);
                    doc.text('College:', 65, 64);
                    doc.text('Department:', 65, 71);
                    doc.text('Email:', 65, 78);
                    
                    doc.setFont('helvetica', 'normal');
                    doc.text(result.fullName || 'N/A', 95, 50);
                    doc.text(result.rollNumber || 'N/A', 95, 57);
                    doc.text(result.collegeName || 'N/A', 95, 64);
                    doc.text(result.department || 'N/A', 95, 71);
                    doc.text(result.candidateEmail || 'N/A', 95, 78);

                    doc.setLineWidth(0.5);
                    doc.line(15, 95, 195, 95);

                    // Submissions
                    let yPosition = 105;
                    doc.setFontSize(14);
                    doc.setFont('helvetica', 'bold');
                    doc.text('Submission Breakup', 15, yPosition);
                    yPosition += 10;
                    
                    if (result.submissions && result.submissions.length > 0) {
                        for (const sub of result.submissions) {
                             if (yPosition > 260) {
                                doc.addPage();
                                yPosition = 20;
                            }
                            doc.setFontSize(12);
                            doc.setFont('helvetica', 'bold');
                            doc.text(sub.problemTitle || 'Unnamed Problem', 15, yPosition);
                            doc.text(`Score: ${sub.calculatedScore} / ${sub.score || 0}`, 195, yPosition, { align: 'right' });
                            yPosition += 7;

                            doc.setFontSize(10);
                            doc.setFont('helvetica', 'normal');
                            doc.text(`Passed ${sub.passedCases} of ${sub.totalCases} test cases | Language: ${sub.language}`, 15, yPosition);
                            yPosition += 10;
                            
                            doc.setFontSize(9);
                            doc.setFont('Courier', 'normal');
                            const code = sub.code || '// No code submitted.';
                            const codeLines = doc.splitTextToSize(code, 175);
                             if (yPosition + (codeLines.length * 3.5) > 280) {
                                doc.addPage();
                                yPosition = 20;
                            }
                            doc.setFillColor(243, 244, 246); // gray-100
                            doc.rect(15, yPosition - 3, 180, (codeLines.length * 3.5) + 4, 'F');
                            doc.setTextColor(55, 65, 81); // gray-700
                            doc.text(codeLines, 17, yPosition);
                            doc.setTextColor(0, 0, 0);
                            yPosition += (codeLines.length * 3.5) + 10;
                        }
                    } else {
                         doc.setFontSize(10);
                         doc.setFont('helvetica', 'normal');
                         doc.text('No detailed submission data available for this candidate.', 15, yPosition);
                    }

                    doc.save(`Report_${(result.fullName || result.candidateEmail).replace(/\s/g, '_')}.pdf`);
                } catch (error) {
                    console.error("Error generating individual PDF:", error);
                    alert("Failed to generate PDF. Could not load required resources.");
                }
            }
            
            document.getElementById('modal-content').addEventListener('click', (e) => {
                 if (e.target.classList.contains('view-code-btn')) {
                    const submission = JSON.parse(e.target.dataset.submission);
                    showCodeModal(submission);
                }
            });

            function showCodeModal(submission) {
                document.getElementById('code-modal-title').textContent = `Code for: ${submission.problemTitle}`;
                if (!codeViewer) {
                    codeViewer = CodeMirror.fromTextArea(document.getElementById('code-viewer'), {
                        lineNumbers: true, theme: 'material-darker', readOnly: true
                    });
                }
                const modes = { 'python': 'python', 'java': 'text/x-java', 'c': 'text/x-csrc', 'cpp': 'text/x-c++src' };
                codeViewer.setOption('mode', modes[submission.language] || 'text/x-csrc');
                codeViewer.setValue(submission.code || '// No code submitted.');
                codeModal.classList.remove('hidden');
                setTimeout(() => codeViewer.refresh(), 1);
            }

            downloadReportBtn.addEventListener('click', generateIndividualPdfReport);
            document.getElementById('close-modal-btn').onclick = () => detailsModal.classList.add('hidden');
            document.getElementById('close-code-modal-btn').onclick = () => codeModal.classList.add('hidden');

            fetchResults();
        });
    </script>
</body>
</html>
