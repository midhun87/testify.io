<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Report Details - HIRE WITH US</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CodeMirror CSS for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; display: flex; }
        .modal-container {
            background-color: white; border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            width: 90%; max-width: 4xl; /* UPDATED: Larger modal */
            max-height: 90vh;
            transform: scale(0.95); transition: transform 0.3s ease;
            display: flex; flex-direction: column;
        }
        .modal-overlay.visible .modal-container { transform: scale(1); }
        .modal-header {
            padding: 1rem 1.5rem; border-bottom: 1px solid #e5e7eb;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-body { padding: 1.5rem 2rem; overflow-y: auto; }
        .modal-footer {
            padding: 1rem 1.5rem; border-top: 1px solid #e5e7eb;
            background-color: #f9fafb; display: flex; justify-content: flex-end; gap: 0.75rem;
        }
        
        /* Styles for evaluation notes */
        .eval-notes {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* Read-only CodeMirror */
        .CodeMirror {
            height: auto;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png" alt="Logo">
                <span class="ml-3 text-2xl font-bold">HIRE WITH US</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto" id="sidebar-nav"></nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6 sticky top-0 z-10">
                <div class="flex items-center">
                    <a href="hiring-interview-reports.html" class="text-gray-500 hover:text-gray-700 mr-4">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div>
                        <h1 id="page-title" class="text-2xl font-bold text-gray-800">Interview Report</h1>
                        <p id="page-subtitle" class="text-sm text-gray-500">Loading event details...</p>
                    </div>
                </div>
                <div id="user-menu-container"></div>
            </div>

            <!-- Main Content Area -->
            <div class="p-4 md:p-6 lg:p-8">
                <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
                    <div class="p-4 border-b">
                        <h2 class="text-xl font-bold text-gray-900">Candidate Evaluations</h2>
                    </div>
                    
                    <!-- Table Container -->
                    <div id="reports-container" class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200" id="reports-table">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Candidate</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Interviewer</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Score</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Recommendation</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="reports-tbody" class="bg-white divide-y divide-gray-200">
                                <!-- Loading Row -->
                                <tr id="loading-row">
                                    <td colspan="5" class="px-6 py-6 text-center text-gray-500">
                                        <i class="fas fa-spinner fa-spin mr-2"></i> Loading evaluations...
                                    </td>
                                </tr>
                                <!-- No Data Row -->
                                <tr id="no-data-row" class="hidden">
                                    <td colspan="5" class="px-6 py-6 text-center text-gray-500">
                                        No evaluations found for this event.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Evaluation Detail Modal -->
    <div id="report-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modal-title" class="text-xl font-bold text-gray-800">Evaluation Details</h2>
                <button id="modal-close-btn" class="p-2 rounded-full hover:bg-gray-200 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div id="modal-content" class="modal-body custom-scrollbar">
                <!-- Content will be injected by JS -->
                <p>Loading...</p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn" type="button" class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg border border-gray-300 hover:bg-indigo-700 text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>
    
    <script src="common.js"></script>

    <!-- CodeMirror JS for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));

            // Page guard
            if (!token || !user || (user.role !== 'Admin' && user.role !== 'Hiring Moderator')) {
                window.location.href = 'hiring-dashboard.html';
                return;
            }
            
            initializePage('Interview Reports'); // Keep sidebar active

            const tableBody = document.getElementById('reports-tbody');
            const loadingRow = document.getElementById('loading-row');
            const noDataRow = document.getElementById('no-data-row');
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');
            
            // Modal Elements
            const modal = document.getElementById('report-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');

            let allEvaluations = []; // To store fetched data for the modal

            // Get eventId from URL
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('eventId');

            if (!eventId) {
                pageTitle.textContent = "Error";
                pageSubtitle.textContent = "No Event ID provided.";
                loadingRow.classList.add('hidden');
                noDataRow.classList.remove('hidden');
                noDataRow.querySelector('td').textContent = "No Event ID specified in the URL.";
                return;
            }

            async function fetchReportDetails() {
                try {
                    const response = await fetch(`/api/hiring/interview-report/${eventId}`, {
                        headers: { 'x-auth-token': token }
                    });
                    
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message || `HTTP error! status: ${response.status}`);
                    }
                    
                    const report = await response.json();
                    // *** NEW: The API now returns the full evaluation objects ***
                    allEvaluations = report.evaluations || [];
                    
                    pageTitle.textContent = report.eventName || "Interview Report";
                    pageSubtitle.textContent = report.jobTitle || "Event Details";
                    
                    renderEvaluationsTable(allEvaluations);

                } catch (error) {
                    console.error("Error fetching report details:", error);
                    loadingRow.classList.add('hidden');
                    tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-6 text-center text-red-500">Error loading report: ${error.message}</td></tr>`;
                }
            }

            function renderEvaluationsTable(evaluations) {
                loadingRow.classList.add('hidden');
                tableBody.innerHTML = ''; // Clear

                if (evaluations.length === 0) {
                    noDataRow.classList.remove('hidden');
                    return;
                }

                evaluations.forEach((ev, index) => {
                    const evalData = ev.evaluation || {};
                    const totalScore = parseFloat(evalData.totalScore || 0).toFixed(1);
                    const recommendation = evalData.recommendation || 'N/A';
                    
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <!-- UPDATED: Use the name from the root object -->
                            <div class="text-sm font-medium text-gray-900">${ev.candidateName || 'N/A'}</div>
                            <div class="text-sm text-gray-500">${ev.candidateEmail || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-600">${ev.interviewerEmail || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-bold ${totalScore >= 7 ? 'text-green-700' : (totalScore >= 5 ? 'text-yellow-700' : 'text-red-700')}">
                                ${totalScore} / 10
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2.5 py-0.5 rounded-full text-xs font-medium 
                                ${recommendation === 'Hire' ? 'bg-green-100 text-green-800' : 
                                 (recommendation === 'No Hire' ? 'bg-red-100 text-red-800' : 
                                 (recommendation === 'Strong Hire' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'))}">
                                ${recommendation}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="view-report-btn text-indigo-600 hover:text-indigo-900" data-index="${index}">
                                View Full Report
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            }
            
            // --- Modal Event Listeners ---
            
            tableBody.addEventListener('click', (e) => {
                const viewBtn = e.target.closest('button.view-report-btn');
                if (viewBtn) {
                    const index = viewBtn.dataset.index;
                    const evaluation = allEvaluations[index];
                    showReportModal(evaluation);
                }
            });
            
            function showReportModal(evaluation) {
                const evalData = evaluation.evaluation || {};
                
                // --- NEW: Helper to create score display ---
                const createScoreItem = (label, scoreKey, maxScore = 10) => {
                    const score = parseFloat(evalData[scoreKey]);
                    if (isNaN(score)) return ''; // Don't show if score is not a number
                    
                    const percent = (score / maxScore) * 100;
                    let color = 'bg-gray-400';
                    if (percent >= 70) color = 'bg-green-500';
                    else if (percent >= 50) color = 'bg-yellow-500';
                    else if (percent > 0) color = 'bg-red-500';
                    
                    return `
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-sm font-medium text-gray-700">${label}</span>
                                <span class="text-sm font-bold text-gray-900">${score.toFixed(1)} / ${maxScore}</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="${color} h-2.5 rounded-full" style="width: ${percent}%"></div>
                            </div>
                        </div>
                    `;
                };

                // --- NEW: Helper to format chat history ---
                const formatChat = (chatHistory) => {
                    if (!chatHistory || chatHistory.length === 0) {
                        return '<p class="text-gray-500 italic">No chat history recorded.</p>';
                    }
                    return chatHistory.map(msg => {
                        const sender = msg.sender === 'interviewer' ? 'Interviewer' : 'Student';
                        const time = new Date(msg.timestamp).toLocaleTimeString();
                        const color = msg.sender === 'interviewer' ? 'text-blue-700' : 'text-gray-700';
                        return `<p><span class="text-xs text-gray-400">[${time}]</span> <strong class="${color}">${sender}:</strong> ${msg.text}</p>`;
                    }).join('');
                };

                // --- NEW: Helper to format assigned problems ---
                const formatProblems = (problems) => {
                    if (!problems || problems.length === 0) {
                        return '<p class="text-gray-500 italic">No problems were assigned.</p>';
                    }
                    return `<ul class="list-disc list-inside">` +
                           problems.map(p => `<li>${p.title} (${p.difficulty})</li>`).join('') +
                           `</ul>`;
                };

                // --- NEW: Helper to create student details block ---
                const createStudentInfo = (studentDetails) => {
                    if (!studentDetails || !studentDetails.candidatePhotoUrl) {
                        return '<p class="text-gray-500 italic">Student details were not submitted.</p>';
                    }
                    return `
                        <div class="flex items-start gap-4 p-4 bg-gray-50 rounded-lg">
                            <img src="${studentDetails.candidatePhotoUrl}" alt="Student Photo" class="w-24 h-24 rounded-full border-4 border-white shadow-md">
                            <div class="text-sm">
                                <p><strong>Name:</strong> ${studentDetails.candidateName || 'N/A'}</p>
                                <p><strong>Email:</strong> ${studentDetails.candidateEmail || 'N/A'}</p>
                                <p><strong>College:</strong> ${studentDetails.collegeName || 'N/A'}</p>
                                <p><strong>Department:</strong> ${studentDetails.departmentName || 'N/A'}</p>
                                <p><strong>Roll #:</strong> ${studentDetails.rollNumber || 'N/A'}</p>
                            </div>
                        </div>
                    `;
                };
                
                // --- UPDATED: Modal Content ---
                modalTitle.textContent = `Evaluation for: ${evaluation.candidateName}`;
                modalContent.innerHTML = `
                    <div class="space-y-6">
                        
                        <!-- NEW: Student Details -->
                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2 border-b pb-1">Student Details</h3>
                            ${createStudentInfo(evaluation.studentDetails)}
                        </div>
                        
                        <!-- Evaluation Scores -->
                        <div class="space-y-4">
                            <h3 class="font-semibold text-gray-800 mb-2 border-b pb-1">Evaluation & Scores</h3>
                            <div class="p-4 bg-gray-50 rounded-lg">
                                <p class="text-lg font-bold ${
                                    evalData.recommendation === 'Hire' ? 'text-green-700' : 
                                    (evalData.recommendation === 'No Hire' ? 'text-red-700' : 
                                    (evalData.recommendation === 'Strong Hire' ? 'text-blue-700' : 'text-gray-700'))
                                }">${evalData.recommendation || 'N/A'}</p>
                            </div>
                            ${createScoreItem('Technical Skills', 'technicalSkills')}
                            ${createScoreItem('Problem Solving', 'problemSolving')}
                            ${createScoreItem('Communication', 'communication')}
                            ${createScoreItem('Cultural Fit', 'culturalFit')}
                            <div class="pt-4 mt-4 border-t">
                                ${createScoreItem('Total Score', 'totalScore')}
                            </div>
                        </div>
                        
                        <!-- Interviewer Notes -->
                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2">Interviewer Notes</h3>
                            <div class="eval-notes">
                                ${evalData.notes || 'No notes provided.'}
                            </div>
                        </div>

                        <!-- NEW: Assigned Problems -->
                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2">Assigned Problems</h3>
                            <div class="eval-notes">
                                ${formatProblems(evaluation.assignedProblems)}
                            </div>
                        </div>
                        
                        <!-- NEW: Chat History -->
                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2">Chat History</h3>
                            <div class="eval-notes">
                                ${formatChat(evaluation.chatHistory)}
                            </div>
                        </div>
                        
                        <!-- Submitted Code -->
                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2">Final Submitted Code</h3>
                            <!-- This textarea will be converted to a CodeMirror instance -->
                            <textarea id="code-report-viewer">${evaluation.submittedCode || 'No code submitted.'}</textarea>
                        </div>
                    </div>
                `;
                modal.classList.add('visible');
                
                // --- NEW: Initialize CodeMirror for the report ---
                // We do this *after* the modal is visible
                setTimeout(() => {
                    const codeReportViewer = document.getElementById('code-report-viewer');
                    if (codeReportViewer) {
                        CodeMirror.fromTextArea(codeReportViewer, {
                            lineNumbers: true,
                            theme: 'material-darker',
                            readOnly: true,
                            mode: 'javascript' // You could save/get language from DB too
                        });
                    }
                }, 100); // Small delay to ensure element is in DOM
            }
            
            modalCloseBtn.addEventListener('click', () => modal.classList.remove('visible'));
            modalCancelBtn.addEventListener('click', () => modal.classList.remove('visible'));

            // Initial load
            fetchReportDetails();
        });
    </script>
</body>
</html>
