<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TESTIFY</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-3xl shadow-xl transition-all duration-300 hover:shadow-2xl">
        <div class="text-center">
            <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo" class="w-20 h-20 mx-auto mb-4 rounded-full">
            <h2 class="text-3xl font-bold text-gray-900">Reset Your Password</h2>
            <p class="mt-2 text-sm text-gray-600">Enter and confirm your new password below.</p>
        </div>
        <form id="reset-password-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="relative mb-4">
                    <label for="new-password" class="sr-only">New Password</label>
                    <input id="new-password" name="new-password" type="password" required class="relative block w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-violet-500 focus:border-violet-500 text-gray-900 placeholder-gray-500" placeholder="New Password">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 py-3 flex items-center text-gray-500 focus:outline-none">
                        <i class="fas fa-eye" id="password-toggle-icon"></i>
                    </button>
                </div>
                <div class="relative">
                    <label for="confirm-password" class="sr-only">Confirm New Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required class="relative block w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-violet-500 focus:border-violet-500 text-gray-900 placeholder-gray-500" placeholder="Confirm New Password">
                    <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 px-3 py-3 flex items-center text-gray-500 focus:outline-none">
                        <i class="fas fa-eye" id="confirm-password-toggle-icon"></i>
                    </button>
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-all duration-300 transform hover:scale-105">
                    Reset Password
                </button>
            </div>
        </form>
        <div id="message" class="text-center mt-4 p-3 rounded-lg font-medium hidden"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
            const passwordToggleIcon = document.getElementById('password-toggle-icon');
            const confirmPasswordToggleIcon = document.getElementById('confirm-password-toggle-icon');
            const messageDiv = document.getElementById('message');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');

            if (!token || !email) {
                showMessage('Invalid or missing password reset link.', false);
                form.style.display = 'none';
                return;
            }

            // Toggle password visibility for new password field
            togglePasswordBtn.addEventListener('click', () => {
                const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                newPasswordInput.setAttribute('type', type);
                passwordToggleIcon.classList.toggle('fa-eye');
                passwordToggleIcon.classList.toggle('fa-eye-slash');
            });

            // Toggle password visibility for confirm password field
            toggleConfirmPasswordBtn.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                confirmPasswordToggleIcon.classList.toggle('fa-eye');
                confirmPasswordToggleIcon.classList.toggle('fa-eye-slash');
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    showMessage('Passwords do not match.', false);
                    return;
                }

                try {
                    const response = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, token, newPassword })
                    });
                    const result = await response.json();
                    showMessage(result.message, response.ok);

                    if (response.ok) {
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Reset Password Fetch Error:', error);
                    showMessage('An error occurred. Please try again.', false);
                }
            });

            function showMessage(message, isSuccess) {
                if (!messageDiv) return;
                
                messageDiv.textContent = message;
                messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
                
                if (isSuccess) {
                    messageDiv.classList.add('bg-green-100', 'text-green-800');
                } else {
                    messageDiv.classList.add('bg-red-100', 'text-red-800');
                }
                messageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
