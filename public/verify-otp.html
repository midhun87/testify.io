<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Verification Code - TESTIFY</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md text-center p-8">
            <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo" class="w-24 h-24 mx-auto mb-6">
            <div id="container" class="bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
                <h1 id="title" class="text-2xl font-bold text-gray-800">Your Verification Code</h1>
                <p id="instruction" class="text-gray-500 mt-2">Please copy this code and paste it into the signup form.</p>
                <div id="otp-display" class="my-6 bg-indigo-50 border-2 border-dashed border-indigo-200 rounded-lg p-4 text-4xl font-extrabold text-indigo-700 tracking-widest">
                    <!-- OTP will be loaded here -->
                    <span class="animate-pulse">---</span>
                </div>
                <p id="expiry-message" class="text-sm text-red-500 font-medium">This code is valid for 5 minutes.</p>
            </div>
            <p class="text-xs text-gray-400 mt-6">&copy; 2025 TESTIFY. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const otpDisplay = document.getElementById('otp-display');
            const title = document.getElementById('title');
            const instruction = document.getElementById('instruction');
            const expiryMessage = document.getElementById('expiry-message');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                title.textContent = 'Invalid Link';
                instruction.textContent = 'This verification link is missing a token. Please try generating a new link from the signup page.';
                otpDisplay.textContent = 'ERROR';
                otpDisplay.classList.remove('text-indigo-700', 'bg-indigo-50');
                otpDisplay.classList.add('text-red-600', 'bg-red-50');
                expiryMessage.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch('/api/get-otp-by-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const result = await response.json();

                if (response.ok) {
                    otpDisplay.textContent = result.otp;
                    otpDisplay.classList.remove('animate-pulse');
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                title.textContent = 'Link Expired or Invalid';
                instruction.textContent = error.message || 'Please return to the signup page and request a new verification link.';
                otpDisplay.textContent = 'FAILED';
                otpDisplay.classList.remove('text-indigo-700', 'bg-indigo-50');
                otpDisplay.classList.add('text-red-600', 'bg-red-50');
                expiryMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
