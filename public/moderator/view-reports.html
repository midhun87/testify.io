<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #printable-area, #printable-area * {
                visibility: visible;
            }
            #printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 2rem; /* Add some padding for the print layout */
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-lg">
             <div class="flex items-center mb-6">
                <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mr-4">
                    <i class="fas fa-chart-bar text-2xl text-indigo-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Test History & Reports</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Test Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Attempted</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Passed</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Failed</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="test-history-list" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Modal for viewing report -->
        <div id="report-modal" class="hidden fixed z-50 inset-0 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                    <div id="printable-area">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <!-- Header for Print View -->
                            <div class="hidden print:flex justify-between items-center mb-6 border-b pb-4">
                                <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="Company Logo" class="h-12">
                                <h2 class="text-xl font-semibold text-gray-700">Test Performance Report</h2>
                            </div>
                            <h3 class="text-2xl leading-6 font-bold text-gray-900 mb-4" id="modal-title">Test Report</h3>
                            <div class="mt-2" id="modal-content"></div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse no-print">
                         <button type="button" id="print-report-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">
                            <i class="fas fa-print mr-2"></i>Print Report
                        </button>
                        <button type="button" id="close-modal-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    (() => {
        const token = localStorage.getItem('token');
        const headers = { 'x-auth-token': token };
        const historyList = document.getElementById('test-history-list');

        const fetchTestHistory = async () => {
            try {
                const response = await fetch('/api/admin/test-history', { headers });
                const history = await response.json();
                historyList.innerHTML = '';
                history.filter(h => h.attempted > 0).forEach(item => {
                    const row = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.title}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.attempted}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-green-500">${item.passed}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-red-500">${item.failed}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button onclick="viewReport('${item.testId}')" class="text-indigo-600 hover:text-indigo-900">View Report</button>
                            </td>
                        </tr>`;
                    historyList.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching test history:', error);
                historyList.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-500">Failed to load history.</td></tr>';
            }
        };

        window.viewReport = async (testId) => {
            const modal = document.getElementById('report-modal');
            const modalContent = document.getElementById('modal-content');
            try {
                const response = await fetch(`/api/admin/test-report/${testId}`, { headers });
                const data = await response.json();
                
                document.getElementById('modal-title').textContent = `Report for: ${data.testTitle}`;
                let table = `<table class="min-w-full divide-y divide-gray-200 mt-4">
                                <thead class="bg-gray-50"><tr>
                                    <th class="px-4 py-2 text-left">Student</th>
                                    <th class="px-4 py-2 text-left">College</th>
                                    <th class="px-4 py-2 text-left">Score (%)</th>
                                    <th class="px-4 py-2 text-left">Result</th>
                                </tr></thead><tbody>`;
                data.results.forEach(r => {
                    table += `<tr class="border-b">
                                <td class="px-4 py-2">${r.studentName}</td>
                                <td class="px-4 py-2">${r.college}</td>
                                <td class="px-4 py-2">${r.score}</td>
                                <td class="px-4 py-2 font-semibold ${r.result === 'Pass' ? 'text-green-600' : 'text-red-600'}">${r.result}</td>
                              </tr>`;
                });
                table += '</tbody></table>';
                modalContent.innerHTML = table;
                modal.classList.remove('hidden');
            } catch (error) {
                modalContent.innerHTML = '<p class="text-red-500">Could not load report.</p>';
            }
        };

        document.getElementById('close-modal-btn').addEventListener('click', () => {
            document.getElementById('report-modal').classList.add('hidden');
        });
        
        document.getElementById('print-report-btn').addEventListener('click', () => {
            window.print();
        });

        fetchTestHistory();
    })();
    </script>
</body>
</html>
