<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- This is a partial page, styles are inherited from the dashboard -->
</head>
<body>
    <div class="container mx-auto">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <label for="college-select" class="block text-sm font-medium text-gray-700">Select College</label>
                <select id="college-select" class="mt-1 block w-full md:w-72 pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                    <!-- Options populated by JS -->
                </select>
            </div>
            <div class="relative w-full md:w-auto">
                 <label for="search-student" class="block text-sm font-medium text-gray-700">Search Student</label>
                <input type="text" id="search-student" placeholder="Search by name or email..." class="mt-1 block w-full md:w-72 pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <div class="absolute inset-y-0 left-0 top-6 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Student Cards Grid -->
        <div id="students-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Student cards will be injected here -->
        </div>
         <div id="no-students-message" class="hidden text-center py-10">
            <p class="text-gray-500 text-lg">No students found.</p>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="edit-modal" class="hidden fixed z-50 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="edit-student-form">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Edit Student Details</h3>
                        <div class="mt-4 space-y-4">
                            <input type="hidden" id="edit-student-email">
                            <div>
                                <label for="edit-fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="edit-fullName" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                             <div>
                                <label for="edit-mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                                <input type="text" id="edit-mobile" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                             <div>
                                <label for="edit-department" class="block text-sm font-medium text-gray-700">Department</label>
                                <input type="text" id="edit-department" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                             <div>
                                <label for="edit-rollNumber" class="block text-sm font-medium text-gray-700">Roll Number</label>
                                <input type="text" id="edit-rollNumber" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">Save Changes</button>
                        <button type="button" onclick="window.closeEditModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Change Image Modal -->
    <div id="image-modal" class="hidden fixed z-50 inset-0 overflow-y-auto">
         <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="image-upload-form">
                     <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Change Profile Image</h3>
                        <div class="mt-4">
                            <input type="hidden" id="image-student-email">
                            <input type="file" id="profileImage" name="profileImage" accept="image/*" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100"/>
                            <img id="image-preview" class="mt-4 h-40 w-40 rounded-full object-cover hidden mx-auto" src="#" alt="Image Preview" />
                        </div>
                    </div>
                     <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">Upload Image</button>
                        <button type="button" onclick="window.closeImageModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
    (() => {
        const user = JSON.parse(localStorage.getItem('user'));
        const token = localStorage.getItem('token');
        const headers = { 'x-auth-token': token };
        
        let allStudents = [];

        const collegeSelect = document.getElementById('college-select');
        const studentsGrid = document.getElementById('students-grid');
        const searchInput = document.getElementById('search-student');
        const noStudentsMessage = document.getElementById('no-students-message');
        const editModal = document.getElementById('edit-modal');
        const imageModal = document.getElementById('image-modal');

        user.assignedColleges.forEach(college => {
            collegeSelect.add(new Option(college, college));
        });

        const renderStudents = (students) => {
            studentsGrid.innerHTML = '';
            noStudentsMessage.classList.toggle('hidden', students.length > 0);
            studentsGrid.classList.toggle('hidden', students.length === 0);
            
            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-1 transition-transform duration-300';
                card.innerHTML = `
                    <div class="p-5">
                        <div class="flex items-center gap-4">
                            <img class="h-16 w-16 rounded-full object-cover" src="${student.profileImageUrl || 'https://placehold.co/150x150/E2E8F0/333?text=NA'}" alt="Profile">
                            <div>
                                <p class="text-lg font-bold text-gray-800">${student.fullName}</p>
                                <p class="text-sm text-gray-500">${student.rollNumber}</p>
                            </div>
                        </div>
                        <div class="mt-4 text-sm text-gray-600 space-y-2">
                            <p><i class="fas fa-envelope w-5 text-gray-400"></i> ${student.email}</p>
                            <p><i class="fas fa-phone w-5 text-gray-400"></i> ${student.mobile}</p>
                            <p><i class="fas fa-building w-5 text-gray-400"></i> ${student.department} Dept</p>
                        </div>
                         <div class="mt-4 pt-4 border-t border-gray-200 flex justify-between items-center">
                             <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${student.isBlocked ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                ${student.isBlocked ? 'Blocked' : 'Active'}
                            </span>
                            <div class="flex gap-2">
                                <button onclick="window.openEditModal('${student.email}')" class="text-gray-500 hover:text-indigo-600" title="Edit"><i class="fas fa-edit"></i></button>
                                <button onclick="window.openImageModal('${student.email}')" class="text-gray-500 hover:text-indigo-600" title="Change Image"><i class="fas fa-camera"></i></button>
                                <button onclick="window.toggleBlock('${student.email}', ${student.isBlocked})" class="text-gray-500 hover:text-red-600" title="${student.isBlocked ? 'Unblock' : 'Block'}">${student.isBlocked ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-ban"></i>'}</button>
                            </div>
                        </div>
                    </div>
                `;
                studentsGrid.appendChild(card);
            });
        };

        const fetchStudents = async (college) => {
            if (!college) {
                allStudents = [];
                renderStudents([]);
                return;
            }
            try {
                const response = await fetch(`/api/admin/students/${college}`, { headers: { 'x-auth-token': token } });
                if (!response.ok) throw new Error('Failed to fetch students');
                allStudents = await response.json();
                renderStudents(allStudents);
            } catch (error) {
                console.error('Error fetching students:', error);
                studentsGrid.innerHTML = `<p class="text-red-500">Error loading students.</p>`;
            }
        };

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredStudents = allStudents.filter(s => 
                s.fullName.toLowerCase().includes(searchTerm) || 
                s.email.toLowerCase().includes(searchTerm)
            );
            renderStudents(filteredStudents);
        });

        collegeSelect.addEventListener('change', () => fetchStudents(collegeSelect.value));
        
        // --- Modal Logic ---
        window.openEditModal = (email) => {
            const student = allStudents.find(s => s.email === email);
            if(student) {
                document.getElementById('edit-student-email').value = student.email;
                document.getElementById('edit-fullName').value = student.fullName;
                document.getElementById('edit-mobile').value = student.mobile;
                document.getElementById('edit-department').value = student.department;
                document.getElementById('edit-rollNumber').value = student.rollNumber;
                editModal.classList.remove('hidden');
            }
        };

        window.closeEditModal = () => editModal.classList.add('hidden');

        document.getElementById('edit-student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('edit-student-email').value;
            const data = {
                fullName: document.getElementById('edit-fullName').value,
                mobile: document.getElementById('edit-mobile').value,
                department: document.getElementById('edit-department').value,
                rollNumber: document.getElementById('edit-rollNumber').value,
                college: allStudents.find(s => s.email === email).college // Keep original college
            };

            try {
                const response = await fetch(`/api/admin/students/${email}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error('Failed to update student');
                alert('Student details updated successfully!');
                closeEditModal();
                fetchStudents(collegeSelect.value);
            } catch (error) {
                alert('Error updating student details.');
            }
        });

        window.openImageModal = (email) => {
            document.getElementById('image-student-email').value = email;
            document.getElementById('image-preview').classList.add('hidden');
            document.getElementById('image-upload-form').reset();
            imageModal.classList.remove('hidden');
        };

        window.closeImageModal = () => imageModal.classList.add('hidden');

        document.getElementById('profileImage').addEventListener('change', function() {
            const preview = document.getElementById('image-preview');
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        document.getElementById('image-upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('image-student-email').value;
            const formData = new FormData();
            formData.append('profileImage', document.getElementById('profileImage').files[0]);

            try {
                const response = await fetch(`/api/admin/student/${email}/image`, {
                    method: 'POST',
                    headers: { 'x-auth-token': token },
                    body: formData
                });
                 if (!response.ok) throw new Error('Failed to upload image');
                alert('Profile image updated successfully!');
                closeImageModal();
                fetchStudents(collegeSelect.value);
            } catch (error) {
                alert('Error uploading image.');
            }
        });

        window.toggleBlock = async (email, isBlocked) => {
             const action = isBlocked ? 'unblock' : 'block';
            if (!confirm(`Are you sure you want to ${action} ${email}?`)) return;
            try {
                const response = await fetch(`/api/admin/students/${email}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify({ isBlocked: !isBlocked })
                });
                if (!response.ok) throw new Error('Failed to update status');
                alert(`Student ${action}ed successfully.`);
                fetchStudents(collegeSelect.value);
            } catch (error) {
                console.error(`Error ${action}ing student:`, error);
                alert('Failed to update student status.');
            }
        };

        // Initial load
        if (user.assignedColleges.length > 0) {
            fetchStudents(user.assignedColleges[0]);
        } else {
            renderStudents([]);
        }

    })();
    </script>
</body>
</html>
