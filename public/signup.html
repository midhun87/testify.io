<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TESTIFY</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- NEW: Google Identity Services (GIS) Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4338CA; /* indigo-700 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="flex min-h-screen">
        <!-- Left Pane: Branding and Visuals -->
        <div class="hidden lg:flex w-1/2 items-center justify-center bg-white p-12 relative overflow-hidden border-r border-gray-200">
             <!-- Background decorative elements -->
            <div class="absolute top-0 left-0 w-72 h-72 bg-indigo-50 rounded-full -translate-x-1/2 -translate-y-1/2 filter blur-3xl"></div>
            <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-50 rounded-full translate-x-1/2 translate-y-1/2 filter blur-3xl"></div>
            
            <div class="relative z-10 text-center">
                <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo" class="w-28 h-28 mx-auto mb-4">
                <h1 class="text-5xl font-bold tracking-tight text-gray-900">TESTIFY</h1>
                <p class="mt-4 text-lg text-gray-600">The professional platform for secure online assessments.</p>
                
                <div class="mt-12 p-1 bg-gray-200/50 rounded-xl shadow-2xl">
                     <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1757066742/Gemini_Generated_Image_njiwz6njiwz6njiw_1_zziakv.png" alt="Platform Screenshot" class="w-full max-w-md rounded-lg mx-auto">
                </div>
                 <p class="mt-6 p-3 bg-indigo-50 text-indigo-800 rounded-xl font-medium text-center text-sm sm:text-base border border-indigo-100">
                    <strong>Code, Compile, Conquer:</strong> Your Interview Journey Starts Here.
                </p>
            </div>
        </div>

        <!-- Form Section (Right side) -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
            <div class="w-full max-w-md">
                <!-- Mobile Branding -->
                <div class="lg:hidden text-center mb-8">
                    <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo" class="w-20 h-20 mx-auto mb-2">
                    <h1 class="text-3xl font-bold text-gray-900">TESTIFY</h1>
                </div>
                
                <div class="bg-white p-8 rounded-2xl shadow-2xl border border-gray-200/80">
                    <h2 class="text-3xl font-bold text-gray-900 text-center">Create an Account</h2>
                    <p class="text-gray-500 text-center mt-2 mb-8">Join our platform to start your journey.</p>
                    
                    <!-- First Step: Email Input and OTP Request -->
                    <div id="otp-step" class="space-y-6">
                        <div>
                            <label for="email-otp" class="block mb-2 text-sm font-medium text-gray-600">Email Address</label>
                            <input type="email" id="email-otp" name="email-otp" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400 text-gray-900">
                        </div>
                        <div>
                            <label for="mobile-otp" class="block mb-2 text-sm font-medium text-gray-600">Mobile Number</label>
                            <input type="tel" id="mobile-otp" name="mobile-otp" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400 text-gray-900">
                        </div>
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-gray-900">
                                I agree to the <a href="T&C.html" target="_blank" rel="noopener noreferrer" class="font-medium text-indigo-600 hover:underline">Terms & Conditions</a>
                            </label>
                        </div>
                        <button id="send-otp-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2">
                            <span id="send-otp-text">Send OTP</span>
                            <div id="send-otp-spinner" class="loader hidden"></div>
                        </button>
                    </div>

                    <!-- Second Step: Full Signup Form (Initially hidden) -->
                    <form id="signup-form" class="hidden">
                        <input type="hidden" id="email-final" name="email">
                        <input type="hidden" id="mobile-final" name="mobile">
                        
                        <div class="mb-5">
                            <label for="otp" class="block mb-2 text-sm font-medium text-gray-700">Enter OTP</label>
                            <input type="text" id="otp" name="otp" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <a href="#" id="resend-otp" class="text-sm text-indigo-600 hover:underline mt-2 inline-block">Resend OTP?</a>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6">
                            <div class="mb-5">
                                <label for="fullName" class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                            </div>
                            <div class="mb-5">
                                <label for="mobile" class="block mb-2 text-sm font-medium text-gray-700">Mobile Number</label>
                                <input type="tel" id="mobile" name="mobile" required readonly class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg cursor-not-allowed">
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required readonly class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg cursor-not-allowed">
                        </div>
                        <div class="mb-5">
                            <label for="college" class="block mb-2 text-sm font-medium text-gray-700">College Name</label>
                            <select id="college" name="college" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                                <option value="" disabled selected>Loading colleges...</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6">
                            <div class="mb-5">
                                <label for="year" class="block mb-2 text-sm font-medium text-gray-700">Year</label>
                                <select id="year" name="year" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                                    <option value="" disabled selected>Select year</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-5">
                                <label for="department" class="block mb-2 text-sm font-medium text-gray-700">Department</label>
                                <select id="department" name="department" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                                    <option value="" disabled selected>Loading departments...</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="rollNumber" class="block mb-2 text-sm font-medium text-gray-700">Roll Number</label>
                            <input type="text" id="rollNumber" name="rollNumber" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required minlength="6" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105">Create Account</button>
                    </form>
                    
                    <div class="my-6 flex items-center">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="mx-4 text-sm font-medium text-gray-500">OR</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>

                    <!-- NEW: Google Sign-In Button Container -->
                    <div id="g_id_onload"
                         data-client_id="440805375438-75q1gb5qiu2v5rh233u1bvgd4nulq90c.apps.googleusercontent.com"
                         data-context="signup"
                         data-ux_mode="popup"
                         data-callback="handleGoogleCredentialResponse"
                         data-nonce="">
                    </div>

                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signup_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                    
                    <div id="message" class="hidden text-center mt-4 p-3 rounded-lg font-medium"></div>

                    <div class="mt-8 text-center space-y-2">
                         <p class="text-center text-sm text-gray-500">
                            Already have an account? <a href="/login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Log In</a>
                        </p>
                        <p class="text-center text-sm text-gray-500">
                            Back to Home &larr; <a href="/welcome.html" class="font-medium text-indigo-600 hover:text-indigo-500">Home</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // --- NEW: GOOGLE SIGN-IN CALLBACK ---
        // This function is called by the Google GIS library after a user signs in.
        async function handleGoogleCredentialResponse(response) {
            const googleData = {
                credential: response.credential
            };

            const messageDiv = document.getElementById('message'); // Get message div here
            function showMessage(message, isSuccess) { // Define showMessage locally for the callback
                if (!messageDiv) return;
                messageDiv.textContent = message;
                messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                if (isSuccess) {
                    messageDiv.classList.add('bg-green-100', 'text-green-700');
                } else {
                    messageDiv.classList.add('bg-red-100', 'text-red-700');
                }
            }

            try {
                const res = await fetch('/api/google-signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(googleData)
                });
                const result = await res.json();

                if (res.ok) {
                    showMessage('Authentication successful! Redirecting...', true);
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect based on role
                    if (result.user.role === 'Admin') {
                        window.location.href = '/admin/dashboard.html';
                    } else if (result.user.role === 'Moderator') {
                        window.location.href = '/moderator/dashboard.html';
                    } else {
                        window.location.href = '/student/dashboard.html';
                    }
                } else {
                    showMessage(result.message, false);
                }
            } catch (error) {
                console.error('Google Signup Fetch Error:', error);
                showMessage('An error occurred during Google sign up.', false);
            }
        }


        document.addEventListener('DOMContentLoaded', async () => {
            const collegeSelect = document.getElementById('college');
            const departmentSelect = document.getElementById('department');
            const otpStepDiv = document.getElementById('otp-step');
            const signupForm = document.getElementById('signup-form');
            const sendOtpBtn = document.getElementById('send-otp-btn');
            const resendOtpLink = document.getElementById('resend-otp');
            const messageDiv = document.getElementById('message');
            const emailOtpInput = document.getElementById('email-otp');
            const mobileOtpInput = document.getElementById('mobile-otp');
            const emailFinalInput = document.getElementById('email-final');
            const mobileFinalInput = document.getElementById('mobile-final');
            const emailFinalInputDisplay = document.getElementById('email');
            const mobileFinalInputDisplay = document.getElementById('mobile');
            const sendOtpText = document.getElementById('send-otp-text');
            const sendOtpSpinner = document.getElementById('send-otp-spinner');
            const termsCheckbox = document.getElementById('terms');
            
            async function fetchAndPopulateColleges() {
                try {
                    const response = await fetch('/api/colleges');
                    if (!response.ok) throw new Error('Failed to fetch colleges');
                    const colleges = await response.json();
                    
                    collegeSelect.innerHTML = '<option value="" disabled selected>Select your college</option>';
                    
                    if (colleges.length > 0) {
                        colleges.forEach(college => {
                            const option = document.createElement('option');
                            option.value = college.collegeName;
                            option.textContent = college.collegeName;
                            collegeSelect.appendChild(option);
                        });
                    } else {
                        collegeSelect.innerHTML = '<option value="" disabled selected>No colleges available</option>';
                    }
                } catch (error) {
                    console.error('Error fetching colleges:', error);
                    collegeSelect.innerHTML = '<option value="" disabled selected>Error loading colleges</option>';
                }
            }

            async function fetchAndPopulateDepartments() {
                try {
                    const response = await fetch('/api/departments');
                    if (!response.ok) throw new Error('Failed to fetch departments');
                    const departments = await response.json();
                    
                    departmentSelect.innerHTML = '<option value="" disabled selected>Select your department</option>';
                    
                    if (departments.length > 0) {
                        departments.forEach(department => {
                            const option = document.createElement('option');
                            option.value = department.departmentName;
                            option.textContent = department.departmentName;
                            departmentSelect.appendChild(option);
                        });
                    } else {
                        departmentSelect.innerHTML = '<option value="" disabled selected>No departments available</option>';
                    }
                } catch (error) {
                    console.error('Error fetching departments:', error);
                    departmentSelect.innerHTML = '<option value="" disabled selected>Error loading departments</option>';
                }
            }
            
            function showMessage(message, isSuccess) {
                if (!messageDiv) return;
                
                messageDiv.textContent = message;
                messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                
                if (isSuccess) {
                    messageDiv.classList.add('bg-green-100', 'text-green-700');
                } else {
                    messageDiv.classList.add('bg-red-100', 'text-red-700');
                }
            }

            await Promise.all([
                fetchAndPopulateColleges(),
                fetchAndPopulateDepartments()
            ]);

            sendOtpBtn.addEventListener('click', async () => {
                const email = emailOtpInput.value.trim();
                const mobile = mobileOtpInput.value.trim();

                if (!termsCheckbox.checked) {
                    showMessage('Please agree to the Terms & Conditions to proceed.', false);
                    return;
                }

                if (!email || !mobile) {
                    showMessage('Please enter your email and mobile number.', false);
                    return;
                }
                
                sendOtpBtn.disabled = true;
                sendOtpText.classList.add('hidden');
                sendOtpSpinner.classList.remove('hidden');

                try {
                    const response = await fetch('/api/send-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, mobile })
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage(result.message, true);
                        otpStepDiv.classList.add('hidden');
                        signupForm.classList.remove('hidden');
                        
                        emailFinalInput.value = email;
                        mobileFinalInput.value = mobile;
                        emailFinalInputDisplay.value = email;
                        mobileFinalInputDisplay.value = mobile;
                    } else {
                        showMessage(result.message, false);
                    }
                } catch (error) {
                    console.error('Send OTP Fetch Error:', error);
                    showMessage('An error occurred. Please try again.', false);
                } finally {
                    sendOtpBtn.disabled = false;
                    sendOtpText.classList.remove('hidden');
                    sendOtpSpinner.classList.add('hidden');
                }
            });

            resendOtpLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = emailOtpInput.value.trim();
                const mobile = mobileOtpInput.value.trim();

                if (!email || !mobile) {
                    showMessage('Please go back and enter your email and mobile number first.', false);
                    return;
                }

                showMessage('Resending OTP...', true);

                try {
                     const response = await fetch('/api/send-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, mobile })
                    });
                    const result = await response.json();
                    showMessage(result.message, response.ok);
                } catch (error) {
                    console.error('Resend OTP Fetch Error:', error);
                    showMessage('An error occurred while resending. Please try again.', false);
                }
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(signupForm);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();

                    showMessage(result.message, response.ok);
                    if (response.ok) {
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Signup Fetch Error:', error);
                    showMessage('An unexpected error occurred.', false);
                }
            });
        });
    </script>
</body>
</html>
