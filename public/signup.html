<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TESTIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4F46E5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Branding Section (Left side) -->
        <div class="hidden lg:flex w-1/2 items-center justify-center bg-gradient-to-tr from-violet-800 to-indigo-600 text-white p-12 relative overflow-hidden">
            <div class="absolute inset-0 z-0 opacity-10">
                <!-- Decorative background elements -->
                <svg class="absolute top-0 right-0 h-full w-auto text-white opacity-20" fill="currentColor" viewBox="0 0 100 100">
                    <rect x="0" y="0" width="100" height="100" />
                </svg>
            </div>
            <div class="relative z-10 text-center">
                <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo" class="w-28 h-28 mx-auto mb-6 rounded-full shadow-2xl">
                <h1 class="text-5xl font-extrabold tracking-tight drop-shadow-lg">TESTIFY</h1>
                <p class="mt-4 text-xl text-indigo-200 drop-shadow-md">The professional platform for secure online Training & assessments.</p>
                <!-- Added Flyer Image with modern styling -->
                <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756491151/FREE_TESTS_jianct.png" alt="Free Tests Flyer" class="mt-12 w-full max-w-sm rounded-3xl shadow-2xl mx-auto transform hover:scale-105 transition-all duration-300">
            </div>
        </div>

        <!-- Form Section (Right side) -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
            <div class="w-full max-w-md">
                <!-- Mobile Branding -->
                <div class="lg:hidden text-center mb-8">
                    <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo" class="w-20 h-20 mx-auto mb-4 rounded-full">
                    <h1 class="text-3xl font-bold text-gray-800">TESTIFY</h1>
                </div>
                
                <div class="bg-white p-8 rounded-3xl shadow-xl transition-all duration-300 hover:shadow-2xl">
                    <h2 class="text-3xl font-bold text-gray-900 text-center">Create Student Account</h2>
                    <p class="text-gray-600 text-center mt-2 mb-8 text-sm">Join the platform to start your journey.</p>
                    
                    <!-- First Step: Email Input and OTP Request -->
                    <div id="otp-step" class="space-y-6">
                        <div class="mb-5">
                            <label for="email-otp" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email-otp" name="email-otp" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                        </div>
                        <div class="mb-5">
                            <label for="mobile-otp" class="block mb-2 text-sm font-medium text-gray-700">Mobile Number</label>
                            <input type="tel" id="mobile-otp" name="mobile-otp" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                        </div>
                        <button id="send-otp-btn" class="w-full bg-violet-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2">
                            <span id="send-otp-text">Send OTP</span>
                            <div id="send-otp-spinner" class="loader hidden"></div>
                        </button>
                    </div>

                    <!-- Second Step: Full Signup Form (Initially hidden) -->
                    <form id="signup-form" class="hidden">
                        <input type="hidden" id="email-final" name="email">
                        <input type="hidden" id="mobile-final" name="mobile">
                        
                        <!-- OTP Input Field -->
                        <div class="mb-5">
                            <label for="otp" class="block mb-2 text-sm font-medium text-gray-700">OTP</label>
                            <input type="text" id="otp" name="otp" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                            <a href="#" id="resend-otp" class="text-sm text-violet-600 hover:underline mt-2 inline-block">Resend OTP?</a>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6">
                            <!-- Full Name -->
                            <div class="mb-5">
                                <label for="fullName" class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                            </div>
                            <!-- Mobile Number -->
                            <div class="mb-5">
                                <label for="mobile" class="block mb-2 text-sm font-medium text-gray-700">Mobile Number</label>
                                <input type="tel" id="mobile" name="mobile" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                            </div>
                        </div>
                        <!-- Email Address -->
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                        </div>
                        <!-- College Name -->
                        <div class="mb-5">
                            <label for="college" class="block mb-2 text-sm font-medium text-gray-700">College Name</label>
                            <select id="college" name="college" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                                <option value="" disabled selected>Loading colleges...</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6">
                            <!-- Year -->
                            <div class="mb-5">
                                <label for="year" class="block mb-2 text-sm font-medium text-gray-700">Year</label>
                                <select id="year" name="year" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                                    <option value="" disabled selected>Select year</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <!-- Department -->
                            <div class="mb-5">
                                <label for="department" class="block mb-2 text-sm font-medium text-gray-700">Department</label>
                                <select id="department" name="department" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                                    <option value="" disabled selected>Loading departments...</option>
                                </select>
                            </div>
                        </div>
                        <!-- Roll Number -->
                        <div class="mb-5">
                            <label for="rollNumber" class="block mb-2 text-sm font-medium text-gray-700">Roll Number</label>
                            <input type="text" id="rollNumber" name="rollNumber" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                        </div>
                        <!-- Password -->
                        <div class="mb-6">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required minlength="6" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 transition-all duration-200">
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="w-full bg-violet-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-all duration-300 transform hover:scale-105">Create Account</button>
                    </form>

                    <div id="message" class="hidden text-center mt-4 p-3 rounded-lg font-medium"></div>
                    
                    <div class="mt-8 text-center space-y-4">
                        <a href="/login.html" class="block w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-all duration-300">Already have an account? Log In</a>
                        <div class="flex justify-center items-center space-x-4">
                            <a href="/moderator/login.html" class="text-sm font-medium text-violet-600 hover:text-violet-500">Moderator</a>
                            <span class="text-gray-300">|</span>
                            <a href="/welcome.html" class="text-sm font-medium text-gray-600 hover:text-gray-500">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const collegeSelect = document.getElementById('college');
            const departmentSelect = document.getElementById('department');
            const otpStepDiv = document.getElementById('otp-step');
            const signupForm = document.getElementById('signup-form');
            const sendOtpBtn = document.getElementById('send-otp-btn');
            const resendOtpLink = document.getElementById('resend-otp');
            const messageDiv = document.getElementById('message');
            const emailOtpInput = document.getElementById('email-otp');
            const mobileOtpInput = document.getElementById('mobile-otp');
            const emailFinalInput = document.getElementById('email-final');
            const mobileFinalInput = document.getElementById('mobile-final');
            const emailFinalInputDisplay = document.getElementById('email');
            const mobileFinalInputDisplay = document.getElementById('mobile');
            const sendOtpText = document.getElementById('send-otp-text');
            const sendOtpSpinner = document.getElementById('send-otp-spinner');
            
            async function fetchAndPopulateColleges() {
                try {
                    const response = await fetch('/api/colleges');
                    if (!response.ok) throw new Error('Failed to fetch colleges');
                    const colleges = await response.json();
                    
                    collegeSelect.innerHTML = '<option value="" disabled selected>Select your college</option>';
                    
                    if (colleges.length > 0) {
                        colleges.forEach(college => {
                            const option = document.createElement('option');
                            option.value = college.collegeName;
                            option.textContent = college.collegeName;
                            collegeSelect.appendChild(option);
                        });
                    } else {
                        collegeSelect.innerHTML = '<option value="" disabled selected>No colleges available</option>';
                    }
                } catch (error) {
                    console.error('Error fetching colleges:', error);
                    collegeSelect.innerHTML = '<option value="" disabled selected>Error loading colleges</option>';
                }
            }

            async function fetchAndPopulateDepartments() {
                try {
                    const response = await fetch('/api/departments');
                    if (!response.ok) throw new Error('Failed to fetch departments');
                    const departments = await response.json();
                    
                    departmentSelect.innerHTML = '<option value="" disabled selected>Select your department</option>';
                    
                    if (departments.length > 0) {
                        departments.forEach(department => {
                            const option = document.createElement('option');
                            option.value = department.departmentName;
                            option.textContent = department.departmentName;
                            departmentSelect.appendChild(option);
                        });
                    } else {
                        departmentSelect.innerHTML = '<option value="" disabled selected>No departments available</option>';
                    }
                } catch (error) {
                    console.error('Error fetching departments:', error);
                    departmentSelect.innerHTML = '<option value="" disabled selected>Error loading departments</option>';
                }
            }
            
            function showMessage(message, isSuccess) {
                if (!messageDiv) return;
                
                messageDiv.textContent = message;
                messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                
                if (isSuccess) {
                    messageDiv.classList.add('bg-green-100', 'text-green-700');
                } else {
                    messageDiv.classList.add('bg-red-100', 'text-red-700');
                }
            }

            // Initially populate dropdowns
            await Promise.all([
                fetchAndPopulateColleges(),
                fetchAndPopulateDepartments()
            ]);

            // Handle "Send OTP" button click
            sendOtpBtn.addEventListener('click', async () => {
                const email = emailOtpInput.value.trim();
                const mobile = mobileOtpInput.value.trim();

                if (!email || !mobile) {
                    showMessage('Please enter your email and mobile number.', false);
                    return;
                }
                
                sendOtpBtn.disabled = true;
                sendOtpText.classList.add('hidden');
                sendOtpSpinner.classList.remove('hidden');

                try {
                    const response = await fetch('/api/send-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, mobile })
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage(result.message, true);
                        otpStepDiv.classList.add('hidden');
                        signupForm.classList.remove('hidden');
                        
                        emailFinalInput.value = email;
                        mobileFinalInput.value = mobile;
                        emailFinalInputDisplay.value = email;
                        mobileFinalInputDisplay.value = mobile;
                    } else {
                        showMessage(result.message, false);
                    }
                } catch (error) {
                    console.error('Send OTP Fetch Error:', error);
                    showMessage('An error occurred. Please try again.', false);
                } finally {
                    sendOtpBtn.disabled = false;
                    sendOtpText.classList.remove('hidden');
                    sendOtpSpinner.classList.add('hidden');
                }
            });

            // Handle "Resend OTP" link click
            resendOtpLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = emailOtpInput.value.trim();
                const mobile = mobileOtpInput.value.trim();

                if (!email || !mobile) {
                    showMessage('Please go back and enter your email and mobile number first.', false);
                    return;
                }

                // Temporary message while sending
                showMessage('Resending OTP...', true);

                try {
                     const response = await fetch('/api/send-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, mobile })
                    });
                    const result = await response.json();
                    showMessage(result.message, response.ok);
                } catch (error) {
                    console.error('Resend OTP Fetch Error:', error);
                    showMessage('An error occurred while resending. Please try again.', false);
                }
            });

            // Handle full signup form submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(signupForm);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();

                    showMessage(result.message, response.ok);
                    if (response.ok) {
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Signup Fetch Error:', error);
                    showMessage('An unexpected error occurred.', false);
                }
            });
        });
    </script>
</body>
</html>
