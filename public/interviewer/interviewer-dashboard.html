<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewer Dashboard - HIRE WITH US</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* Status Badges */
        .status-badge {
            @apply px-2.5 py-0.5 inline-flex text-xs leading-5 font-semibold rounded-full;
        }
        .status-upcoming { background-color: #DBEAFE; color: #1E40AF; } /* blue */
        .status-completed, .status-pending { background-color: #D1FAE5; color: #065F46; } /* green */
        .status-active { background-color: #FEE2E2; color: #991B1B; } /* red (live) */
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            
            <!-- Top Header -->
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6 sticky top-0 z-10">
                <div class="flex items-center">
                    <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png" alt="Logo">
                    <span class="ml-3 text-2xl font-bold text-gray-800">Interviewer Dashboard</span>
                </div>
                <!-- User Menu -->
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span id="user-name" class="mr-2 text-gray-700 font-medium">Loading...</span>
                        <i class="fas fa-chevron-down text-gray-500 ml-1 h-3 w-3"></i>
                    </button>
                    <div id="user-menu-dropdown" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
                        <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-sign-out-alt w-5 mr-2 text-gray-500"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="p-4 md:p-6 lg:p-8">
                <div class="max-w-5xl mx-auto">
                    
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome, <span id="welcome-name">...</span></h1>
                    <p class="text-lg text-gray-600 mb-6">Here is your assigned interview schedule. Please join the active slot.</p>

                    <!-- Schedule List -->
                    <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
                        <div class="p-4 border-b">
                            <h2 class="text-xl font-bold text-gray-900">My Interview Schedule</h2>
                        </div>
                        
                        <div id="schedule-container" class="divide-y divide-gray-200">
                            <!-- Loading State -->
                            <div id="loading-state" class="p-8 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin fa-2x text-indigo-600"></i>
                                <p class="mt-3 font-medium">Loading schedule...</p>
                            </div>
                            
                            <!-- No Interviews State -->
                            <div id="no-interviews-state" class="p-8 text-center text-gray-500 hidden">
                                <i class="fas fa-calendar-times fa-3x mb-4 text-gray-400"></i>
                                <p class="font-medium text-lg">No interviews found.</p>
                                <p class="text-sm">You have no upcoming or completed interviews assigned to you.</p>
                            </div>
                            
                            <!-- Schedule items will be dynamically inserted here -->
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Authentication Check ---
            const token = localStorage.getItem('token');
            const userString = localStorage.getItem('user');
            
            if (!token || !userString) {
                window.location.href = 'interviewer-login.html';
                return;
            }
            
            let user;
            try {
                user = JSON.parse(userString);
                if (user.role !== 'Interviewer') {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'interviewer-login.html';
                    return;
                }
                
                document.getElementById('user-name').textContent = user.fullName;
                document.getElementById('welcome-name').textContent = user.fullName.split(' ')[0];

            } catch (e) {
                localStorage.clear();
                window.location.href = 'interviewer-login.html';
                return;
            }

            // --- Page Elements ---
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenuDropdown = document.getElementById('user-menu-dropdown');
            const logoutButton = document.getElementById('logout-button');
            const scheduleContainer = document.getElementById('schedule-container');
            const loadingState = document.getElementById('loading-state');
            const noInterviewsState = document.getElementById('no-interviews-state');

            // --- User Menu Logic ---
            userMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                userMenuDropdown.classList.toggle('hidden');
            });
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'interviewer-login.html';
            });
            document.addEventListener('click', () => {
                userMenuDropdown.classList.add('hidden');
            });

            // --- REAL Function to Fetch Schedule ---
            async function fetchSchedule(interviewerEmail) {
                console.log(`Fetching schedule for ${interviewerEmail}...`);
                try {
                    const response = await fetch('/api/interviewer/my-schedule', {
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) {
                         const err = await response.json();
                         throw new Error(err.message || 'Failed to fetch schedule');
                    }
                    return await response.json();
                } catch (error) {
                    console.error(error);
                    loadingState.innerHTML = `<p class="text-red-600 font-medium">Error: ${error.message}</p>`;
                    return [];
                }
            }
            
            // --- Render Schedule Function ---
            function renderSchedule(slots) {
                loadingState.style.display = 'none';
                
                if (slots.length === 0) {
                    noInterviewsState.classList.remove('hidden');
                    return;
                }
                
                scheduleContainer.innerHTML = ''; 
                
                slots.forEach(slot => {
                    const slotEl = document.createElement('div');
                    slotEl.className = 'flex flex-col md:flex-row items-start md:items-center justify-between p-5 gap-4 hover:bg-gray-50';
                    
                    const startTime = new Date(slot.startTime);
                    const time = startTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                    const date = startTime.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    
                    let statusClass = '';
                    let actionButton = '';
                    let statusText = slot.status; // Use the status from backend

                    // Determine status class and button
                    if (statusText === 'Completed' || statusText === 'Pending Evaluation') {
                        statusClass = 'status-completed';
                        actionButton = `<button class="w-full px-4 py-2 bg-gray-200 text-gray-500 font-medium rounded-lg text-sm cursor-not-allowed" disabled>${statusText}</button>`;
                    } else if (statusText === 'Active') {
                        statusClass = 'status-active'; // Live/Active
                        actionButton = `<a href="interviewer-portal.html?slot=${slot.slotId}" class="w-full text-center px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 text-sm">
                                            <i class="fas fa-video mr-2"></i>Join Now
                                        </a>`;
                    } else { // Upcoming
                        statusClass = 'status-upcoming';
                        actionButton = `<a href="interviewer-portal.html?slot=${slot.slotId}" class="w-full text-center px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 text-sm">
                                            <i class="fas fa-video mr-2"></i>Join Interview
                                        </a>`;
                    }

                    slotEl.innerHTML = `
                        <div class="flex-1">
                            <div class="text-lg font-bold text-gray-900">${slot.candidateName}</div>
                            <div class="text-sm text-gray-500">${slot.candidateEmail}</div>
                        </div>
                        <div class="flex flex-col md:flex-row items-stretch md:items-center gap-4 w-full md:w-auto">
                            <div class="text-left md:text-right w-full md:w-auto">
                                <div class="text-base font-semibold text-gray-800">${time}</div>
                                <div class="text-sm text-gray-500">${date}</div>
                            </div>
                            <div class="w-full md:w-40 text-right">
                                <span class="status-badge ${statusClass} mb-2 md:mb-0 md:block">
                                    ${statusText}
                                </span>
                            </div>
                            <div class="w-full md:w-40 text-right">
                                ${actionButton}
                            </div>
                        </div>
                    `;
                    scheduleContainer.appendChild(slotEl);
                });
            }

            // --- Initial Load ---
            (async () => {
                const schedule = await fetchSchedule(user.email);
                renderSchedule(schedule);
            })();

        });
    </script>
</body>
</html>
