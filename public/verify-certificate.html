<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate - TESTIFY</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-5xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <div class="flex items-center">
                <img class="h-10 w-auto" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
                <span class="ml-3 text-2xl font-bold text-gray-800 tracking-tight">TESTIFY</span>
            </div>
            <a href="/login.html" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500 transition-colors">Student/Admin Login &rarr;</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 sm:py-16">
        <div class="max-w-2xl mx-auto bg-white p-8 sm:p-10 rounded-2xl card-shadow border border-gray-200">
            <div class="text-center">
                <div class="flex justify-center items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Verify Certificate</h1>
                </div>
                <p class="mt-3 text-gray-600">Enter the unique Certificate ID or Student Email to confirm its validity.</p>
            </div>

            <div class="mt-8">
                <div class="flex items-center justify-center gap-6 mb-4">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="searchType" value="id" class="form-radio h-4 w-4 text-indigo-600 focus:ring-indigo-500" checked>
                        <span class="text-gray-700 font-medium">Certificate ID</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="searchType" value="email" class="form-radio h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                        <span class="text-gray-700 font-medium">Email ID</span>
                    </label>
                </div>
                <div class="relative">
                     <svg id="input-icon" class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                    </svg>
                    <input type="text" id="search-input" placeholder="Enter Certificate ID" class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
                <button id="verify-btn" class="mt-4 w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 flex items-center justify-center gap-2">
                    <span id="verify-btn-text">Verify Authenticity</span>
                    <div id="spinner" class="spinner hidden"></div>
                </button>
            </div>

            <!-- Verification Result Area -->
            <div id="result-container" class="mt-8">
                <!-- This will be populated dynamically -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto py-6">
        <div class="text-center text-sm text-gray-500">
            &copy; 2025 TESTIFY. All Rights Reserved.
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // This part remains for potential future use with Firebase, but the main logic hits your custom backend.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO_KEY", authDomain: "demo.firebaseapp.com", projectId: "demo" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // --- DOM Elements ---
        const verifyBtn = document.getElementById('verify-btn');
        const verifyBtnText = document.getElementById('verify-btn-text');
        const spinner = document.getElementById('spinner');
        const searchInput = document.getElementById('search-input');
        const resultContainer = document.getElementById('result-container');
        const searchTypeRadios = document.querySelectorAll('input[name="searchType"]');
        const inputIcon = document.getElementById('input-icon');

        const idIconPath = `<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />`;
        const emailIconPath = `<path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />`;

        searchTypeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'id') {
                    searchInput.placeholder = 'Enter Certificate ID';
                    inputIcon.innerHTML = idIconPath;
                } else {
                    searchInput.placeholder = 'Enter Student Email ID';
                    inputIcon.innerHTML = emailIconPath;
                }
            });
        });

        const setLoadingState = (isLoading) => {
            verifyBtn.disabled = isLoading;
            verifyBtnText.textContent = isLoading ? 'Verifying...' : 'Verify Authenticity';
            spinner.classList.toggle('hidden', !isLoading);
        };
        
        const createCertificateDetailsHtml = (data) => {
            const issuedDate = new Date(data.issuedAt).toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
             const profileImageHtml = data.profileImageUrl
                ? `<img src="${data.profileImageUrl}" alt="Student Photo" class="w-20 h-20 rounded-full object-cover border-4 border-white shadow-lg">`
                : `<div class="w-20 h-20 rounded-full bg-gray-200 flex items-center justify-center border-4 border-white shadow-lg text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                   </div>`;
            
            return `
                <div class="flex items-start gap-4">
                    <div class="flex-shrink-0 h-12 w-12 rounded-full bg-green-100 flex items-center justify-center">
                        <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <div class="flex-grow">
                        <h3 class="text-lg font-bold text-green-900">Certificate Verified!</h3>
                        <p class="text-sm text-green-700">This is a valid certificate issued by TESTIFY.</p>
                    </div>
                     ${profileImageHtml}
                </div>
                <div class="mt-4 border-t border-green-200 pt-4 grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-3 text-sm text-gray-800">
                    <div><strong class="font-semibold text-gray-500 block">Student Name</strong> ${data.studentName}</div>
                    <div><strong class="font-semibold text-gray-500 block">Course/Test</strong> ${data.testTitle}</div>
                    <div><strong class="font-semibold text-gray-500 block">College</strong> ${data.college}</div>
                    <div><strong class="font-semibold text-gray-500 block">Date of Issue</strong> ${issuedDate}</div>
                    <div class="col-span-1 sm:col-span-2"><strong class="font-semibold text-gray-500 block">Certificate ID</strong> ${data.certificateId}</div>
                </div>`;
        }

        const renderSingleCertificate = (data) => {
            const detailsHtml = createCertificateDetailsHtml(data);
            return `<div class="p-6 rounded-lg bg-green-50 border border-green-200 fade-in">${detailsHtml}</div>`;
        };

        const renderMultipleCertificates = (data) => {
            let accordionHtml = `<div class="fade-in space-y-2">`;
            data.forEach((cert, index) => {
                const detailsHtml = createCertificateDetailsHtml(cert);
                accordionHtml += `
                    <div class="border border-gray-200 rounded-lg">
                        <button type="button" class="accordion-header flex items-center justify-between w-full p-4 font-medium text-left text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-200 rounded-lg transition-colors" data-accordion-target="#cert-body-${index}">
                            <span>Certificate for: <strong>${cert.testTitle}</strong></span>
                            <svg class="w-3 h-3 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="cert-body-${index}" class="accordion-content">
                            <div class="p-6 bg-green-50 border-t border-green-200">
                                ${detailsHtml}
                            </div>
                        </div>
                    </div>
                `;
            });
            accordionHtml += `</div>`;
            
            resultContainer.innerHTML = accordionHtml;

            document.querySelectorAll('.accordion-header').forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('data-accordion-target');
                    const targetPanel = document.querySelector(targetId);
                    const arrowIcon = button.querySelector('svg');

                    // Close all other panels
                    document.querySelectorAll('.accordion-content').forEach(panel => {
                        if (panel !== targetPanel && panel.style.maxHeight) {
                            panel.style.maxHeight = null;
                            panel.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
                        }
                    });

                    // Toggle the clicked panel
                    if (targetPanel.style.maxHeight) {
                        targetPanel.style.maxHeight = null;
                        arrowIcon.classList.remove('rotate-180');
                    } else {
                        targetPanel.style.maxHeight = targetPanel.scrollHeight + "px";
                        arrowIcon.classList.add('rotate-180');
                    }
                });
            });
        };


        const renderError = (title, message) => {
            return `
                <div class="p-4 rounded-lg bg-red-50 border border-red-200 text-red-800 fade-in flex items-center gap-3">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                     <div>
                        <h3 class="font-bold text-red-900">${title}</h3>
                        <p class="text-sm text-red-700">${message}</p>
                     </div>
                </div>`;
        };

        const handleVerification = async () => {
            const searchValue = searchInput.value.trim();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;

            if (!searchValue) {
                resultContainer.innerHTML = renderError('Input Required', 'Please enter a value to begin verification.');
                return;
            }

            setLoadingState(true);
            resultContainer.innerHTML = '';

            try {
                let response;
                if (searchType === 'id') {
                    response = await fetch(`/api/verify-certificate/${searchValue}`);
                } else {
                    response = await fetch(`/api/certificates-by-email`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: searchValue })
                    });
                }

                const data = await response.json();

                if (response.ok) {
                    if (Array.isArray(data) && data.length > 1) {
                        renderMultipleCertificates(data);
                    } else if (Array.isArray(data) && data.length === 1) {
                        resultContainer.innerHTML = renderSingleCertificate(data[0]);
                    } else if (!Array.isArray(data)) {
                        resultContainer.innerHTML = renderSingleCertificate(data);
                    } else {
                         resultContainer.innerHTML = renderError('Verification Failed', 'No certificates were found for the provided email.');
                    }
                } else {
                     resultContainer.innerHTML = renderError('Verification Failed', data.message || 'The provided value is invalid or could not be found.');
                }
            } catch (error) {
                console.error('Verification Error:', error);
                resultContainer.innerHTML = renderError('Error', 'An error occurred while trying to verify. Please try again later.');
            } finally {
                setLoadingState(false);
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch(error) {
                console.error("Firebase initialization failed:", error);
            }

            verifyBtn.addEventListener('click', handleVerification);
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    handleVerification();
                }
            });
        });
    </script>
</body>
</html>
