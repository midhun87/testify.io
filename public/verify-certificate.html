<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate - TESTIFY</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <div class="flex items-center">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
                <span class="ml-3 text-2xl font-bold text-gray-800">TESTIFY</span>
            </div>
            <a href="/login.html" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800">Student/Admin Login &rarr;</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Verify Certificate Authenticity</h1>
                <p class="mt-2 text-gray-600">Enter the unique Certificate ID to verify its details.</p>
            </div>

            <div class="mt-8">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="certificate-id-input" placeholder="Enter Certificate ID" class="flex-grow w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="verify-btn" class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                        Verify
                    </button>
                </div>
            </div>

            <!-- Verification Result Area -->
            <div id="result-container" class="mt-8 hidden">
                <!-- This will be populated dynamically -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 p-4">
        <div class="text-center text-sm text-gray-500">
            &copy; 2025 TESTIFY. All Rights Reserved.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const verifyBtn = document.getElementById('verify-btn');
            const certificateIdInput = document.getElementById('certificate-id-input');
            const resultContainer = document.getElementById('result-container');

            const handleVerification = async () => {
                const certificateId = certificateIdInput.value.trim();
                if (!certificateId) {
                    resultContainer.innerHTML = `
                        <div class="p-4 rounded-lg bg-yellow-50 border border-yellow-300 text-yellow-800">
                            <p class="font-semibold">Please enter a Certificate ID.</p>
                        </div>
                    `;
                    resultContainer.classList.remove('hidden');
                    return;
                }

                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Verifying...';
                resultContainer.classList.add('hidden');

                try {
                    const response = await fetch(`/api/verify-certificate/${certificateId}`);
                    const data = await response.json();

                    resultContainer.classList.remove('hidden');

                    if (response.ok) {
                        const issuedDate = new Date(data.issuedAt).toLocaleDateString('en-US', {
                            year: 'numeric', month: 'long', day: 'numeric'
                        });
                        resultContainer.innerHTML = `
                            <div class="p-6 rounded-lg bg-green-50 border-2 border-dashed border-green-400">
                                <div class="flex items-center gap-4">
                                    <div class="flex-shrink-0 h-12 w-12 rounded-full bg-green-100 flex items-center justify-center">
                                        <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-bold text-green-800">Certificate Verified!</h3>
                                        <p class="text-sm text-green-700">This is a valid certificate issued by TESTIFY.</p>
                                    </div>
                                </div>
                                <div class="mt-4 border-t border-green-200 pt-4 space-y-2 text-gray-700">
                                    <p><strong class="font-semibold">Student Name:</strong> ${data.studentName}</p>
                                    <p><strong class="font-semibold">Email ID:</strong> ${data.studentEmail}</p>
                                    <p><strong class="font-semibold">College Name:</strong> ${data.college}</p>
                                    <p><strong class="font-semibold">Roll Number:</strong> ${data.rollNumber}</p>
                                    <p><strong class="font-semibold">Course/Test:</strong> ${data.testTitle}</p>
                                    <p><strong class="font-semibold">Date of Issue:</strong> ${issuedDate}</p>
                                    <p><strong class="font-semibold">Certificate ID:</strong> ${data.certificateId}</p>
                                </div>
                            </div>
                        `;
                    } else {
                         resultContainer.innerHTML = `
                            <div class="p-4 rounded-lg bg-red-50 border border-red-300 text-red-800">
                                <h3 class="font-bold">Verification Failed</h3>
                                <p>${data.message || 'The Certificate ID is invalid or could not be found.'}</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Verification Error:', error);
                    resultContainer.classList.remove('hidden');
                    resultContainer.innerHTML = `
                        <div class="p-4 rounded-lg bg-red-50 border border-red-300 text-red-800">
                             <h3 class="font-bold">Error</h3>
                             <p>An error occurred while trying to verify the certificate. Please try again later.</p>
                        </div>
                    `;
                } finally {
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify';
                }
            };

            verifyBtn.addEventListener('click', handleVerification);
            certificateIdInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    handleVerification();
                }
            });
        });
    </script>
</body>
</html>
