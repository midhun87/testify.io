<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification - TESTIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8 mt-10">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <header class="flex items-center justify-between pb-6 border-b border-gray-200">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Certificate Verification</h1>
                    <p class="text-gray-500 mt-1">Official Record from TESTIFY</p>
                </div>
                <img class="h-12 w-12" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
            </header>

            <div id="verification-details" class="mt-8 space-y-4">
                <!-- Verification data will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const verificationDetails = document.getElementById('verification-details');
            const urlParams = new URLSearchParams(window.location.search);
            const certificateId = urlParams.get('id');

            if (!certificateId) {
                verificationDetails.innerHTML = '<p class="text-red-500 font-semibold">Error: No Certificate ID provided.</p>';
                return;
            }

            try {
                const response = await fetch(`/api/verify-certificate/${certificateId}`);
                if (!response.ok) throw new Error('Certificate not found or invalid.');
                
                const data = await response.json();
                
                const issuedDate = new Date(data.issuedAt).toLocaleDateString();

                verificationDetails.innerHTML = `
                    <div>
                        <p class="text-sm font-medium text-gray-500">Student Name</p>
                        <p class="text-lg font-semibold text-gray-900">${data.studentName}</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Test Completed</p>
                        <p class="text-lg font-semibold text-gray-900">${data.testTitle}</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Issued On</p>
                        <p class="text-lg font-semibold text-gray-900">${issuedDate}</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Certificate ID</p>
                        <p class="text-lg font-semibold text-gray-900">${data.certificateId}</p>
                    </div>
                    <div class="pt-4 mt-4 border-t">
                        <p class="text-green-600 font-bold text-center text-xl">✓ Verified</p>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading verification data:', error);
                verificationDetails.innerHTML = `<p class="text-red-500 font-semibold text-center text-xl">✗ Invalid Certificate</p>`;
            }
        });
    </script>
</body>
</html>
