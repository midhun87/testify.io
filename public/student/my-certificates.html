    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- AUTH & UI ---
            const user = JSON.parse(localStorage.getItem('user'));
            const token = localStorage.getItem('token');
            if (!token || !user || user.role !== 'Student') {
                window.location.href = '/login.html';
                return;
            }
            document.getElementById('user-name').textContent = user.fullName;
            
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            const logoutButton = document.getElementById('logout-button');
            userMenuButton.addEventListener('click', () => userMenu.classList.toggle('hidden'));
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            });

            // --- FETCH AND DISPLAY CERTIFICATES ---
            const certificatesList = document.getElementById('certificates-list');
            async function fetchCertificates() {
                try {
                    const response = await fetch('/api/student/certificates', {
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) throw new Error('Failed to fetch certificates');
                    const certificates = await response.json();

                    certificatesList.innerHTML = '';
                    if (certificates.length === 0) {
                        certificatesList.innerHTML = '<p class="text-gray-500">You have not earned any certificates yet.</p>';
                        return;
                    }

                    certificates.forEach(cert => {
                        const certElement = document.createElement('div');
                        certElement.className = 'flex items-center justify-between bg-gray-50 p-4 rounded-lg border border-gray-200';
                        const issuedDate = new Date(cert.issuedAt).toLocaleDateString();
                        
                        const title = cert.courseTitle || cert.testTitle;
                        const type = cert.certificateType === 'Course' ? 'Course' : 'Test';

                        certElement.innerHTML = `
                            <div>
                                <p class="font-semibold text-gray-800">${title}</p>
                                 <p class="text-sm text-gray-600">Type: ${type} | Issued on: ${issuedDate}</p>
                            </div>
                            <a href="/student/view-certificate.html?id=${cert.certificateId}" class="font-medium text-indigo-600 hover:text-indigo-800">View</a>
                        `;
                        certificatesList.appendChild(certElement);
                    });
                } catch (error) {
                    console.error('Error fetching certificates:', error);
                    certificatesList.innerHTML = '<p class="text-red-500">Could not load your certificates.</p>';
                }
            }
            await fetchCertificates();
        });
    </script>
