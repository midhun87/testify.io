        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-8 sticky top-0 z-10">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Scheduled Meetings</h1>
                    <p id="welcome-message" class="text-sm text-gray-500">Join your scheduled meetings here.</p>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2">
                            <img id="profile-image-header" src="https://placehold.co/40x40/E2E8F0/4A5568?text=S" alt="Profile" class="w-10 h-10 rounded-full object-cover">
                            <span id="user-name" class="font-semibold text-gray-700 hidden sm:block">Student Name</span>
                            <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <main class="p-6 sm:p-8">
                <div id="attendance-summary" class="mb-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                     <!-- Attendance cards will be loaded here -->
                </div>
                
                <div class="mt-10">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Upcoming Meetings</h2>
                    <div id="upcoming-meetings-list" class="space-y-6">
                        <!-- Upcoming meetings will be loaded here -->
                    </div>
                </div>

                <div class="mt-10">
                    <div id="completed-meetings-toggle" class="w-full flex justify-between items-center text-left text-xl font-bold text-gray-800 mb-4 p-4 bg-white rounded-lg shadow-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                        <span class="pointer-events-none">Completed Meetings</span>
                        <div class="flex items-center">
                            <button id="print-attendance-btn" class="px-4 py-2 bg-indigo-600 text-white text-sm rounded-lg shadow-md hover:bg-indigo-700 flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm7-8a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                                Print
                            </button>
                            <svg id="completed-meetings-icon" class="w-6 h-6 ml-4 transition-transform transform pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                    <div id="completed-meetings-list" class="space-y-6 hidden">
                        <!-- Completed meetings will be loaded here -->
                    </div>
                </div>


                <div id="loader" class="text-center py-10">
                    <div class="inline-block border-4 border-t-transparent border-indigo-600 rounded-full w-12 h-12 animate-spin"></div>
                    <p class="mt-4 text-gray-500">Loading your meetings...</p>
                </div>
            </main>
            <footer class="bg-white border-t border-gray-200 p-4 mt-auto">
                <div class="text-center text-sm text-gray-500">
                    &copy; 2025 TESTIFY. All Rights Reserved.
                </div>
            </footer>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            const token = localStorage.getItem('token');

            if (!token || !user || user.role !== 'Student') {
                window.location.href = '/login';
                return;
            }
            document.getElementById('user-name').textContent = user.fullName;
            document.getElementById('welcome-message').textContent = `Welcome back, ${user.fullName.split(' ')[0]}!`;

            async function fetchProfileImage() {
                try {
                    const response = await fetch('/api/student/profile', { headers: { 'x-auth-token': token } });
                    if (response.ok) {
                        const profileData = await response.json();
                        if (profileData.profileImageUrl) {
                            document.getElementById('profile-image-header').src = profileData.profileImageUrl;
                        }
                    }
                } catch (error) { console.error('Error fetching profile image:', error); }
            }
            await fetchProfileImage();

            document.getElementById('user-menu-button').addEventListener('click', () => document.getElementById('user-menu').classList.toggle('hidden'));
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            });
            
            const upcomingMeetingsList = document.getElementById('upcoming-meetings-list');
            const completedMeetingsList = document.getElementById('completed-meetings-list');
            const attendanceSummary = document.getElementById('attendance-summary');
            const loader = document.getElementById('loader');

            const completedMeetingsToggle = document.getElementById('completed-meetings-toggle');
            const completedMeetingsIcon = document.getElementById('completed-meetings-icon');
            const printAttendanceBtn = document.getElementById('print-attendance-btn');
            let completedMeetingsData = [];

            completedMeetingsToggle.addEventListener('click', () => {
                completedMeetingsList.classList.toggle('hidden');
                completedMeetingsIcon.classList.toggle('rotate-180');
            });

            printAttendanceBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent dropdown from toggling

                if (completedMeetingsData.length === 0) {
                    alert('No completed meetings to print.');
                    return;
                }

                const logoUrl = "https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png";
                const studentName = user.fullName;
                const printDate = new Date().toLocaleDateString();

                let tableRows = '';
                completedMeetingsData.forEach(meeting => {
                    tableRows += `
                        <tr>
                            <td>${meeting.title}</td>
                            <td>${meeting.date}</td>
                            <td class="${meeting.status === 'Attended' ? 'attended' : 'missed'}">${meeting.status}</td>
                        </tr>
                    `;
                });

                const printContent = `
                    <html>
                    <head>
                        <title>Attendance Report - ${studentName}</title>
                        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
                        <style>
                            body { font-family: 'Inter', sans-serif; margin: 2rem; color: #333; }
                            .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #e2e8f0; padding-bottom: 1rem; }
                            .header img { height: 50px; }
                            .header-text { text-align: right; }
                            h1 { color: #1e293b; font-size: 1.5rem; }
                            p { color: #475569; margin: 0.25rem 0; }
                            table { width: 100%; border-collapse: collapse; margin-top: 2rem; font-size: 0.9rem; }
                            th, td { border: 1px solid #cbd5e1; padding: 0.75rem; text-align: left; }
                            th { background-color: #f1f5f9; color: #334155; font-weight: 600; }
                            tr:nth-child(even) { background-color: #f8fafc; }
                            .attended { color: #166534; font-weight: 500; }
                            .missed { color: #991b1b; font-weight: 500; }
                            @media print {
                                body { margin: 1rem; }
                                .header { padding-bottom: 0.5rem;}
                            }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <img src="${logoUrl}" alt="TESTIFY Logo">
                            <div class="header-text">
                                <h1>Attendance Report</h1>
                                <p><strong>Student:</strong> ${studentName}</p>
                                <p><strong>Date Printed:</strong> ${printDate}</p>
                            </div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Meeting Title</th>
                                    <th>Date & Time</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </body>
                    </html>
                `;

                const printWindow = window.open('', '_blank');
                printWindow.document.write(printContent);
                printWindow.document.close();
                printWindow.focus();
                // Use a timeout to ensure content is loaded before printing
                setTimeout(() => {
                    printWindow.print();
                    printWindow.close();
                }, 250);
            });

            try {
                const response = await fetch('/api/student/meetings', {
                    headers: { 'x-auth-token': token }
                });
                
                if (!response.ok) throw new Error('Failed to load meetings.');

                const meetings = await response.json();
                loader.style.display = 'none';

                const now = new Date();
                let attendedCount = 0;
                let missedCount = 0;

                if (meetings.length > 0) {
                    meetings.sort((a, b) => new Date(a.startTime) - new Date(b.startTime));

                    meetings.forEach(meeting => {
                        const meetingTime = new Date(meeting.startTime);
                        const meetingEndTime = new Date(meetingTime.getTime() + (meeting.duration || 60) * 60000);
                        
                        const hasAttended = meeting.attendees && meeting.attendees.some(attendee => attendee.email === user.email);
                        const isMeetingEndedByAdmin = meeting.status === 'Ended';
                        const isMeetingLive = now >= meetingTime && now <= meetingEndTime && !isMeetingEndedByAdmin;
                        const isMeetingPast = now > meetingEndTime;
                        const isMeetingCompleted = isMeetingPast || isMeetingEndedByAdmin;


                        const meetingCard = document.createElement('div');
                        meetingCard.className = 'bg-white p-6 rounded-lg shadow-md flex flex-col sm:flex-row items-start justify-between transition hover:shadow-lg';
                        
                        let statusBadge;
                        let listToAppend;

                        if (isMeetingCompleted) {
                            listToAppend = completedMeetingsList;
                            if (hasAttended) {
                                attendedCount++;
                                statusBadge = `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200">Attended</span>`;
                                completedMeetingsData.push({ title: meeting.title, date: meetingTime.toLocaleString(), status: 'Attended' });
                            } else {
                                missedCount++;
                                statusBadge = `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-red-600 bg-red-200">Missed</span>`;
                                completedMeetingsData.push({ title: meeting.title, date: meetingTime.toLocaleString(), status: 'Missed' });
                            }
                        } else {
                            listToAppend = upcomingMeetingsList;
                             if (isMeetingLive) {
                                statusBadge = `<span class="animate-pulse-live text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-red-600 bg-red-200">LIVE</span>`;
                            } else {
                                statusBadge = `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">Upcoming</span>`;
                            }
                        }

                        const buttonHtml = `
                            <button 
                                data-meet-link="${meeting.meetLink}" 
                                data-meeting-id="${meeting.testId}"
                                class="join-btn w-full sm:w-auto flex-shrink-0 px-6 py-2 ${isMeetingLive ? 'bg-green-600 hover:bg-green-700' : 'bg-gray-400 cursor-not-allowed'} text-white font-semibold rounded-lg shadow-md"
                                ${!isMeetingLive ? 'disabled' : ''}>
                                ${isMeetingLive ? 'Join Live' : (isMeetingCompleted ? 'Meeting Ended' : 'Join Meeting')}
                            </button>`;

                        meetingCard.innerHTML = `
                            <div class="flex-1 mb-4 sm:mb-0 sm:mr-4">
                                <div class="flex items-center mb-2">
                                    <h3 class="text-xl font-bold text-gray-800 mr-3">${meeting.title}</h3>
                                    ${statusBadge}
                                </div>
                                <p class="text-gray-500 text-sm mb-3">Scheduled for: ${meetingTime.toLocaleString()}</p>
                                <p class="text-gray-600">${meeting.description || 'No description provided.'}</p>
                            </div>
                            ${buttonHtml}
                        `;
                        listToAppend.appendChild(meetingCard);
                    });

                } 
                
                if (upcomingMeetingsList.children.length === 0) {
                     upcomingMeetingsList.innerHTML = `<div class="text-center bg-white p-10 rounded-lg shadow-md"><p class="text-gray-500">No upcoming meetings.</p></div>`;
                }
                if (completedMeetingsList.children.length === 0) {
                    completedMeetingsList.innerHTML = '<div class="text-center bg-white p-10 rounded-lg shadow-md"><p class="text-gray-500">No completed meetings yet.</p></div>';
                }

                // Populate Attendance Summary
                attendanceSummary.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <p class="text-sm font-medium text-gray-500">Total Meetings</p>
                        <p class="text-3xl font-bold text-gray-800">${meetings.length}</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <p class="text-sm font-medium text-green-500">Attended</p>
                        <p class="text-3xl font-bold text-green-600">${attendedCount}</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <p class="text-sm font-medium text-red-500">Missed / Absent</p>
                        <p class="text-3xl font-bold text-red-600">${missedCount}</p>
                    </div>
                `;

            } catch (error) {
                console.error('Error fetching meetings:', error);
                loader.style.display = 'none';
                upcomingMeetingsList.innerHTML = '<div class="text-center bg-red-50 p-10 rounded-lg shadow-md"><p class="text-red-600">Could not load meetings. Please try again later.</p></div>';
            }

            document.body.addEventListener('click', async (event) => {
                const joinButton = event.target.closest('.join-btn');
                if (joinButton && !joinButton.disabled) {
                    const meetLink = joinButton.dataset.meetLink;
                    const meetingId = joinButton.dataset.meetingId;

                    if (!meetLink) {
                        alert('Error: Meeting link is not available.');
                        return;
                    }

                    try {
                         await fetch(`/api/meetings/${meetingId}/join`, {
                            method: 'POST',
                            headers: { 'x-auth-token': token }
                        });
                    } catch (error) {
                        console.error('Failed to record attendance, but redirecting anyway:', error);
                    }

                    try {
                        const url = new URL(meetLink);
                        const meetingNumber = url.pathname.split('/j/')[1];
                        const passWord = url.searchParams.get('pwd');

                        if (!meetingNumber) throw new Error('Could not parse meeting number from link.');
                        
                        let zoomJoinUrl = `https://app.zoom.us/wc/join/${meetingNumber}`;
                        if (passWord) zoomJoinUrl += `?pwd=${passWord}`;
                        
                        window.location.href = zoomJoinUrl;
                    } catch (error) {
                        console.error("Redirection Error:", error);
                        alert(`Error: Could not redirect to the meeting. ${error.message}`);
                    }
                }
            });
        });
    </script>
</body>
</html>
