        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">My Learning Path</h1>
                    <p id="welcome-message" class="text-sm text-gray-500">Your assigned courses and learning progress.</p>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2">
                            <!-- <img id="profile-image-header" src="https://placehold.co/40x40/E2E8F0/4A5568?text=S" alt="Profile" class="w-10 h-10 rounded-full object-cover"> -->
                            <span id="user-name" class="font-semibold text-gray-700">Student Name</span>
                            <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <main class="p-6 sm:p-8">
                <div id="courses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Course cards will be injected here -->
                </div>
            </main>
            <footer class="bg-white border-t border-gray-200 p-4 mt-auto">
                <div class="text-center text-sm text-gray-500">
                    &copy; 2025 TESTIFY. All Rights Reserved.
                </div>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));

            if (!token || !user) { window.location.href = '/login'; return; }

            document.getElementById('user-name').textContent = user.fullName;
            document.getElementById('welcome-message').textContent = `Welcome, ${user.fullName.split(' ')[0]}!`;

            async function fetchProfileImage() {
                try {
                    const response = await fetch('/api/student/profile', { headers: { 'x-auth-token': token } });
                    if (response.ok) {
                        const profileData = await response.json();
                        if (profileData.profileImageUrl) {
                            document.getElementById('profile-image-header').src = profileData.profileImageUrl;
                        }
                    }
                } catch (error) { console.error('Error fetching profile image:', error); }
            }
            await fetchProfileImage();

            document.getElementById('user-menu-button').addEventListener('click', () => document.getElementById('user-menu').classList.toggle('hidden'));
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            });

            const coursesContainer = document.getElementById('courses-container');

            try {
                const response = await fetch('/api/student/my-courses', {
                    headers: { 'x-auth-token': token }
                });
                if (!response.ok) throw new Error('Failed to fetch courses');

                const courses = await response.json();

                if (courses.length === 0) {
                    coursesContainer.innerHTML = `
                        <div class="col-span-full text-center py-16 px-6 bg-white rounded-lg shadow-sm">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" /></svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">No Courses Assigned</h3>
                            <p class="mt-1 text-sm text-gray-500">Check back later to see if new courses have been assigned to you.</p>
                        </div>`;
                    return;
                }

                courses.forEach(course => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-lg overflow-hidden flex flex-col justify-between hover:shadow-2xl transition-shadow duration-300 border border-gray-200 group';
                    
                    let statusBadge;
                    if (course.completionPercentage === 100) {
                        statusBadge = `<span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-1 rounded-full">Completed</span>`;
                    } else if (course.completionPercentage > 0) {
                        statusBadge = `<span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-1 rounded-full">In Progress</span>`;
                    } else {
                        statusBadge = `<span class="bg-gray-100 text-gray-800 text-xs font-semibold px-2.5 py-1 rounded-full">Not Started</span>`;
                    }

                    card.innerHTML = `
                        <div>
                            <img class="h-40 w-full object-cover" src="https://placehold.co/600x400/6366F1/FFFFFF?text=${encodeURIComponent(course.title)}&font=inter" alt="${course.title}">
                            <div class="p-6">
                                <div class="flex justify-between items-start mb-3">
                                    <h2 class="text-xl font-bold text-gray-800 group-hover:text-indigo-600 transition-colors">${course.title}</h2>
                                    ${statusBadge}
                                </div>
                                <p class="text-gray-600 text-sm mb-5 h-10 overflow-hidden">${course.description}</p>
                                
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-sm font-medium text-gray-700">Progress</span>
                                        <span class="text-sm font-medium text-gray-700">${course.completionPercentage}%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                                        <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${course.completionPercentage}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-4">
                             <a href="/student/view-course.html?id=${course.courseId}" class="block w-full text-center px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors shadow-md hover:shadow-lg">
                                ${course.completionPercentage > 0 ? 'Continue Learning' : 'Start Course'}
                            </a>
                        </div>
                    `;
                    coursesContainer.appendChild(card);
                });

            } catch (error) {
                console.error('Error fetching courses:', error);
                coursesContainer.innerHTML = `<p class="text-red-500 col-span-full">Could not load your courses. Please try again later.</p>`;
            }
        });
    </script>
