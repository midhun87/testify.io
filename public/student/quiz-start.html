<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ready - TESTIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg">
        <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
            <img id="quiz-logo" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="Quiz Logo" class="h-16 w-auto mx-auto mb-4">
            <h1 id="quiz-title-header" class="text-2xl font-bold text-gray-800 mb-2">Quiz Starting Soon!</h1>
            <p class="text-gray-500 mb-6">Please fill in your details to continue.</p>
            <form id="student-details-form" class="space-y-4 text-left">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                 <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="roll-number" class="block text-sm font-medium text-gray-700">Roll Number</label>
                    <input type="text" id="roll-number" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="college-name" class="block text-sm font-medium text-gray-700">College Name</label>
                    <input type="text" id="college-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                 <div>
                    <label for="department-name" class="block text-sm font-medium text-gray-700">Department Name</label>
                    <input type="text" id="department-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full py-3 mt-4 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700">Enter Quiz</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const quizLogoEl = document.getElementById('quiz-logo');
            const quizTitleHeaderEl = document.getElementById('quiz-title-header');
            
            let liveQuizId = localStorage.getItem('liveQuizId');
            const urlParams = new URLSearchParams(window.location.search);
            const quizCode = urlParams.get('code');

            if (!liveQuizId && !quizCode) {
                alert('Could not find a quiz to join. Redirecting...');
                window.location.href = 'quiz-join.html';
                return;
            }

            if (!liveQuizId && quizCode) {
                 try {
                    const response = await fetch('/api/quizcom/join-by-code', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ quizCode })
                    });
                    if (!response.ok) throw new Error('Invalid or expired quiz code.');
                    const data = await response.json();
                    liveQuizId = data.liveQuizId;
                    localStorage.setItem('liveQuizId', liveQuizId);
                } catch (err) {
                    alert(err.message);
                    window.location.href = 'quiz-join.html';
                    return;
                }
            }

            // Fetch quiz details to display logo and title
            try {
                const res = await fetch(`/api/quizcom/live/${liveQuizId}/details`);
                const data = await res.json();
                if (data.logoUrl) {
                    quizLogoEl.src = data.logoUrl;
                }
                quizTitleHeaderEl.textContent = data.title;
            } catch (error) {
                console.error('Failed to load quiz details', error);
            }

            document.getElementById('student-details-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const studentDetails = {
                    fullName: document.getElementById('full-name').value,
                    email: document.getElementById('email').value,
                    rollNumber: document.getElementById('roll-number').value,
                    collegeName: document.getElementById('college-name').value,
                    departmentName: document.getElementById('department-name').value,
                };
                
                localStorage.setItem('studentDetails', JSON.stringify(studentDetails));
                window.location.href = 'quiz-active.html';
            });
        });
    </script>
</body>
</html>
