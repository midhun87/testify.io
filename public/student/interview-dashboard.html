<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">

<div id="app" class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">My Interviews</h1>

    <div id="interview-list-container" class="space-y-4">
        <!-- Interviews will be dynamically added here -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const auth = { token: localStorage.getItem('token') };

        async function fetchMyInterviews() {
            try {
                const response = await fetch('/api/student/interviews', {
                    headers: { 'x-auth-token': auth.token },
                });
                const interviews = await response.json();
                const container = document.getElementById('interview-list-container');
                container.innerHTML = '';

                if (interviews.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500">No interviews assigned to you yet.</p>';
                    return;
                }

                interviews.forEach(interview => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-6 rounded-lg shadow-md border border-gray-200 flex justify-between items-center';
                    card.innerHTML = `
                        <div>
                            <h2 class="text-xl font-semibold">${interview.title}</h2>
                            <p class="text-gray-600">Questions: ${interview.questions.length}</p>
                        </div>
                        <a href="/student/interview-page.html?id=${interview.interviewId}" class="bg-indigo-600 text-white px-6 py-3 rounded-full hover:bg-indigo-700 transition-colors duration-300 shadow-md">
                            Start Interview
                        </a>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error fetching interviews:', error);
                alert('Failed to fetch interviews. Please try again.');
            }
        }
        
        fetchMyInterviews();
    });
</script>
</body>
</html>
