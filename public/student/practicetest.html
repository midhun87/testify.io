<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Tests - TESTIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #test-environment.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <div id="page-container">
        <!-- Main content container -->
        <div id="main-content" class="p-4 sm:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Practice Tests</h1>
            <div id="test-list" class="space-y-4">
                <!-- Test list will be populated here -->
            </div>
        </div>

        <!-- Test Environment (Initially Hidden) -->
        <div id="test-environment" class="hidden bg-white">
            <div class="flex flex-col h-full">
                <header class="p-4 bg-white shadow-md flex justify-between items-center">
                    <h1 id="test-title" class="text-lg sm:text-xl font-bold text-gray-800 truncate"></h1>
                    <button id="exit-fullscreen-btn" class="text-gray-600 hover:text-red-500">
                        <i class="fas fa-times-circle text-2xl"></i>
                    </button>
                </header>
                <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
                    <div id="question-content" class="bg-white p-4 sm:p-6 rounded-lg"></div>
                </main>
                <footer class="p-4 bg-white border-t flex justify-between items-center">
                    <button id="prev-btn" class="px-6 py-2 bg-gray-300 rounded-lg disabled:opacity-50">Previous</button>
                    <button id="submit-practice-test-btn" class="px-6 py-2 bg-red-600 text-white font-bold rounded-lg">Submit</button>
                    <button id="next-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg disabled:opacity-50">Next</button>
                </footer>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';

        const pageContainer = document.getElementById('page-container');
        const mainContent = document.getElementById('main-content');
        const testEnvironment = document.getElementById('test-environment');
        const testListDiv = document.getElementById('test-list');
        let currentTest = null;
        let currentQuestionIndex = 0;
        let studentAnswers = [];

        async function fetchPracticeTests() {
            try {
                const response = await fetch('/api/student/practice-tests', { headers: { 'x-auth-token': token } });
                if (!response.ok) throw new Error('Failed to load tests');
                const tests = await response.json();
                
                testListDiv.innerHTML = '';
                if (tests.length === 0) {
                    testListDiv.innerHTML = '<p class="text-center text-gray-500">No practice tests have been assigned to you yet.</p>';
                    return;
                }

                tests.forEach(test => {
                    const testCard = document.createElement('div');
                    testCard.className = 'bg-white p-4 rounded-lg shadow flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0';
                    testCard.innerHTML = `
                        <div>
                            <h2 class="font-bold text-lg">${test.title}</h2>
                            <p class="text-sm text-gray-600">${test.questions.length} Questions</p>
                        </div>
                        <button class="start-btn bg-indigo-600 text-white px-4 py-2 rounded-lg w-full sm:w-auto" data-testid="${test.testId}">Start Practice</button>
                    `;
                    testListDiv.appendChild(testCard);
                });
                
                document.querySelectorAll('.start-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const testId = btn.dataset.testid;
                        currentTest = tests.find(t => t.testId === testId);
                        startPracticeTest();
                    });
                });
            } catch (error) {
                testListDiv.innerHTML = `<p class="text-center text-red-500">Error: ${error.message}</p>`;
            }
        }
        
        function enterFullScreen() {
            if (pageContainer.requestFullscreen) {
                pageContainer.requestFullscreen();
            } else if (pageContainer.webkitRequestFullscreen) { /* Safari */
                pageContainer.webkitRequestFullscreen();
            }
        }

        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            }
        }

        function startPracticeTest() {
            mainContent.classList.add('hidden');
            testEnvironment.classList.remove('hidden');
            testEnvironment.classList.add('fullscreen');
            enterFullScreen();
            
            document.getElementById('test-title').textContent = currentTest.title;
            studentAnswers = new Array(currentTest.questions.length).fill(null);
            currentQuestionIndex = 0;
            renderQuestion();
        }

        function renderQuestion() {
            const question = currentTest.questions[currentQuestionIndex];
            const questionContent = document.getElementById('question-content');
            const savedAnswer = studentAnswers[currentQuestionIndex];
            
            let optionsHtml = question.options.map((opt, i) => `
                <label class="block p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                    <input type="radio" name="option" value="${opt}" class="mr-2" ${savedAnswer === opt ? 'checked' : ''}>
                    ${opt}
                </label>
            `).join('');

            questionContent.innerHTML = `
                <p class="font-semibold mb-4">Q${currentQuestionIndex + 1}: ${question.text}</p>
                <div class="space-y-2">${optionsHtml}</div>
            `;
            
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').disabled = currentQuestionIndex === currentTest.questions.length - 1;
        }
        
        function saveAnswer() {
            const selected = document.querySelector('input[name="option"]:checked');
            if (selected) {
                studentAnswers[currentQuestionIndex] = selected.value;
            }
        }
        
        function endPracticeTest() {
             mainContent.classList.remove('hidden');
             testEnvironment.classList.add('hidden');
             testEnvironment.classList.remove('fullscreen');
             exitFullScreen();
        }

        document.getElementById('next-btn').addEventListener('click', () => {
            saveAnswer();
            currentQuestionIndex++;
            renderQuestion();
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            saveAnswer();
            currentQuestionIndex--;
            renderQuestion();
        });

        document.getElementById('submit-practice-test-btn').addEventListener('click', async () => {
            saveAnswer();
            if(confirm("Are you sure you want to submit?")) {
                try {
                    const response = await fetch('/api/student/submit-practice-test', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify({ testId: currentTest.testId, answers: studentAnswers })
                    });
                    const result = await response.json();
                    endPracticeTest();
                    alert(`Test Submitted!\nYour Score: ${result.score} out of ${result.totalMarks} (${result.percentage}%)`);
                    fetchPracticeTests();
                } catch (error) {
                    alert('Error submitting test.');
                }
            }
        });
        
        document.getElementById('exit-fullscreen-btn').addEventListener('click', () => {
            if(confirm("Are you sure you want to exit? Your progress will not be saved.")) {
                endPracticeTest();
            }
        });
        
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && testEnvironment.classList.contains('fullscreen')) {
                endPracticeTest();
            }
        });

        fetchPracticeTests();
    </script>
</body>
</html>
