<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Meetings - Admin</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
        
        /* New, more robust print styles */
        @media print {
            /* Hide everything on the page by default */
            body > * {
                display: none !important;
            }

            /* Make only the modal container and its parents visible */
            #attendee-modal, #attendee-modal > div, #attendee-modal > div > div {
                display: block !important;
            }

            /* Reset the modal's layout to be static and simple for printing */
            #attendee-modal,
            #attendee-modal > div,
            #attendee-modal > div > div {
                position: static !important;
                width: auto !important;
                height: auto !important;
                overflow: visible !important;
                box-shadow: none !important;
                border: none !important;
                transform: none !important;
                transition: none !important;
                background: none !important;
            }

            /* Hide the non-printable elements within the modal (overlay, footer) */
            .fixed.inset-0, /* The dark overlay */
            .bg-gray-50 /* The button footer */
            {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
                <span class="ml-3 text-2xl font-bold">ADMIN</span>
            </div>
            <div class="flex flex-col flex-grow p-4">
                 <a href="schedule-meeting.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0h18" /></svg>
                    <span class="ml-3">Schedule Meeting</span>
                </a>
                <a href="view-meetings.html" class="sidebar-link active flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" /></svg>
                    <span class="ml-3">View Meetings</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6">
                 <div>
                    <h1 class="text-2xl font-bold text-gray-800">Scheduled Meetings</h1>
                 </div>
                 <div>
                    <a href="schedule-meeting.html" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        + Schedule New Meeting
                    </a>
                 </div>
            </div>
            <div class="p-6 md:p-8">
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">Title</th>
                                    <th class="px-6 py-3">Scheduled Time</th>
                                    <th class="px-6 py-3">Duration</th>
                                    <th class="px-6 py-3">Attendees</th>
                                    <th class="px-6 py-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="meetings-table-body">
                                <!-- Meetings will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Attendee Modal -->
    <div id="attendee-modal" class="hidden fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 opacity-75"></div>
            <div class="bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:max-w-3xl sm:w-full">
                <div id="print-area">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div id="print-header" class="hidden mb-6 print:flex items-center justify-between border-b pb-4">
                             <img class="h-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
                             <h2 id="print-title" class="text-xl font-bold text-gray-800"></h2>
                        </div>
                        <h3 class="text-xl leading-6 font-bold text-gray-900 print:hidden" id="modal-title">Attendees</h3>
                        <div class="mt-4">
                            <table class="w-full text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2">Name</th>
                                        <th class="px-4 py-2">Email</th>
                                        <th class="px-4 py-2">College</th>
                                        <th class="px-4 py-2">Join Time</th>
                                    </tr>
                                </thead>
                                <tbody id="attendee-list" class="divide-y divide-gray-200">
                                    <!-- Attendee list items will be injected here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="print-button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">
                        Print Attendees
                    </button>
                    <button type="button" id="close-modal" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = '/login.html'; return; }

            const meetingsTableBody = document.getElementById('meetings-table-body');
            const attendeeModal = document.getElementById('attendee-modal');
            const attendeeList = document.getElementById('attendee-list');
            const closeModalButton = document.getElementById('close-modal');
            const modalTitle = document.getElementById('modal-title');
            const printButton = document.getElementById('print-button');
            const printTitle = document.getElementById('print-title');
            const printHeader = document.getElementById('print-header');

            async function showAttendees(meetingId, meetingTitle) {
                try {
                    modalTitle.textContent = `Attendees for: ${meetingTitle}`;
                    printTitle.textContent = `Attendees: ${meetingTitle}`;
                    attendeeList.innerHTML = '<tr><td colspan="4" class="text-center py-4">Loading...</td></tr>';
                    attendeeModal.classList.remove('hidden');

                    const response = await fetch(`/api/admin/meetings/${meetingId}/attendees`, {
                        headers: { 'x-auth-token': token }
                    });
                    if(!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Could not fetch attendees.');
                    }
                    const attendees = await response.json();
                    attendeeList.innerHTML = '';
                    if(attendees.length > 0) {
                        attendees.forEach(att => {
                            const tr = document.createElement('tr');
                            tr.className = 'bg-white';
                            tr.innerHTML = `
                                <td class="px-4 py-3 font-medium text-gray-900">${att.name}</td>
                                <td class="px-4 py-3">${att.email}</td>
                                <td class="px-4 py-3">${att.college || 'N/A'}</td>
                                <td class="px-4 py-3 text-xs">${new Date(att.joinTime).toLocaleString()}</td>
                            `;
                            attendeeList.appendChild(tr);
                        });
                    } else {
                        attendeeList.innerHTML = '<tr><td colspan="4" class="text-center py-4">No students have joined yet.</td></tr>';
                    }
                } catch (error) {
                    attendeeList.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-red-500">Error: ${error.message}</td></tr>`;
                }
            }

            meetingsTableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-attendees-btn')) {
                    showAttendees(e.target.dataset.meetingId, e.target.dataset.meetingTitle);
                }
            });
            
            closeModalButton.addEventListener('click', () => attendeeModal.classList.add('hidden'));
            
            // Simplified print logic
            printButton.addEventListener('click', () => {
                window.print();
            });

            async function loadMeetings() {
                try {
                    const response = await fetch('/api/admin/meetings', { headers: { 'x-auth-token': token } });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to load meetings.');
                    }
                    const meetings = await response.json();
                    meetingsTableBody.innerHTML = '';
                    if (meetings.length === 0) {
                        meetingsTableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No meetings scheduled yet.</td></tr>';
                        return;
                    }
                    meetings.forEach(meeting => {
                        const row = document.createElement('tr');
                        row.className = 'bg-white border-b';
                        row.innerHTML = `
                            <td class="px-6 py-4 font-medium text-gray-900">${meeting.title}</td>
                            <td class="px-6 py-4">${new Date(meeting.startTime).toLocaleString()}</td>
                            <td class="px-6 py-4">${meeting.durationMinutes || meeting.duration} mins</td>
                            <td class="px-6 py-4">${meeting.attendees?.length || 0}</td>
                            <td class="px-6 py-4 space-x-4">
                                <button data-meeting-id="${meeting.testId}" data-meeting-title="${meeting.title}" class="view-attendees-btn font-medium text-indigo-600 hover:text-indigo-900">View Attendees</button>
                                <a href="${meeting.meetLink}" target="_blank" class="font-medium text-green-600 hover:text-green-900">Join Meet</a>
                            </td>
                        `;
                        meetingsTableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error("Load Meetings Error:", error);
                    meetingsTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">Error: ${error.message}</td></tr>`;
                }
            }
            loadMeetings();
        });
    </script>
</body>
</html>
