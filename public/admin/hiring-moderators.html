<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Hiring Moderators - TESTIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
        .sidebar-heading {
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #9CA3AF;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
                <span class="ml-3 text-2xl font-bold">TESTIFY</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto">
                <a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="ml-3">Dashboard</span>
                </a>

                <div class="sidebar-heading mt-4">User Management</div>
                 <a href="create-hiring-moderator.html" class="sidebar-link active flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" /></svg>
                    <span class="ml-3">Hiring Moderators</span>
                </a>
                <a href="add-college.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                   <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A11.953 11.953 0 0112 13.5c-2.998 0-5.74-1.1-7.843-2.918" /></svg>
                    <span class="ml-3">Colleges</span>
                </a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6">
                <h1 class="text-2xl font-bold text-gray-800">Manage Hiring Moderators</h1>
                <div id="user-menu-container"></div>
            </div>

            <div class="p-6">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Create Moderator Form -->
                    <div class="lg:col-span-1">
                        <div class="bg-white p-8 rounded-xl shadow-md">
                             <h2 class="text-xl font-bold text-gray-800 mb-6">Add New Moderator</h2>
                            <form id="create-moderator-form">
                                <div class="space-y-6">
                                    <div>
                                        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                                        <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    </div>
                                    <div>
                                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    </div>
                                    <div>
                                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                        <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    </div>
                                </div>
                                <div class="mt-8">
                                    <button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Create Account
                                    </button>
                                </div>
                            </form>
                            <div id="message" class="mt-4 text-center"></div>
                        </div>
                    </div>
                    <!-- Moderator List -->
                    <div class="lg:col-span-2">
                         <div class="bg-white p-8 rounded-xl shadow-md">
                            <h2 class="text-xl font-bold text-gray-800 mb-6">Existing Moderators</h2>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                            <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                                        </tr>
                                    </thead>
                                    <tbody id="moderators-table-body" class="bg-white divide-y divide-gray-200">
                                        <!-- Rows will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            const token = localStorage.getItem('token');

            if (!token || !user || user.role !== 'Admin') {
                window.location.href = '/login.html';
                return;
            }

            // User menu
            const userMenuContainer = document.getElementById('user-menu-container');
            userMenuContainer.innerHTML = `
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center space-x-2">
                        <span id="user-name" class="font-semibold text-gray-700">${user.fullName}</span>
                        <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                        <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>`;
            
            document.getElementById('user-menu-button').addEventListener('click', () => {
                document.getElementById('user-menu').classList.toggle('hidden');
            });
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            });

            const form = document.getElementById('create-moderator-form');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');
            const tableBody = document.getElementById('moderators-table-body');

            async function fetchAndDisplayModerators() {
                try {
                    const response = await fetch('/api/admin/hiring-moderators', {
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) throw new Error('Failed to fetch moderators.');
                    const moderators = await response.json();
                    
                    tableBody.innerHTML = '';
                    if (moderators.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center text-gray-500">No hiring moderators found.</td></tr>';
                        return;
                    }

                    moderators.forEach(mod => {
                        const row = `
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${mod.fullName}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${mod.email}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button class="text-red-600 hover:text-red-900 delete-btn" data-email="${mod.email}">Delete</button>
                                </td>
                            </tr>
                        `;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });

                } catch (error) {
                    tableBody.innerHTML = `<tr><td colspan="3" class="px-6 py-4 text-center text-red-500">${error.message}</td></tr>`;
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageDiv.textContent = '';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating...';

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/admin/hiring-moderators', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (response.ok) {
                        messageDiv.textContent = result.message;
                        messageDiv.className = 'mt-4 text-center text-green-600 font-semibold';
                        form.reset();
                        fetchAndDisplayModerators(); // Refresh the list
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    messageDiv.textContent = `Error: ${error.message}`;
                    messageDiv.className = 'mt-4 text-center text-red-600 font-semibold';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            });
            
            tableBody.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const email = e.target.dataset.email;
                    if (confirm(`Are you sure you want to delete the moderator: ${email}?`)) {
                        try {
                             const response = await fetch(`/api/admin/hiring-moderators/${email}`, {
                                method: 'DELETE',
                                headers: { 'x-auth-token': token }
                            });
                             const result = await response.json();
                             if (!response.ok) throw new Error(result.message);
                             fetchAndDisplayModerators(); // Refresh list after deleting
                        } catch (error) {
                            alert(`Error deleting moderator: ${error.message}`);
                        }
                    }
                }
            });

            // Initial load
            fetchAndDisplayModerators();
        });
    </script>
</body>
</html>
