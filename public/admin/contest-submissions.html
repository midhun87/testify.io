<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Submissions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
             <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
                <span class="ml-3 text-2xl font-bold">TESTIFY</span>
            </div>
           <nav class="flex-grow p-4">
                 <a href="compiler-scores.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">Scores</a>
                 <a href="code-sections.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">Manage Sections</a>
                 <a href="add-problems.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">Add Problems</a>
                 <a href="create-contest.html" class="sidebar-link active flex items-center px-4 py-3 mt-2 rounded-lg">Create Contest</a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-20 bg-white border-b px-6">
                 <div>
                    <h1 id="contest-title-header" class="text-2xl font-semibold text-gray-800">Contest Submissions</h1>
                    <a href="create-contest.html" class="text-sm text-indigo-600 hover:underline">&larr; Back to Contests</a>
                 </div>
            </header>
            
            <main class="p-6">
                <div class="container mx-auto">
                    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                         <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">College</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Score</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted At</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Violation</th>
                                    </tr>
                                </thead>
                                <tbody id="submissions-table-body" class="bg-white divide-y divide-gray-200">
                                    <!-- Rows dynamically inserted -->
                                </tbody>
                            </table>
                        </div>
                        <div id="loading-indicator" class="text-center py-12"><p>Loading Submissions...</p></div>
                        <div id="no-submissions" class="hidden text-center py-12"><p>No submissions found for this contest yet.</p></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const tableBody = document.getElementById('submissions-table-body');
            const loadingIndicator = document.getElementById('loading-indicator');
            const noSubmissionsDiv = document.getElementById('no-submissions');
            const contestTitleHeader = document.getElementById('contest-title-header');

            const urlParams = new URLSearchParams(window.location.search);
            const contestId = urlParams.get('contestId');
            const contestTitle = urlParams.get('title');

            if (!contestId) {
                window.location.href = 'create-contest.html';
                return;
            }
            contestTitleHeader.textContent = `Submissions for: ${contestTitle || 'Contest'}`;

            async function fetchSubmissions() {
                loadingIndicator.style.display = 'block';
                noSubmissionsDiv.style.display = 'none';
                tableBody.innerHTML = '';
                try {
                    const response = await fetch(`/api/admin/contests/${contestId}/submissions`, { headers: { 'x-auth-token': token } });
                    const submissions = await response.json();
                    renderSubmissions(submissions);
                } catch (error) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">Failed to load submissions.</td></tr>`;
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }

            function renderSubmissions(submissions) {
                if (submissions.length === 0) {
                    noSubmissionsDiv.style.display = 'block';
                    return;
                }
                tableBody.innerHTML = submissions.map((sub, index) => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${sub.studentName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${sub.college}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-indigo-600">${sub.totalScore}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(sub.submittedAt).toLocaleString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${sub.violationReason ? 'text-red-600 font-semibold' : 'text-gray-500'}">
                            ${sub.violationReason || 'None'}
                        </td>
                    </tr>
                `).join('');
            }

            fetchSubmissions();
        });
    </script>
</body>
</html>
