<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report - TESTIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            .printable-area {
                box-shadow: none !important;
                border: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header with Print Button -->
        <div class="flex justify-between items-center mb-6 no-print">
            <a href="/admin/test-history.html" class="text-indigo-600 hover:text-indigo-800">&larr; Back to Test History</a>
            <button onclick="window.print()" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">
                Print Report
            </button>
        </div>

        <!-- Printable Report Area -->
        <div class="printable-area bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <header class="flex items-center justify-between pb-6 border-b border-gray-200">
                <div>
                    <h1 id="report-title" class="text-3xl font-bold text-gray-900">Test Report</h1>
                    <p id="test-date" class="text-gray-500 mt-1">Date Generated: </p>
                </div>
                <div class="flex items-center">
                    <img class="h-12 w-12" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
                    <span class="ml-3 text-3xl font-bold text-gray-800">TESTIFY</span>
                </div>
            </header>

            <div class="mt-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Student Results</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Student Name</th>
                                <th scope="col" class="px-6 py-3">College</th>
                                <th scope="col" class="px-6 py-3">Score</th>
                                <th scope="col" class="px-6 py-3">Result</th>
                                <th scope="col" class="px-6 py-3">Time Taken</th>
                                <th scope="col" class="px-6 py-3">Attempted On</th>
                                <th scope="col" class="px-6 py-3">Violation</th>
                            </tr>
                        </thead>
                        <tbody id="report-table-body">
                            <!-- Report data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer class="bg-white border-t border-gray-200 p-4 mt-auto">
    <div class="text-center text-sm text-gray-500">
        &copy; 2025 TESTIFY. All Rights Reserved.
    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const testId = urlParams.get('testId');
            if (!testId) {
                alert('No test specified.');
                window.location.href = '/admin/test-history.html';
                return;
            }

            document.getElementById('test-date').textContent += new Date().toLocaleDateString();

            try {
                const response = await fetch(`/api/admin/test-report/${testId}`, {
                    headers: { 'x-auth-token': token }
                });
                if (!response.ok) throw new Error('Failed to fetch report data');
                
                const data = await response.json();
                
                document.getElementById('report-title').textContent = `Report for: ${data.testTitle}`;
                const tableBody = document.getElementById('report-table-body');
                tableBody.innerHTML = '';

                if (data.results.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="text-center py-4">No students have attempted this test yet.</td></tr>';
                    return;
                }

                data.results.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b';
                    const resultBadge = item.result === 'Pass'
                        ? `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Pass</span>`
                        : `<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Fail</span>`;
                    const dateTaken = new Date(item.submittedAt).toLocaleString();
                    const timeTakenFormatted = `${Math.floor(item.timeTaken / 60)}:${String(item.timeTaken % 60).padStart(2, '0')}`;
                    
                    const violationInfo = item.violationReason
                        ? `<span class="font-semibold text-red-600">${item.violationReason}</span>`
                        : `<span class="text-gray-500">None</span>`;

                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900">${item.studentName}</td>
                        <td class="px-6 py-4">${item.college}</td>
                        <td class="px-6 py-4 font-semibold">${item.score}%</td>
                        <td class="px-6 py-4">${resultBadge}</td>
                        <td class="px-6 py-4">${timeTakenFormatted} mins</td>
                        <td class="px-6 py-4">${dateTaken}</td>
                        <td class="px-6 py-4">${violationInfo}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error loading report:', error);
                alert('Could not load the report data.');
            }
        });
    </script>
</body>
</html>
