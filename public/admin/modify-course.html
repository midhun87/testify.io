        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-20 bg-white border-b px-6">
                <h1 class="text-2xl font-semibold text-gray-800">Manage Courses</h1>
            </header>

            <main class="p-6">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-700 mb-5">Existing Courses</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Course Title</th>
                                    <th scope="col" class="px-6 py-3">Modules</th>
                                    <th scope="col" class="px-6 py-3">Final Test</th>
                                    <th scope="col" class="px-6 py-3 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="courses-table-body">
                                <!-- Course list will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = '/login.html'; return; }

            const coursesTableBody = document.getElementById('courses-table-body');

            async function loadCoursesAndTests() {
                try {
                    const [coursesRes, testsRes] = await Promise.all([
                        fetch('/api/admin/courses', { headers: { 'x-auth-token': token } }),
                        fetch('/api/tests', { headers: { 'x-auth-token': token } })
                    ]);

                    if (!coursesRes.ok || !testsRes.ok) throw new Error('Failed to fetch data.');

                    const courses = await coursesRes.json();
                    const tests = await testsRes.json();
                    const testMap = new Map(tests.map(test => [test.testId, test.title]));

                    coursesTableBody.innerHTML = '';
                    if (courses.length === 0) {
                        coursesTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-500">No courses found.</td></tr>';
                        return;
                    }

                    courses.forEach(course => {
                        const finalTestTitle = testMap.get(course.mainTestId) || '<span class="text-gray-400">Not Set</span>';
                        const row = `
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-6 py-4 font-medium text-gray-800">${course.title}</td>
                                <td class="px-6 py-4">${course.modules.length}</td>
                                <td class="px-6 py-4">${finalTestTitle}</td>
                                <td class="px-6 py-4 text-right space-x-4">
                                    <a href="/admin/create-course.html?id=${course.courseId}" class="font-medium text-indigo-600 hover:text-indigo-800">Edit</a>
                                    <button class="delete-btn font-medium text-red-600 hover:text-red-800" data-courseid="${course.courseId}">Delete</button>
                                </td>
                            </tr>
                        `;
                        coursesTableBody.innerHTML += row;
                    });

                } catch (error) {
                    console.error('Error:', error);
                    coursesTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-red-500">Could not load courses.</td></tr>';
                }
            }

            await loadCoursesAndTests();
        });
    </script>
