<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage SQL Sections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
        select[multiple] { height: 150px; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <span class="text-2xl font-bold">SQL Admin</span>
            </div>
            <nav class="flex-grow p-4">
                 <a href="sql-sections.html" class="sidebar-link active flex items-center px-4 py-3 mt-2 rounded-lg">Manage Sections</a>
                 <a href="sql.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">Manage Problems</a>
                 <a href="sql-scores.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">View Scores</a>
            </nav>
        </div>
        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-20 bg-white border-b px-6">
                <h1 class="text-2xl font-semibold text-gray-800">Manage SQL Problem Sections</h1>
                <button id="add-section-btn" class="px-5 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition">
                    + Add New Section
                </button>
            </header>
            <main class="p-6">
                <div class="container mx-auto">
                    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                        <div id="sections-list" class="space-y-4"></div>
                        <div id="loading-indicator" class="text-center py-12"><p>Loading Sections...</p></div>
                        <div id="no-sections" class="hidden text-center py-12"><p>No sections found. Click 'Add New Section' to create one.</p></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Add/Edit Section Modal -->
    <div id="section-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <form id="section-form">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-4">Add New Section</h3>
                <input type="hidden" id="section-id">
                <div class="space-y-4">
                    <div>
                        <label for="section-name" class="block text-sm font-medium text-gray-700">Section Name</label>
                        <input type="text" id="section-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="assigned-colleges" class="block text-sm font-medium text-gray-700">Assign to Colleges (Optional)</label>
                        <p class="text-xs text-gray-500 mb-2">If none selected, section is visible to all. Hold Ctrl/Cmd to select multiple.</p>
                        <select id="assigned-colleges" multiple class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="close-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Section</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) window.location.href = '/login.html';

            const sectionsListDiv = document.getElementById('sections-list');
            const loadingIndicator = document.getElementById('loading-indicator');
            const noSectionsDiv = document.getElementById('no-sections');
            const modal = document.getElementById('section-modal');
            const form = document.getElementById('section-form');
            const collegeSelect = document.getElementById('assigned-colleges');
            let allSections = [];
            
            const openModal = () => modal.classList.remove('hidden');
            const closeModal = () => modal.classList.add('hidden');

            const fetchColleges = async () => {
                try {
                    const res = await fetch('/api/colleges', { headers: { 'x-auth-token': token } });
                    const colleges = await res.json();
                    collegeSelect.innerHTML = colleges.map(c => `<option value="${c.collegeName}">${c.collegeName}</option>`).join('');
                } catch (e) { console.error('Failed to fetch colleges', e); }
            };
            
            const fetchSections = async () => {
                loadingIndicator.style.display = 'block';
                try {
                    const res = await fetch('/api/sql/sections', { headers: { 'x-auth-token': token } });
                    allSections = await res.json();
                    renderSections(allSections);
                } catch (e) {
                    sectionsListDiv.innerHTML = `<p class="text-red-500">Failed to load sections.</p>`;
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            };
            
            const renderSections = (sections) => {
                if (sections.length === 0) {
                    noSectionsDiv.style.display = 'block';
                    sectionsListDiv.innerHTML = '';
                    return;
                }
                noSectionsDiv.style.display = 'none';
                sectionsListDiv.innerHTML = sections.map(s => `
                    <div class="border rounded-lg p-4 flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-lg">${s.sectionName}</h3>
                            <p class="text-sm text-gray-500">${(s.assignedColleges && s.assignedColleges.length > 0) ? s.assignedColleges.join(', ') : 'Visible to all'}</p>
                        </div>
                        <div class="space-x-2">
                            <button class="edit-btn px-3 py-1 bg-gray-200 rounded" data-id="${s.id}">Edit</button>
                            <button class="delete-btn px-3 py-1 bg-red-200 text-red-800 rounded" data-id="${s.id}">Delete</button>
                        </div>
                    </div>
                `).join('');
            };

            document.getElementById('add-section-btn').addEventListener('click', () => {
                form.reset();
                document.getElementById('section-id').value = '';
                document.getElementById('modal-title').textContent = 'Add New Section';
                openModal();
            });
            
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);

            sectionsListDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const section = allSections.find(s => s.id === e.target.dataset.id);
                    if (section) {
                         document.getElementById('section-id').value = section.id;
                         document.getElementById('section-name').value = section.sectionName;
                         document.getElementById('modal-title').textContent = 'Edit Section';
                         Array.from(collegeSelect.options).forEach(opt => {
                             opt.selected = section.assignedColleges && section.assignedColleges.includes(opt.value);
                         });
                         openModal();
                    }
                }
                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Are you sure?')) {
                        deleteSection(e.target.dataset.id);
                    }
                }
            });
            
            const deleteSection = async (sectionId) => {
                await fetch(`/api/sql/sections/${sectionId}`, { method: 'DELETE', headers: { 'x-auth-token': token }});
                fetchSections();
            };

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('section-id').value;
                const body = {
                    sectionName: document.getElementById('section-name').value,
                    assignedColleges: Array.from(collegeSelect.selectedOptions).map(opt => opt.value)
                };
                const url = id ? `/api/sql/sections/${id}` : '/api/sql/sections';
                const method = id ? 'PUT' : 'POST';
                await fetch(url, { method, headers: { 'Content-Type': 'application/json', 'x-auth-token': token }, body: JSON.stringify(body) });
                closeModal();
                fetchSections();
            });

            const init = async () => {
                await fetchColleges();
                await fetchSections();
            };
            init();
        });
    </script>
</body>
</html>
