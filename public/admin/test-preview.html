<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Test Previews - TESTIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
        /* Toggle Switch styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4F46E5;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4F46E5;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar (You can reuse your existing admin sidebar) -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
             <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
                <span class="ml-3 text-2xl font-bold">TESTIFY</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto">
                 <a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                     <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                     <span class="ml-3">Dashboard</span>
                 </a>
                 <a href="test-history.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="ml-3">Test History</span>
                </a>
                <a href="admin-test-results.html" class="sidebar-link active flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span class="ml-3">Manage Previews</span>
                </a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6">
                <h1 class="text-2xl font-bold text-gray-800">Student Test Results & Previews</h1>
                <div class="flex items-center">
                     <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2">
                            <span id="user-name" class="font-semibold text-gray-700">Admin</span>
                            <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6">
                 <div class="bg-white p-6 rounded-xl shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">All Submissions</h2>
                        <input type="text" id="search-input" placeholder="Search by student or test..." class="w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Student Name</th>
                                    <th scope="col" class="px-6 py-3">Test Title</th>
                                    <th scope="col" class="px-6 py-3">Score</th>
                                    <th scope="col" class="px-6 py-3">Date</th>
                                    <th scope="col" class="px-6 py-3">Allow Preview</th>
                                </tr>
                            </thead>
                            <tbody id="results-table-body">
                                <!-- Dynamic data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            if (!token || !user || user.role !== 'Admin') {
                window.location.href = '/login';
                return;
            }
            document.getElementById('user-name').textContent = user.fullName;

            const resultsTableBody = document.getElementById('results-table-body');
            const searchInput = document.getElementById('search-input');
            let allResults = [];

            async function fetchAllResults() {
                try {
                    resultsTableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">Loading results...</td></tr>';
                    const response = await fetch('/api/admin/all-test-results', {
                        headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) throw new Error('Failed to fetch results');
                    allResults = await response.json();
                    displayResults(allResults);
                } catch (error) {
                    console.error('Error fetching results:', error);
                    resultsTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">Could not load results. ${error.message}</td></tr>`;
                }
            }

            function displayResults(results) {
                resultsTableBody.innerHTML = '';
                 if (results.length === 0) {
                    resultsTableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No test submissions found.</td></tr>';
                    return;
                }
                results.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    const dateTaken = new Date(item.submittedAt).toLocaleDateString();

                    const toggleSwitch = `
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggle-${item.resultId}" 
                                   class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" 
                                   data-result-id="${item.resultId}" ${item.allowPreview ? 'checked' : ''}/>
                            <label for="toggle-${item.resultId}" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                    `;

                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900">${item.studentName || 'N/A'}</td>
                        <td class="px-6 py-4">${item.testTitle || 'N/A'}</td>
                        <td class="px-6 py-4 font-semibold">${item.score}%</td>
                        <td class="px-6 py-4">${dateTaken}</td>
                        <td class="px-6 py-4">${toggleSwitch}</td>
                    `;
                    resultsTableBody.appendChild(row);
                });
            }
            
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredResults = allResults.filter(item => 
                    (item.studentName && item.studentName.toLowerCase().includes(searchTerm)) ||
                    (item.testTitle && item.testTitle.toLowerCase().includes(searchTerm))
                );
                displayResults(filteredResults);
            });

            resultsTableBody.addEventListener('change', async (e) => {
                if (e.target.classList.contains('toggle-checkbox')) {
                    const resultId = e.target.dataset.resultId;
                    const allowPreview = e.target.checked;
                    e.target.disabled = true; // Disable toggle during API call
                    try {
                        const response = await fetch('/api/admin/update-preview-permission', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-auth-token': token
                            },
                            body: JSON.stringify({ resultId, allowPreview })
                        });
                        if (!response.ok) {
                            const err = await response.json();
                            throw new Error(err.message || 'Failed to update permission');
                        }
                        // Update local data to reflect change immediately
                        const result = allResults.find(r => r.resultId === resultId);
                        if(result) result.allowPreview = allowPreview;

                    } catch (error) {
                        alert(`Error: ${error.message}`);
                        // Revert checkbox on failure
                        e.target.checked = !allowPreview;
                    } finally {
                         e.target.disabled = false; // Re-enable toggle
                    }
                }
            });

            // Logout
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            });
            document.getElementById('user-menu-button').addEventListener('click', () => {
                document.getElementById('user-menu').classList.toggle('hidden');
            });

            await fetchAllResults();
        });
    </script>
</body>
</html>
