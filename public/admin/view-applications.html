<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Job Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .sidebar-link:hover { background-color: #4f46e5; }
        .sidebar-link.active { background-color: #4338ca; }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        details[open] summary .details-arrow { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root">
        <!-- Initial loading state -->
        <div class="flex h-screen items-center justify-center">
            <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="ml-4 text-gray-700">Verifying session...</p>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');

        async function verifyAdminSession() {
            const authToken = localStorage.getItem('token');
            if (!authToken) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/api/check-auth', {
                    headers: { 'x-auth-token': authToken }
                });

                if (!response.ok) { throw new Error('Session invalid'); }

                const user = await response.json();
                if (user.role !== 'Admin') {
                    root.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-screen bg-gray-100">
                            <div class="p-8 bg-white shadow-lg rounded-lg text-center">
                                <h1 class="text-3xl font-bold text-red-600">Access Denied</h1>
                                <p class="mt-4 text-gray-700">You do not have permission to view this page.</p>
                                <button onclick="window.location.href='/login.html'" class="mt-6 inline-block px-6 py-2 text-white bg-indigo-600 rounded-lg">Go to Login</button>
                            </div>
                        </div>`;
                    return;
                }
                
                renderPage(authToken);

            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            }
        }
        
        function renderPage(authToken) {
            root.innerHTML = `
                <div class="flex h-screen bg-gray-100">
                    <!-- Sidebar -->
                    <div class="w-64 bg-gray-800 text-white flex flex-col">
                        <div class="flex items-center justify-center h-20 border-b border-gray-700">
                            <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="Testify Logo" class="h-10 w-auto mr-2">
                            <span class="text-2xl font-bold">Testify Admin</span>
                        </div>
                        <nav class="flex-1 px-4 py-6 space-y-2">
                            <a href="manage-jobs.html" class="sidebar-link active flex items-center px-4 py-2 rounded-lg">
                                <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                Job Openings
                            </a>
                        </nav>
                    </div>
                    <!-- Main content -->
                    <div class="flex-1 flex flex-col overflow-hidden">
                        <header class="bg-white shadow-sm p-4 relative">
                            <h1 class="text-2xl font-semibold text-gray-800">Manage Applications</h1>
                            <div id="feedback-toast" class="hidden absolute top-full right-4 mt-2 p-3 rounded-lg text-white font-medium shadow-lg z-50"></div>
                        </header>
                        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                            <div class="container mx-auto">
                                <div class="mb-6">
                                    <a href="manage-jobs.html" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">&larr; Back to All Jobs</a>
                                    <h2 id="page-title" class="text-2xl font-bold text-gray-800 mt-2">Applications for...</h2>
                                </div>
                                <div id="applications-container" class="space-y-4">
                                    <div id="loading-apps" class="text-center p-8">
                                        <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                        <p class="mt-2 text-gray-600">Loading applications...</p>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>`;
            
            initializePageLogic(authToken);
        }

        function initializePageLogic(authToken) {
            const loadingDiv = document.getElementById('loading-apps');
            const applicationsContainer = document.getElementById('applications-container');
            const pageTitle = document.getElementById('page-title');

            async function fetchApplications() {
                const urlParams = new URLSearchParams(window.location.search);
                const jobId = urlParams.get('jobId');
                const jobTitle = urlParams.get('jobTitle');

                if (!jobId) {
                    pageTitle.textContent = 'Error: No Job ID specified.';
                    loadingDiv.innerHTML = '<p class="text-red-600">Could not identify job.</p>';
                    return;
                }

                pageTitle.textContent = `Applications for "${jobTitle || 'this job'}"`;
                
                try {
                    const response = await fetch(`/api/admin/applications/${jobId}`, {
                        headers: { 'x-auth-token': authToken }
                    });

                    if (!response.ok) throw new Error('Failed to fetch applications.');
                    
                    const applications = await response.json();
                    displayApplications(applications);

                } catch (error) {
                    loadingDiv.innerHTML = `<div class="text-center p-4 bg-red-50 text-red-700 rounded-lg">${error.message}</div>`;
                }
            }

            function displayApplications(applications) {
                loadingDiv.style.display = 'none';
                applicationsContainer.innerHTML = '';
                
                if (applications.length === 0) {
                    applicationsContainer.innerHTML = `<div class="text-center p-8 bg-white rounded-lg shadow-md text-gray-500">No applications received for this job yet.</div>`;
                    return;
                }

                applications.forEach(app => {
                    const appliedDate = new Date(app.appliedAt).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    const card = document.createElement('div');
                    card.className = 'bg-white shadow-md rounded-lg overflow-hidden';
                    
                    const educationHTML = app.education && Array.isArray(app.education) && app.education.length > 0 ? app.education.map(edu => `
                        <div class="bg-gray-50 p-3 rounded-lg text-sm">
                            <p class="font-semibold text-gray-800">${edu.type || 'N/A'}</p>
                            <p class="text-gray-600">${edu.institute || 'N/A'}</p>
                            <p class="text-xs text-gray-500">${edu.stream || 'N/A'} - ${edu.score || 'N/A'}</p>
                            ${edu.certificateUrl ? `<a href="${edu.certificateUrl}" target="_blank" class="text-xs font-medium text-indigo-600 hover:underline mt-1 inline-block">View Certificate</a>` : ''}
                        </div>
                    `).join('') : '<p class="text-sm text-gray-500">No education details provided.</p>';

                    const experiencesHTML = app.experiences && Array.isArray(app.experiences) && app.experiences.length > 0 ? app.experiences.map(exp => `
                        <div class="mt-3 p-3 border rounded-md bg-gray-50">
                            <p class="font-semibold text-gray-800">${exp.title || 'N/A'} at ${exp.company || 'N/A'}</p>
                            <p class="text-xs text-gray-600 mt-1">${exp.description || 'No description.'}</p>
                            ${exp.certificateUrl ? `<a href="${exp.certificateUrl}" target="_blank" class="text-xs font-medium text-indigo-600 hover:underline mt-2 inline-block">View Experience Certificate</a>` : ''}
                        </div>`).join('') : '<p class="text-sm text-gray-500">No experience listed.</p>';
                    
                    const linksHTML = `
                        <div class="flex flex-wrap gap-4 mt-4 text-sm">
                            ${app.links && app.links.linkedin ? `<a href="${app.links.linkedin}" target="_blank" class="text-blue-600 hover:underline">LinkedIn</a>` : ''}
                            ${app.links && app.links.github ? `<a href="${app.links.github}" target="_blank" class="text-gray-800 hover:underline">GitHub</a>` : ''}
                            ${app.links && app.links.portfolio ? `<a href="${app.links.portfolio}" target="_blank" class="text-indigo-600 hover:underline">Portfolio</a>` : ''}
                        </div>`;

                    const documentsHTML = `
                        <div class="flex flex-wrap gap-x-6 gap-y-2 mt-4 text-sm items-center">
                            ${app.resumeUrl ? `<a href="${app.resumeUrl}" target="_blank" class="font-semibold text-green-600 hover:underline">View Resume</a>` : ''}
                            ${app.govtId && app.govtId.url ? `<a href="${app.govtId.url}" target="_blank" class="text-gray-600 hover:underline">View ${app.govtId.type || 'Govt. ID'}</a>` : ''}
                        </div>`;
                    
                    const statusOptions = ['Received', 'Under Review', 'Interview', 'Hired', 'Rejected'];
                    const statusDropdownHTML = `
                        <select data-appid="${app.applicationId}" class="status-dropdown bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
                            ${statusOptions.map(s => `<option value="${s}" ${app.status === s ? 'selected' : ''}>${s}</option>`).join('')}
                        </select>
                    `;

                    card.innerHTML = `
                        <details>
                            <summary class="p-4 cursor-pointer flex flex-col sm:flex-row items-start sm:items-center justify-between">
                                <div class="flex items-center space-x-4">
                                    <img src="${app.passportPhotoUrl || 'https://placehold.co/64x64/e2e8f0/64748b?text=Photo'}" alt="Photo" class="h-16 w-16 rounded-full object-cover border">
                                    <div>
                                        <p class="font-bold text-lg text-gray-900">${app.firstName} ${app.lastName}</p>
                                        <p class="text-sm text-gray-600">${app.email} | ${app.phone}</p>
                                        <p class="text-xs text-gray-500 mt-1">Applied on: ${appliedDate}</p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4 mt-4 sm:mt-0 w-full sm:w-auto">
                                    <div class="w-full sm:w-48">
                                        ${statusDropdownHTML}
                                    </div>
                                    <div class="flex items-center flex-shrink-0">
                                        <span class="text-sm text-indigo-600 font-medium mr-2">Details</span>
                                        <svg class="details-arrow w-5 h-5 text-gray-500 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            </summary>
                            <div class="px-6 pb-6 border-t border-gray-200">
                                <div class="mt-4">
                                    <h4 class="font-semibold text-gray-700">Education</h4>
                                    <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-3">${educationHTML}</div>
                                </div>
                                <div class="mt-6">
                                    <h4 class="font-semibold text-gray-700">Experience & Internships</h4>
                                    <div class="mt-2 space-y-3">${experiencesHTML}</div>
                                </div>
                                <div class="mt-6">
                                    <h4 class="font-semibold text-gray-700">Links & Documents</h4>
                                    ${linksHTML}
                                    ${documentsHTML}
                                </div>
                            </div>
                        </details>`;
                    applicationsContainer.appendChild(card);
                });

                document.querySelectorAll('.status-dropdown').forEach(dropdown => {
                    dropdown.addEventListener('change', (event) => {
                        const applicationId = event.target.dataset.appid;
                        const newStatus = event.target.value;
                        updateApplicationStatus(applicationId, newStatus, authToken);
                    });
                });
            }

            function showFeedback(message, type = 'success') {
                const toast = document.getElementById('feedback-toast');
                if (!toast) return;

                toast.textContent = message;
                toast.className = 'absolute top-full right-4 mt-2 p-3 rounded-lg text-white font-medium shadow-lg z-50';
                
                if (type === 'success') {
                    toast.classList.add('bg-green-500');
                } else {
                    toast.classList.add('bg-red-500');
                }

                toast.classList.remove('hidden');
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 3000);
            }

            async function updateApplicationStatus(applicationId, newStatus, authToken) {
                const originalDropdown = document.querySelector(`select[data-appid="${applicationId}"]`);
                try {
                    const response = await fetch('/api/admin/applications/status', {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': authToken
                        },
                        body: JSON.stringify({ applicationId, status: newStatus })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    showFeedback('Status updated successfully!', 'success');
                } catch (error) {
                    console.error('Update Status Error:', error);
                    showFeedback(error.message, 'error');
                    fetchApplications(); // Refresh to get original state
                }
            }

            fetchApplications();
        }

        verifyAdminSession();
    });
</script>
</body>
</html>
