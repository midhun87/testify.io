<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Course Certificates - TESTIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .sidebar { background-color: #111827; }
        .sidebar-link { color: #D1D5DB; }
        .sidebar-link:hover { background-color: #374151; color: #FFFFFF; }
        .sidebar-link.active { background-color: #4F46E5; color: #FFFFFF; font-weight: 600; }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 sidebar text-white">
            <!-- Sidebar content from your other admin pages -->
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-20 bg-white border-b px-6">
                <h1 class="text-2xl font-semibold text-gray-800">Issue Course Certificates</h1>
            </header>

            <main class="p-6">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="mb-4">
                        <label for="course-select" class="block text-sm font-medium text-gray-700">Select Course</label>
                        <select id="course-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>Loading courses...</option>
                        </select>
                    </div>

                    <div id="students-container" class="hidden">
                        <h3 class="text-lg font-semibold text-gray-700 mt-6 mb-2">Eligible Students</h3>
                        <form id="issue-form">
                            <div id="students-list" class="space-y-2 border rounded-md p-4 max-h-80 overflow-y-auto">
                                <!-- Student checkboxes will be populated here -->
                            </div>
                            <div class="mt-6 flex justify-end">
                                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">Issue Certificates</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = '/login.html'; return; }

            const courseSelect = document.getElementById('course-select');
            const studentsContainer = document.getElementById('students-container');
            const studentsList = document.getElementById('students-list');
            const issueForm = document.getElementById('issue-form');
            let coursesData = [];

            async function loadCourses() {
                try {
                    const response = await fetch('/api/admin/courses', { headers: { 'x-auth-token': token } });
                    coursesData = await response.json();
                    courseSelect.innerHTML = '<option value="">-- Select a Course --</option>';
                    coursesData.forEach(course => {
                        courseSelect.innerHTML += `<option value="${course.courseId}">${course.title}</option>`;
                    });
                } catch (error) {
                    console.error('Error loading courses:', error);
                    courseSelect.innerHTML = '<option>Could not load courses</option>';
                }
            }

            async function loadEligibleStudents(courseId) {
                if (!courseId) {
                    studentsContainer.classList.add('hidden');
                    return;
                }
                try {
                    const response = await fetch(`/api/admin/course-completed-students/${courseId}`, { headers: { 'x-auth-token': token } });
                    const students = await response.json();
                    studentsList.innerHTML = '';
                    if (students.length > 0) {
                        students.forEach(student => {
                            studentsList.innerHTML += `
                                <label class="flex items-center">
                                    <input type="checkbox" name="studentEmails" value="${student.studentEmail}" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                    <span class="ml-3 text-sm text-gray-700">${student.studentEmail}</span>
                                </label>`;
                        });
                    } else {
                        studentsList.innerHTML = '<p class="text-gray-500">No students are eligible for a certificate for this course yet.</p>';
                    }
                    studentsContainer.classList.remove('hidden');
                } catch (error) {
                    console.error('Error fetching students:', error);
                    studentsList.innerHTML = '<p class="text-red-500">Could not load eligible students.</p>';
                }
            }
            
            courseSelect.addEventListener('change', () => loadEligibleStudents(courseSelect.value));
            
            issueForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(issueForm);
                const studentEmails = formData.getAll('studentEmails');
                const courseId = courseSelect.value;
                const selectedCourse = coursesData.find(c => c.courseId === courseId);

                if (!selectedCourse || studentEmails.length === 0) {
                    alert('Please select a course and at least one student.');
                    return;
                }

                try {
                    const response = await fetch('/api/admin/issue-course-certificates', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify({
                            courseId: selectedCourse.courseId,
                            courseTitle: selectedCourse.title,
                            studentEmails: studentEmails
                        })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    alert(result.message);
                    loadEligibleStudents(courseId); // Refresh the list
                } catch (error) {
                    alert('Error issuing certificates: ' + error.message);
                }
            });

            await loadCourses();
        });
    </script>
</body>
</html>
