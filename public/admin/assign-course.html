        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-20 bg-white border-b px-6">
                <h1 class="text-2xl font-semibold text-gray-800">Assign Courses to Colleges</h1>
                <!-- User menu can go here -->
            </header>

            <main class="p-6">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-700 mb-5">Available Courses</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Course Title</th>
                                    <th scope="col" class="px-6 py-3">Modules</th>
                                    <th scope="col" class="px-6 py-3">Created On</th>
                                    <th scope="col" class="px-6 py-3 text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="courses-table-body">
                                <!-- Rows will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

    <!-- Assign Course Modal -->
    <div id="assign-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg transform transition-all">
            <form id="assign-form">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900">Assign Course</h3>
                    <p class="mt-1 text-sm text-gray-600">Assigning: <strong id="modal-course-name"></strong></p>
                    <input type="hidden" id="modal-course-id" name="courseId">

                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Colleges</label>
                        <div id="college-list" class="space-y-2 max-h-60 overflow-y-auto border border-gray-200 rounded-lg p-4">
                            <!-- College checkboxes will be dynamically inserted here -->
                        </div>
                    </div>
                    
                    <div class="mt-6 flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-700">Send Email Notification</span>
                        <label for="send-email" class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="send-email" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-indigo-600 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                        </label>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3 rounded-b-lg">
                    <button type="button" id="cancel-btn" class="px-4 py-2 bg-white text-gray-700 border rounded-md hover:bg-gray-50">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700">Confirm Assignment</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = '/login.html'; return; }

            const coursesTableBody = document.getElementById('courses-table-body');
            const assignModal = document.getElementById('assign-modal');
            const assignForm = document.getElementById('assign-form');
            const cancelBtn = document.getElementById('cancel-btn');
            const collegeListDiv = document.getElementById('college-list');
            const modalCourseName = document.getElementById('modal-course-name');
            const modalCourseIdInput = document.getElementById('modal-course-id');
            const colleges = ["LAKIREDDY BALI REDDY COLLEGE OF ENGINEERING", "KHIT", "AITAM", "AITS", "PBR", "MBU", "GMRIT"];

            async function fetchAndDisplayCourses() {
                try {
                    const response = await fetch('/api/admin/courses', { headers: { 'x-auth-token': token } });
                    if (!response.ok) throw new Error('Failed to fetch courses');
                    const courses = await response.json();
                    coursesTableBody.innerHTML = '';
                    
                    if (courses.length === 0) {
                        coursesTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-500">No courses have been created yet.</td></tr>';
                        return;
                    }

                    courses.forEach(course => {
                        const row = `
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-6 py-4 font-medium text-gray-800">${course.title}</td>
                                <td class="px-6 py-4">${course.modules.length}</td>
                                <td class="px-6 py-4">${new Date(course.createdAt).toLocaleDateString()}</td>
                                <td class="px-6 py-4 text-right">
                                    <button class="assign-btn font-medium text-indigo-600 hover:text-indigo-800" data-courseid="${course.courseId}" data-coursename="${course.title}">Assign</button>
                                </td>
                            </tr>`;
                        coursesTableBody.innerHTML += row;
                    });
                } catch (error) {
                    console.error('Error fetching courses:', error);
                    coursesTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-red-500">Could not load courses. Please try again.</td></tr>';
                }
            }
            
            await fetchAndDisplayCourses();

            function openModal(courseId, courseName) {
                modalCourseName.textContent = courseName;
                modalCourseIdInput.value = courseId;
                
                collegeListDiv.innerHTML = '';
                colleges.forEach((college, index) => {
                    collegeListDiv.innerHTML += `
                        <div class="flex items-center">
                            <input id="college-${index}" name="colleges" value="${college}" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="college-${index}" class="ml-3 text-sm text-gray-700">${college}</label>
                        </div>`;
                });
                assignModal.classList.remove('hidden');
            }

            function closeModal() {
                assignModal.classList.add('hidden');
            }

            coursesTableBody.addEventListener('click', e => {
                if (e.target.classList.contains('assign-btn')) {
                    openModal(e.target.dataset.courseid, e.target.dataset.coursename);
                }
            });

            cancelBtn.addEventListener('click', closeModal);
            assignModal.addEventListener('click', e => { if (e.target === assignModal) closeModal(); });

            assignForm.addEventListener('submit', async e => {
                e.preventDefault();
                const formData = new FormData(assignForm);
                const payload = {
                    courseId: formData.get('courseId'),
                    colleges: formData.getAll('colleges'),
                    sendEmail: document.getElementById('send-email').checked
                };

                if (payload.colleges.length === 0) {
                    alert('Please select at least one college.');
                    return;
                }

                try {
                    const response = await fetch('/api/admin/assign-course', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    alert(result.message);
                    closeModal();
                } catch (error) {
                    alert(`Error assigning course: ${error.message}`);
                }
            });
        });
    </script>
