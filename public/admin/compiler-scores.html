<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Compiler Scores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px;}
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Compiler Problem Scores</h1>
            <p class="text-gray-600 mt-1">Review of scores submitted by students for solved compiler problems.</p>
        </header>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4 flex flex-col sm:flex-row justify-between items-center border-b">
                 <div class="relative w-full sm:w-auto mb-4 sm:mb-0">
                    <input type="text" id="searchInput" class="pl-10 pr-4 py-2 border rounded-lg w-full" placeholder="Search by name, problem...">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div id="loading-indicator" class="text-gray-500 hidden">
                    <svg class="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Loading...</span>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">College</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Problem Title</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Difficulty</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted At</th>
                        </tr>
                    </thead>
                    <tbody id="scores-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be inserted here -->
                    </tbody>
                </table>
                 <div id="no-results" class="text-center py-12 text-gray-500 hidden">
                    <p>No scores found.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('scores-table-body');
            const searchInput = document.getElementById('searchInput');
            const loadingIndicator = document.getElementById('loading-indicator');
            const noResultsDiv = document.getElementById('no-results');

            let allScores = [];

            const difficultyColors = {
                'Easy': 'bg-green-100 text-green-800',
                'Medium': 'bg-yellow-100 text-yellow-800',
                'Hard': 'bg-red-100 text-red-800',
                'CTS Specific': 'bg-blue-100 text-blue-800'
            };

            async function fetchScores() {
                loadingIndicator.classList.remove('hidden');
                noResultsDiv.classList.add('hidden');
                tableBody.innerHTML = '';
                
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        // In a real app, you might redirect to an admin login page
                        alert('Authentication token not found. Please log in as an admin.');
                        window.location.href = '/login.html'; // Or your admin login page
                        return;
                    }

                    const response = await fetch('/api/admin/compiler-scores', {
                        headers: { 'x-auth-token': token }
                    });

                    if (!response.ok) {
                         if (response.status === 401 || response.status === 403) {
                            alert('Session expired or access denied. Please log in again.');
                            window.location.href = '/login.html';
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    allScores = await response.json();
                    renderTable(allScores);

                } catch (error) {
                    console.error('Failed to fetch scores:', error);
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">Failed to load data.</td></tr>`;
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            function renderTable(scores) {
                tableBody.innerHTML = '';
                if (scores.length === 0) {
                    noResultsDiv.classList.remove('hidden');
                    return;
                }
                noResultsDiv.classList.add('hidden');
                
                scores.forEach(score => {
                    const row = document.createElement('tr');
                    const difficultyColor = difficultyColors[score.difficulty] || 'bg-gray-100 text-gray-800';
                    const submittedDate = new Date(score.submittedAt).toLocaleString();

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${score.studentName}</div>
                            <div class="text-sm text-gray-500">${score.studentEmail}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${score.college}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${score.problemTitle}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${difficultyColor}">
                                ${score.difficulty}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-indigo-600">${score.score}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${submittedDate}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredScores = allScores.filter(score => 
                    score.studentName.toLowerCase().includes(searchTerm) ||
                    score.studentEmail.toLowerCase().includes(searchTerm) ||
                    score.problemTitle.toLowerCase().includes(searchTerm) ||
                    score.college.toLowerCase().includes(searchTerm)
                );
                renderTable(filteredScores);
            });

            fetchScores();
        });
    </script>

</body>
</html>
