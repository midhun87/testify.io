<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TESTIFY</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-3xl shadow-xl transition-all duration-300 hover:shadow-2xl">
        <div class="text-center">
            <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo" class="w-20 h-20 mx-auto mb-4 rounded-full">
            <h2 class="text-3xl font-bold text-gray-900">Forgot Password?</h2>
            <p class="mt-2 text-sm text-gray-600">Enter your email to receive a password reset link.</p>
        </div>
        <form id="forgot-password-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-violet-500 focus:border-violet-500 text-gray-900 placeholder-gray-500" placeholder="Email address">
                </div>
            </div>
            <div>
                <button type="submit" id="submit-btn" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-all duration-300 transform hover:scale-105">
                    Send Reset Link
                </button>
            </div>
        </form>
        <div id="message" class="text-center mt-4 p-3 rounded-lg font-medium hidden"></div>
        <div class="text-center">
            <a href="/login.html" class="text-sm font-medium text-gray-600 hover:text-gray-500">Back to Login</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgot-password-form');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;

                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';

                try {
                    const response = await fetch('/api/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const result = await response.json();
                    showMessage(result.message, response.ok);
                } catch (error) {
                    console.error('Forgot Password Fetch Error:', error);
                    showMessage('An error occurred. Please try again.', false);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            });

            function showMessage(message, isSuccess) {
                if (!messageDiv) return;
                
                messageDiv.textContent = message;
                messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
                
                if (isSuccess) {
                    messageDiv.classList.add('bg-green-100', 'text-green-800');
                } else {
                    messageDiv.classList.add('bg-red-100', 'text-red-800');
                }
                messageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
