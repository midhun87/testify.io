<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Job Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .form-input {
            width: 100%; border-radius: 0.5rem; border: 1px solid #D1D5DB; padding: 0.75rem 1rem; transition: all 0.2s;
        }
        .form-input:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
        #message { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-xl rounded-2xl p-8">
            <div class="text-center mb-8">
                 <img class="h-12 w-auto mx-auto mb-4" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760086493/HireWithUS_wtn0pc.png" alt="Portal Logo">
                <h1 class="text-2xl font-bold text-gray-800">Student Portal Login</h1>
                <p class="text-sm text-gray-500 mt-1">Access your job dashboard.</p>
            </div>

            <form id="login-form" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input id="email" name="email" type="email" required class="form-input" placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="password" name="password" type="password" required class="form-input" placeholder="Enter your password">
                </div>

                <div class="pt-2">
                    <button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Log In
                    </button>
                </div>

                <!-- Message Area -->
                 <div id="message" class="mt-4 text-center text-sm opacity-0"></div>

            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="student-register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Register here
                </a>
            </p>
             <!-- Add Forgot Password link if needed later -->
            <!-- <p class="mt-2 text-center text-sm text-gray-600">
                <a href="student-forgot-password.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Forgot password?
                </a>
            </p> -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showMessage(''); // Clear previous messages
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging In...';

                const email = emailInput.value;
                const password = passwordInput.value;

                try {
                    // This is the new endpoint for student login
                    const response = await fetch('/api/student/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || 'Login failed. Please check your credentials.');
                    }

                    // Store token and user info (adjust as needed based on your token strategy)
                    localStorage.setItem('studentToken', result.token);
                    localStorage.setItem('studentUser', JSON.stringify(result.user));

                    showMessage('Login successful! Redirecting...', 'success');
                    // Redirect to the student job board
                    window.location.href = 'student-job-board.html';

                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                }
            });

            // Helper function to display messages
            function showMessage(msg, type = 'info') {
                 messageDiv.textContent = msg;
                 messageDiv.classList.remove('text-red-600', 'text-green-600', 'text-gray-600', 'opacity-0');
                 if (type === 'error') {
                     messageDiv.classList.add('text-red-600');
                 } else if (type === 'success') {
                     messageDiv.classList.add('text-green-600');
                 } else {
                     messageDiv.classList.add('text-gray-600');
                 }
                 if(msg) messageDiv.classList.remove('opacity-0');
                 else messageDiv.classList.add('opacity-0');
            }
        });
    </script>
</body>
</html>
