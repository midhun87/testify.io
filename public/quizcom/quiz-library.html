<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Library - TESTIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #4338CA; }
        .sidebar-link.active { background-color: #4F46E5; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <img class="h-10 w-10" src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1756037774/Gemini_Generated_Image_eu0ib0eu0ib0eu0i_z0amjh.png" alt="TESTIFY Logo">
                <span class="ml-3 text-2xl font-bold">QuizCom</span>
            </div>
            <nav class="flex-grow p-4 overflow-y-auto">
                <a href="quiz-dashboard.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="quiz-create.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                   <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <span class="ml-3">Create Quiz</span>
                </a>
                <a href="quiz-library.html" class="sidebar-link active flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    <span class="ml-3">Quiz Library</span>
                </a>
                <a href="quiz-history.html" class="sidebar-link flex items-center px-4 py-3 mt-2 rounded-lg">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="ml-3">Quiz History</span>
                </a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <div class="flex items-center justify-between h-20 bg-white border-b border-gray-200 px-6">
                <h1 class="text-2xl font-bold text-gray-800">Quiz Library</h1>
                <div id="user-menu-container"></div>
            </div>

            <div class="p-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quiz Title</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Questions</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created On</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="quiz-library-body" class="bg-white divide-y divide-gray-200">
                                <!-- Dynamic rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Start Quiz Modal -->
    <div id="start-quiz-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Start Quiz</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">A 6-digit code will be generated for students to join.</p>
                    <div class="mt-4">
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="send-email-on-start" class="form-checkbox h-5 w-5 text-indigo-600">
                            <span class="ml-2 text-gray-700">Send email to participants?</span>
                        </label>
                    </div>
                     <div id="start-quiz-emails-container" class="hidden mt-4">
                         <textarea id="start-quiz-emails" class="w-full h-24 p-2 border rounded" placeholder="Enter student email IDs, separated by commas"></textarea>
                    </div>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="confirm-start-quiz-btn" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                        Start Now
                    </button>
                    <button id="cancel-start-quiz-btn" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            const token = localStorage.getItem('token');

            if (!token || !user || user.role !== 'QuizCom Moderator') {
                window.location.href = 'quiz-moderator-login.html';
                return;
            }
            
            // User Menu
            const userMenuContainer = document.getElementById('user-menu-container');
            userMenuContainer.innerHTML = `
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center space-x-2">
                        <span class="font-semibold text-gray-700">${user.fullName}</span>
                        <svg class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                        <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>`;
            
            document.getElementById('user-menu-button').addEventListener('click', () => document.getElementById('user-menu').classList.toggle('hidden'));
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = 'quiz-moderator-login.html';
            });

            const quizLibraryBody = document.getElementById('quiz-library-body');
            const startQuizModal = document.getElementById('start-quiz-modal');
            const confirmStartBtn = document.getElementById('confirm-start-quiz-btn');
            const cancelStartBtn = document.getElementById('cancel-start-quiz-btn');
            const sendEmailCheckbox = document.getElementById('send-email-on-start');
            const emailsContainer = document.getElementById('start-quiz-emails-container');

            let currentQuizId = null;

            function fetchQuizzes() {
                fetch('/api/quizcom/quizzes', { headers: { 'x-auth-token': token } })
                    .then(res => {
                        if (!res.ok) {
                            throw new Error('Failed to fetch quizzes.');
                        }
                        return res.json();
                    })
                    .then(quizzes => {
                        quizLibraryBody.innerHTML = ''; // Clear existing
                        if (quizzes.length === 0) {
                            quizLibraryBody.innerHTML = '<tr><td colspan="4" class="text-center py-10 text-gray-500">No quizzes found. Create one to get started!</td></tr>';
                            return;
                        }
                        quizzes.forEach(quiz => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">${quiz.title}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">${quiz.questions.length}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">${new Date(quiz.createdAt).toLocaleDateString()}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                    <button data-id="${quiz.testId}" class="start-btn text-green-600 hover:text-green-900">Start</button>
                                    <a href="quiz-assign.html?id=${quiz.testId}" class="text-blue-600 hover:text-blue-900">Assign</a>
                                    <a href="quiz-modify.html?id=${quiz.testId}" class="text-indigo-600 hover:text-indigo-900">Modify</a>
                                </td>
                            `;
                            quizLibraryBody.appendChild(row);
                        });
                    })
                    .catch(err => {
                        console.error('Failed to load quizzes:', err);
                        quizLibraryBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-red-500">Error loading quizzes. Please try again later.</td></tr>`;
                    });
            }
            
            quizLibraryBody.addEventListener('click', e => {
                if (e.target.classList.contains('start-btn')) {
                    currentQuizId = e.target.dataset.id;
                    startQuizModal.classList.remove('hidden');
                }
            });

            sendEmailCheckbox.addEventListener('change', () => {
                emailsContainer.classList.toggle('hidden', !sendEmailCheckbox.checked);
            });

            cancelStartBtn.addEventListener('click', () => {
                startQuizModal.classList.add('hidden');
                currentQuizId = null;
                sendEmailCheckbox.checked = false;
                emailsContainer.classList.add('hidden');
                document.getElementById('start-quiz-emails').value = '';
            });

            confirmStartBtn.addEventListener('click', () => {
                const sendEmail = sendEmailCheckbox.checked;
                const emails = sendEmail ? document.getElementById('start-quiz-emails').value.split(',').map(e => e.trim()).filter(Boolean) : [];

                if (sendEmail && emails.length === 0) {
                    alert('Please enter at least one participant email.');
                    return;
                }

                fetch('/api/quizcom/quizzes/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify({ quizId: currentQuizId, sendEmail, emails })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.liveQuizId) {
                        window.location.href = `quiz-live.html?id=${data.liveQuizId}`;
                    } else {
                        throw new Error(data.message || 'Failed to start quiz.');
                    }
                })
                .catch(err => alert('Error: ' + err.message));
            });

            fetchQuizzes();
        });
    </script>
</body>
</html>
